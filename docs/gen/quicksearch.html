 exponential notation const pt = _cleanPoint(point); // check cache const cache = _getFromCache(pt); if (cache) { // retrieve from cache return Promise.resolve(cache.loc); } // get from api - it will translate based on the browser language const url = `${_GEOCODE_API}?latlng=${pt}`; const conf = ChromeJSON.shallowCopy(ChromeHttp.CONFIG); conf.maxRetries = 2; return ChromeHttp.doGet(url, conf).then((response) =&gt; { let location = ''; if ((response.status === 'OK') &amp;&amp; response.results &amp;&amp; (response.results.length &gt; 0)) { location = response.results[0].formatted_address; // cache it _addToCache(pt, location); } return Promise.resolve(location); }); } /** * Try to get (@link module:Geo.Location} from cache * @param {string} point - a geolocation * @returns {module:Geo.Location|undefined} location, undefined if not cached * @private */ function _getFromCache(point) { return _LOC_CACHE.entries.find((element) =&gt; { return (element.point === point); }); } /** * Try to get (@link module:Geo.Location} from cache * @param {string} point - a geolocation * @param {string} location - description * @private */ function _addToCache(point, location) { _LOC_CACHE.entries.push({ loc: location, point: point, }); if (_LOC_CACHE.entries.length &gt; _LOC_CACHE.maxSize) { // FIFO _LOC_CACHE.entries.shift(); } } /** * Make sure point is in fixed point notation * @param {string} point - 'lat lng' may have exponential notation * @returns {string} 'lat,lng' fixed point notation * @private */ function _cleanPoint(point) { let ret = point; try { const stringArray = point.split(' '); if (stringArray.length === 2) { const lat = parseFloat(stringArray[0]).toFixed(8); const lng = parseFloat(stringArray[1]).toFixed(8); ret = `${lat},${lng}`; } } catch (ex) { ChromeUtils.noop(); } return ret; } × Search results Close "},"pages_google-photos-page_google-photos-page.js.html":{"id":"pages_google-photos-page_google-photos-page.js.html","title":"Source: pages/google-photos-page/google /opus1269/screensaver/blob/master/LICENSE.md */ import '../../../node_modules/@polymer/polymer/polymer-legacy.js'; import '../../../scripts/chrome-extension-utils/scripts/ex_handler.js'; /** * Behavior for internationalizing strings * @namespace * @polymerBehavior LocalizeBehavior */ export const LocalizeBehavior = { properties: { /** * Get a string */ localize: { type: Function, value: function() { return function() { const messageName = arguments[0]; return Locale.localize(messageName); }; }, }, }, }; /** * Locale methods * @see https://developer.chrome.com/extensions/i18n * @namespace */ export const Locale = (function() { return { /** * Get the i18n string * @param {string} messageName - key in messages.json * @returns {string} internationalized string * @memberOf Locale */ localize: function(messageName) { return chrome.i18n.getMessage(messageName); }, /** * Get the current locale * @returns {string} current locale e.g. en_US * @memberOf Locale */ getLocale: function() { return chrome.i18n.getMessage('@@ui_locale'); }, }; })(); × Search results Close "},"background_alarm.js.html":{"id":"background_alarm.js.html","title":"Source: background/alarm.js","body":" Documentation Namespaces ErrorPageGooglePhotosPageHelpPageLocaleLocalizeBehaviorSettingBackgroundSettingDropdownSettingLinkSettingSliderSettingsPageSettingTextSettingTimeSettingToggle Modules AlarmAppDataBackgroundCCSourceChromeAuthChromeGAChromeHttpChromeJSONChromeLocaleChromeLogChromeMsgChromeStorageChromeTimeChromeUtilsContextMenusFlickrSourceGeoGoogleSourceMyGAMyMsgMyUtilsOptionsPermissionsPhotoSourcePhotoSourceFactoryPhotoSourcesRedditSourceScreensaverSSBuilderSSControlSSEventsSSFinderSSHistorySSPhotoSSPhotosSSRunnerSSTimeSSViewSSViewFactorySSViewFrameSSViewFullSSViewLetterboxSSViewsSSViewZoomUser Classes ExceptionHandlerExHandler Source: background/alarm.js /* * Copyright (c) 2015-2019, Michael A. Updike All rights reserved. * Licensed under the BSD-3-Clause * https://opensource.org/licenses/BSD-3-Clause * https://github.com/opus1269/screensaver/blob/master/LICENSE.md */ import * as AppData from './data.js'; import {isActive, close, display} from './ss_controller.js'; import * as PhotoSources from '../../scripts/sources/photo_sources.js'; import * as ChromeLocale from '../../scripts/chrome-extension-utils/scripts/locales.js'; import * as ChromeLog from '../../scripts/chrome-extension-utils/scripts/log.js'; import * as ChromeStorage from '../../scripts/chrome-extension-utils/scripts/storage.js'; import ChromeTime from '../../scripts/chrome-extension-utils/scripts/time.js'; import '../../scripts/chrome-extension-utils/scripts/ex_handler.js'; /** * Manage alarms from the chrome.alarms API * @see https://developer.chrome.com/apps/alarms * @module Alarm */ const chromep = new ChromePromise(); /** * Alarms triggered by chrome.alarms * @typedef {Object} Alarms * @property {string} ACTIVATE - screen saver is active * @property {string} DEACTIVATE - screen saver is not activate * @property {string} UPDATE_PHOTOS - photo sources should be updated * @property {string} BADGE_TEXT - icon's Badge text should be set * @const * @private */ const _ALARMS = { 'ACTIVATE': 'ACTIVATE', 'DEACTIVATE': 'DEACTIVATE', 'UPDATE_PHOTOS': 'UPDATE_PHOTOS', 'BADGE_TEXT': 'BADGE_TEXT', }; /** * Set the repeating alarms states */ export function updateRepeatingAlarms() { const keepAwake = ChromeStorage.getBool('keepAwake'); const aStart = ChromeStorage.get('activeStart', '00:00'); const aStop = ChromeStorage.get('activeStop', '00:00'); // create keep awake active period scheduling alarms if (keepAwake &amp;&amp; (aStart !== aStop)) { const startDelayMin = ChromeTime.getTimeDelta(aStart); const stopDelayMin = ChromeTime.getTimeDelta(aStop); chrome.alarms.create(_ALARMS.ACTIVATE, { delayInMinutes: startDelayMin, periodInMinutes: ChromeTime.MIN_IN_DAY, }); chrome.alarms.create(_ALARMS.DEACTIVATE, { delayInMinutes: stopDelayMin, periodInMinutes: ChromeTime.MIN_IN_DAY, }); // if we are currently outside of the active range // then set inactive state if (!ChromeTime.isInRange(aStart, aStop)) { _setInactiveState(); } else { ChromeStorage.set('isAwake', true); } } else { chrome.alarms.clear(_ALARMS.ACTIVATE); chrome.alarms.clear(_ALARMS.DEACTIVATE); } // Add daily alarm to update photo sources that request this chromep.alarms.get(_ALARMS.UPDATE_PHOTOS).then((alarm) =&gt; { if (!alarm) { chrome.alarms.create(_ALARMS.UPDATE_PHOTOS, { when: Date.now() + ChromeTime.MSEC_IN_DAY, periodInMinutes: ChromeTime.MIN_IN_DAY, }); } return null; }).catch((err) =&gt; { ChromeLog.error(err.message, 'chromep.alarms.get(_ALARMS.UPDATE_PHOTOS)'); }); } /** * Set the icon badge text */ export function updateBadgeText() { // delay setting a little to make sure range check is good chrome.alarms.create(_ALARMS.BADGE_TEXT, { when: Date.now() + 1000, }); } /** * Set state when the screensaver is in the active time range * @private */ function _setActiveState() { ChromeStorage.set('isAwake', true); if (ChromeStorage.getBool('keepAwake')) { chrome.power.requestKeepAwake('display'); } const interval = AppData.getIdleSeconds(); chromep.idle.queryState(interval).then((state) =&gt; { // display screensaver if enabled and the idle time criteria is met if (ChromeStorage.getBool('enabled') &amp;&amp; (state === 'idle')) { display(false); } return null; }).catch((err) =&gt; { ChromeLog.error(err.message, 'Alarm._setActiveState'); }); updateBadgeText(); } /** * Set state when the screensaver is in the inactive time range * @private */ function _setInactiveState() { ChromeStorage.set('isAwake', false); if (ChromeStorage.getBool('allowSuspend')) { chrome.power.releaseKeepAwake(); } else { chrome.power.requestKeepAwake('system'); } close(); updateBadgeText(); } /** * Set the Badge text on the icon * @private */ function _setBadgeText() { let text = ''; if (ChromeStorage.getBool('enabled')) { text = isActive() ? '' : ChromeLocale.localize('sleep_abbrev'); } else { text = ChromeStorage.getBool('keepAwake') ? ChromeLocale.localize( 'power_abbrev') : ChromeLocale.localize('off_abbrev'); } chrome.browserAction.setBadgeText({text: text}); } /** * Event: Fired when an alarm has elapsed. * @see https://developer.chrome.com/apps/alarms#event-onAlarm * @param {Object} alarm - details on alarm * @private */ function _onAlarm(alarm) { switch (alarm.name) { case _ALARMS.ACTIVATE: // entering active time range of keep awake _setActiveState(); break; case _ALARMS.DEACTIVATE: // leaving active time range of keep awake _setInactiveState(); break; case _ALARMS.UPDATE_PHOTOS: // get the latest for the live photo streams PhotoSources.processDaily(); break; case _ALARMS.BADGE_TEXT: // set the icons text _setBadgeText(); break; default: break; } } /** * Event: called when document and resources are loaded * @private */ function _onLoad() { // Listen for alarms chrome.alarms.onAlarm.addListener(_onAlarm); } // listen for document and resources loaded window.addEventListener('load', _onLoad); × Search results Close "},"background_data.js.html":{"id":"background_data.js.html","title":"Source: background/data.js","body":" Documentation Namespaces ErrorPageGooglePhotosPageHelpPageLocaleLocalizeBehaviorSettingBackgroundSettingDropdownSettingLinkSettingSliderSettingsPageSettingTextSettingTimeSettingToggle Modules AlarmAppDataBackgroundCCSourceChromeAuthChromeGAChromeHttpChromeJSONChromeLocaleChromeLogChromeMsgChromeStorageChromeTimeChromeUtilsContextMenusFlickrSourceGeoGoogleSourceMyGAMyMsgMyUtilsOptionsPermissionsPhotoSourcePhotoSourceFactoryPhotoSourcesRedditSourceScreensaverSSBuilderSSControlSSEventsSSFinderSSHistorySSPhotoSSPhotosSSRunnerSSTimeSSViewSSViewFactorySSViewFrameSSViewFullSSViewLetterboxSSViewsSSViewZoomUser Classes ExceptionHandlerExHandler Source: background/data.js /* * Copyright (c) 2015-2019, Michael A. Updike All rights reserved. * Licensed under the BSD-3-Clause * https://opensource.org/licenses/BSD-3-Clause * https://github.com/opus1269/screensaver/blob/master/LICENSE.md */ import {updateBadgeText, updateRepeatingAlarms} from './alarm.js'; import * as MyMsg from '../../scripts/my_msg.js'; import * as PhotoSources from '../../scripts/sources/photo_sources.js'; import * as ChromeAuth from '../../scripts/chrome-extension-utils/scripts/auth.js'; import * as ChromeGA from '../../scripts/chrome-extension-utils/scripts/analytics.js'; import * as ChromeLocale from '../../scripts/chrome-extension-utils/scripts/locales.js'; import * as ChromeLog from '../../scripts/chrome-extension-utils/scripts/log.js'; import * as ChromeMsg from '../../scripts/chrome-extension-utils/scripts/msg.js'; import * as ChromeStorage from '../../scripts/chrome-extension-utils/scripts/storage.js'; import '../../scripts/chrome-extension-utils/scripts/ex_handler.js'; /** * Manage the extension's data * @module AppData */ const chromep = new ChromePromise(); /** * Version of localStorage - update when items are added, removed, changed * @type {int} * @default * @const * @private */ const _DATA_VERSION = 20; /** * A number and associated units * @typedef {Object} module:AppData.UnitValue * @property {number} base - value in base unit * @property {number} display - value in display unit * @property {int} unit - display unit */ /** * Values for app data in localStorage * @typedef {Object} module:AppData._DEF_VALUES * @property {int} version - version of data * @property {boolean} enabled - is screensaver enabled * @property {string} permPicasa - optional permission for Picasa * @property {string} permBackground - optional permission to run in bg * @property {boolean} allowBackground - run Chrome in background * @property {module:AppData.UnitValue} idleTime - idle time to display * screensaver * @property {module:AppData.UnitValue} transitionTime - time between photos * @property {boolean} skip - ignore extreme aspect ratio photos * @property {boolean} shuffle - randomize photo order * @property {int} photoSizing - photo display type * @property {int} photoTransition - transition animation * @property {boolean} interactive - vcr controls for screensaver * @property {int} showTime - time display format * @property {boolean} largeTime - display larger time label * @property {boolean} showPhotog - display name on own photos * @property {boolean} showLocation - display photo location * @property {string} background - background image * @property {boolean} keepAwake - manage computer poser settings * @property {boolean} chromeFullscreen - don't display over fullscreen * @property {boolean} allDisplays - show on all displays * @property {string} activeStart - Keep Wake start time '00:00' 24 hr * @property {string} activeStop - Keep Wake stop time '00:00' 24 hr * @property {boolean} allowSuspend - let computer sleep * @property {boolean} allowPhotoClicks - show photo source on left click * @property {boolean} useSpaceReddit - use this photo source * @property {boolean} useEarthReddit - use this photo source * @property {boolean} useAnimalReddit - use this photo source * @property {boolean} useInterestingFlickr - use this photo source * @property {boolean} useChromecast - use this photo source * @property {boolean} useAuthors - use this photo source * @property {boolean} useSpaceReddit - use this photo source * @property {boolean} fullResGoogle - true for actual size Google photos * @property {boolean} isAlbumMode - true if Google Photos album mode * @property {boolean} useGoogle - use this photo source * @property {boolean} useGoogleAlbums - use this photo source * @property {Array} albumSelections - user's selected Google Photos albums * @property {boolean} gPhotosNeedsUpdate - are the photo links stale * @property {int} gPhotosMaxAlbums - max albums a user can select at one time * @property {boolean} isAwake - true if screensaver can be displayed * @property {boolean} isShowing - true if screensaver is showing * @property {boolean} signedInToChrome - state of Chrome signin */ /** * Default values in localStorage * @type {module:AppData._DEF_VALUES} * @const * @private */ const _DEF_VALUES = { 'version': _DATA_VERSION, 'enabled': true, 'isAlbumMode': true, 'permPicasa': 'notSet', // enum: notSet allowed denied 'permBackground': 'notSet', // enum: notSet allowed denied 'allowBackground': false, 'idleTime': {'base': 5, 'display': 5, 'unit': 0}, // minutes 'transitionTime': {'base': 30, 'display': 30, 'unit': 0}, // seconds 'skip': true, 'shuffle': true, 'photoSizing': 0, 'photoTransition': 1, 'interactive': false, 'showTime': 2, // 24 hr format 'largeTime': false, 'fullResGoogle': false, 'showPhotog': true, 'showLocation': true, 'background': 'background:linear-gradient(to bottom, #3a3a3a, #b5bdc8)', 'keepAwake': false, 'chromeFullscreen': true, 'allDisplays': false, 'activeStart': '00:00', // 24 hr time 'activeStop': '00:00', // 24 hr time 'allowSuspend': false, 'allowPhotoClicks': true, 'useSpaceReddit': false, 'useEarthReddit': false, 'useAnimalReddit': false, 'useInterestingFlickr': false, 'useChromecast': true, 'useAuthors': false, 'useGoogle': true, 'useGoogleAlbums': true, 'albumSelections': [], 'useGooglePhotos': false, 'gPhotosNeedsUpdate': false, // not used 'gPhotosMaxAlbums': 10, // not used 'isAwake': true, // not used 'isShowing': false, // not used 'signedInToChrome': true, }; /** * Set state based on screensaver enabled flag * Note: this does not effect the keep awake settings so you could * use the extension as a display keep awake scheduler without * using the screensaver * @private */ function _processEnabled() { // update context menu text const label = ChromeStorage.getBool('enabled') ? ChromeLocale.localize( 'disable') : ChromeLocale.localize('enable'); updateBadgeText(); chromep.contextMenus.update('ENABLE_MENU', { title: label, }).catch(() =&gt; {}); } /** * Set power scheduling features * @private */ function _processKeepAwake() { const keepAwake = ChromeStorage.getBool('keepAwake', true); keepAwake ? chrome.power.requestKeepAwake( 'display') : chrome.power.releaseKeepAwake(); if (!keepAwake) { // always on ChromeStorage.set('isAwake', true); } updateRepeatingAlarms(); updateBadgeText(); } /** * Set wait time for screen saver display after machine is idle * @private */ function _processIdleTime() { const idleTime = getIdleSeconds(); if (idleTime) { chrome.idle.setDetectionInterval(idleTime); } else { ChromeLog.error('idleTime is null', 'Data._processIdleTime'); } } /** * Get default time format based on locale * @returns {int} 12 or 24 * @private */ function _getTimeFormat() { let ret = 2; // 24 hr const format = ChromeLocale.localize('time_format'); if (format &amp;&amp; (format === '12')) { ret = 1; } return ret; } /** * Set the 'os' value * @returns {Promise} err on failure * @private */ function _setOS() { return chromep.runtime.getPlatformInfo().then((info) =&gt; { ChromeStorage.set('os', info.os); return null; }).catch(() =&gt; { // something went wrong - linux seems to fail this call sometimes ChromeStorage.set('os', 'unknown'); return null; }); } /** * Save the [_DEF_VALUES]{@link module:AppData._DEF_VALUES} items, if they * do not already exist * @private */ function _addDefaults() { Object.keys(_DEF_VALUES).forEach(function(key) { if (ChromeStorage.get(key) === null) { ChromeStorage.set(key, _DEF_VALUES[key]); } }); } /** * Convert a setting-slider value due to addition of units * @param {!string} key - localStorage key * @private */ function _convertSliderValue(key) { const value = ChromeStorage.get(key); if (value) { const newValue = { base: value, display: value, unit: 0, }; ChromeStorage.set(key, newValue); } } /** * Initialize the data saved in localStorage */ export function initialize() { _addDefaults(); // set operating system _setOS().catch(() =&gt; {}); // set signin state ChromeAuth.isSignedIn().then((signedIn) =&gt; { ChromeStorage.set('signedInToChrome', signedIn); return null; }).catch(() =&gt; {}); // and the last error ChromeStorage.clearLastError().catch((err) =&gt; { ChromeGA.error(err.message, 'Data.initialize'); }); // set time format based on locale ChromeStorage.set('showTime', _getTimeFormat()); // update state processState(); } /** * Update the data saved in localStorage */ export function update() { // New items, changes, and removal of unused items can take place // here when the version changes const oldVersion = ChromeStorage.getInt('version'); if (Number.isNaN(oldVersion) || (_DATA_VERSION &gt; oldVersion)) { // update version number ChromeStorage.set('version', _DATA_VERSION); } if (!Number.isNaN(oldVersion)) { if (oldVersion &lt; 8) { // change setting-slider values due to adding units _convertSliderValue('transitionTime'); _convertSliderValue('idleTime'); } if (oldVersion &lt; 10) { // was setting this without quotes before const oldOS = localStorage.getItem('os'); if (oldOS) { ChromeStorage.set('os', oldOS); } } if (oldVersion &lt; 12) { // picasa used to be a required permission // installed extensions before the change will keep // this permission on update. // https://stackoverflow.com/a/38278824/4468645 ChromeStorage.set('permPicasa', 'allowed'); } if (oldVersion &lt; 14) { // background used to be a required permission // installed extensions before the change will keep // this permission on update. // https://stackoverflow.com/a/38278824/4468645 ChromeStorage.set('permBackground', 'allowed'); ChromeStorage.set('allowBackground', true); } if (oldVersion &lt; 18) { // Need new permission for Google Photos API ChromeStorage.set('permPicasa', 'notSet'); // Remove cached Auth token ChromeAuth.removeCachedToken(false, null, null).catch(() =&gt; { // nice to remove but not critical return null; }); // Google Photos API not compatible with Picasa API album id's ChromeStorage.set('albumSelections', []); } } if (oldVersion &lt; 19) { // remove all traces of 500px ChromeStorage.set('useEditors500px', null); ChromeStorage.set('usePopular500px', null); ChromeStorage.set('useYesterday500px', null); ChromeStorage.set('editors500pxImages', null); ChromeStorage.set('popular500pxImages', null); ChromeStorage.set('yesterday500pxImages', null); } if (oldVersion &lt; 20) { // set signin state ChromeAuth.isSignedIn().then((signedIn) =&gt; { ChromeStorage.set('signedInToChrome', signedIn); return null; }).catch(() =&gt; {}); // change minimum transition time const trans = ChromeStorage.get('transitionTime', {'base': 30, 'display': 30, 'unit': 0}); if ((trans.unit === 0)) { trans.base = Math.max(10, trans.base); trans.display = trans.base; ChromeStorage.set('transitionTime', trans); } } _addDefaults(); // update state processState(); } /** * Restore default values for data saved in localStorage */ export function restoreDefaults() { Object.keys(_DEF_VALUES).forEach(function(key) { if (!key.includes('useGoogle') &amp;&amp; (key !== 'googlePhotosSelections') &amp;&amp; (key !== 'albumSelections')) { // skip Google photos settings ChromeStorage.set(key, _DEF_VALUES[key]); } }); // restore default time format based on locale ChromeStorage.set('showTime', _getTimeFormat()); // update state processState(); } /** * Process changes to localStorage items * @param {string} [key='all'] - the item that changed * @param {boolean} [doGoogle=false] - update Google Photos? */ export function processState(key = 'all', doGoogle = false) { // Map processing functions to localStorage values const STATE_MAP = { 'enabled': _processEnabled, 'keepAwake': _processKeepAwake, 'activeStart': _processKeepAwake, 'activeStop': _processKeepAwake, 'allowSuspend': _processKeepAwake, 'idleTime': _processIdleTime, }; if (key === 'all') { // process everything Object.keys(STATE_MAP).forEach(function(ky) { const fn = STATE_MAP[ky]; fn(); }); // process photo SOURCES PhotoSources.processAll(doGoogle); ChromeStorage.set('isShowing', false); // set os, if not already if (!ChromeStorage.get('os')) { _setOS().catch(() =&gt; {}); } } else { // individual change if (PhotoSources.isUseKey(key) || (key === 'fullResGoogle')) { // photo source change const useKey = (key === 'fullResGoogle') ? 'useGoogleAlbums' : key; PhotoSources.process(useKey).catch((err) =&gt; { // send message on processing error const msg = MyMsg.PHOTO_SOURCE_FAILED; msg.key = useKey; msg.error = err.message; return ChromeMsg.send(msg); }).catch(() =&gt; {}); } else { const fn = STATE_MAP[key]; if (typeof (fn) !== 'undefined') { fn(); } } } } /** * Get the idle time in seconds * @returns {int} idle time in seconds */ export function getIdleSeconds() { const idle = ChromeStorage.get('idleTime', {'base': 5, 'display': 5, 'unit': 0}); return idle.base * 60; } × Search results Close "},"background_background.js.html":{"id":"background_background.js.html","title":"Source: background/background.js","body":" Documentation Namespaces ErrorPageGooglePhotosPageHelpPageLocaleLocalizeBehaviorSettingBackgroundSettingDropdownSettingLinkSettingSliderSettingsPageSettingTextSettingTimeSettingToggle Modules AlarmAppDataBackgroundCCSourceChromeAuthChromeGAChromeHttpChromeJSONChromeLocaleChromeLogChromeMsgChromeStorageChromeTimeChromeUtilsContextMenusFlickrSourceGeoGoogleSourceMyGAMyMsgMyUtilsOptionsPermissionsPhotoSourcePhotoSourceFactoryPhotoSourcesRedditSourceScreensaverSSBuilderSSControlSSEventsSSFinderSSHistorySSPhotoSSPhotosSSRunnerSSTimeSSViewSSViewFactorySSViewFrameSSViewFullSSViewLetterboxSSViewsSSViewZoomUser Classes ExceptionHandlerExHandler Source: background/background.js /* * Copyright (c) 2015-2019, Michael A. Updike All rights reserved. * Licensed under the BSD-3-Clause * https://opensource.org/licenses/BSD-3-Clause * https://github.com/opus1269/screensaver/blob/master/LICENSE.md */ import '../../scripts/background/context_menus.js'; import '../../scripts/background/user.js'; import * as AppData from './data.js'; import * as MyUtils from '../../scripts/my_utils.js'; import * as ChromeGA from '../../scripts/chrome-extension-utils/scripts/analytics.js'; import * as ChromeMsg from '../../scripts/chrome-extension-utils/scripts/msg.js'; import * as ChromeStorage from '../../scripts/chrome-extension-utils/scripts/storage.js'; import * as ChromeUtils from '../../scripts/chrome-extension-utils/scripts/utils.js'; import '../../scripts/chrome-extension-utils/scripts/ex_handler.js'; /** * The background script for the extension.&lt;br&gt; * @module Background */ /** * Display the options tab * @private */ function _showOptionsTab() { // send message to the option tab to focus it. ChromeMsg.send(ChromeMsg.HIGHLIGHT).catch(() =&gt; { // no one listening, create it chrome.tabs.create({url: '/html/options.html'}); }); } /** * Event: Fired when the extension is first installed,&lt;br /&gt; * when the extension is updated to a new version,&lt;br /&gt; * and when Chrome is updated to a new version. * @see https://developer.chrome.com/extensions/runtime#event-onInstalled * @param {Object} details - type of event * @param {string} details.reason - reason for install * @param {string} details.previousVersion - old version if 'update' reason * @private */ function _onInstalled(details) { if (details.reason === 'install') { // initial install ChromeGA.event(ChromeGA.EVENT.INSTALLED, ChromeUtils.getVersion()); AppData.initialize(); ChromeStorage.set('isShowing', false); _showOptionsTab(); } else if (details.reason === 'update') { if (!MyUtils.DEBUG) { const oldVer = details.previousVersion; const version = ChromeUtils.getVersion(); if (version === oldVer) { // spurious update: // https://bugs.chromium.org/p/chromium/issues/detail?id=303481 return; } // TODO clean this up let showThreeInfo = false; if (oldVer &amp;&amp; !oldVer.startsWith('3')) { showThreeInfo = true; } if (showThreeInfo) { // show info on the update when moving from a now 3.x.x version chrome.tabs.create({url: '/html/update3.html'}); } } // extension updated AppData.update(); ChromeStorage.set('isShowing', false); } } /** * Event: Fired when a profile that has this extension installed first * starts up * @see https://developer.chrome.com/extensions/runtime#event-onStartup * @private */ function _onStartup() { ChromeGA.page('/background.html'); AppData.processState(); ChromeStorage.set('isShowing', false); } /** * Event: Fired when a browser action icon is clicked. * @see https://goo.gl/abVwKu * @private */ function _onIconClicked() { _showOptionsTab(); } /** * Event: Fired when item in localStorage changes * @see https://developer.mozilla.org/en-US/docs/Web/Events/storage * @param {Event} event - StorageEvent * @param {string} event.key - storage item that changed * @private */ function _onStorageChanged(event) { AppData.processState(event.key); } // noinspection JSUnusedLocalSymbols /** * Event: Fired when a message is sent from either an extension process&lt;br&gt; * (by runtime.sendMessage) or a content script (by tabs.sendMessage). * @see https://developer.chrome.com/extensions/runtime#event-onMessage * @param {ChromeMsg.Message} request - details for the message * @param {Object} [sender] - MessageSender object * @param {Function} [response] - function to call once after processing * @returns {boolean} true if asynchronous * @private */ function _onChromeMessage(request, sender, response) { if (request.message === ChromeMsg.RESTORE_DEFAULTS.message) { AppData.restoreDefaults(); } else if (request.message === ChromeMsg.STORE.message) { ChromeStorage.set(request.key, request.value); } return false; } /** * Event: called when document and resources are loaded * @private */ function _onLoad() { // listen for extension install or update chrome.runtime.onInstalled.addListener(_onInstalled); // listen for Chrome starting chrome.runtime.onStartup.addListener(_onStartup); // listen for click on the icon chrome.browserAction.onClicked.addListener(_onIconClicked); // listen for changes to the stored data addEventListener('storage', _onStorageChanged, false); // listen for chrome messages ChromeMsg.listen(_onChromeMessage); } // listen for document and resources loaded window.addEventListener('load', _onLoad); × Search results Close "},"sources_photo_source_ch dArg); } /** * Fetch the photos for this source * @returns {Promise&lt;PhotoSource.Photo[]&gt;} Array of photos */ fetchPhotos() { const url = '/assets/chromecast.json'; return ChromeHttp.doGet(url).then((photos) =&gt; { photos = photos || []; for (const photo of photos) { photo.asp = 1.78; } return Promise.resolve(photos); }); } } × Search results Close "},"chrome-extension-utils_scripts_auth.js.html":{"id":"chrome-extension-utils_scripts_auth.js.html","title":"Source: chrome-extension-utils/scripts/auth.js","body":" Documentation Namespaces ErrorPageGooglePhotosPageHelpPageLocaleLocalizeBehaviorSettingBackgroundSettingDropdownSettingLinkSettingSliderSettingsPageSettingTextSettingTimeSettingToggle Modules AlarmAppDataBackgroundCCSourceChromeAuthChromeGAChromeHttpChromeJSONChromeLocaleChromeLogChromeMsgChromeStorageChromeTimeChromeUtilsContextMenusFlickrSourceGeoGoogleSourceMyGAMyMsgMyUtilsOptionsPermissionsPhotoSourcePhotoSourceFactoryPhotoSourcesRedditSourceScreensaverSSBuilderSSControlSSEventsSSFinderSSHistorySSPhotoSSPhotosSSRunnerSSTimeSSViewSSViewFactorySSViewFrameSSViewFullSSViewLetterboxSSViewsSSViewZoomUser Classes ExceptionHandlerExHandler Source: chrome-extension-utils/scripts/auth.js /* * Copyright (c) 2015-2019, Michael A. Updike All rights reserved. * Licensed under the BSD-3-Clause * https://opensource.org/licenses/BSD-3-Clause * https://github.com/opus1269/screensaver/blob/master/LICENSE.md */ import './ex_handler.js'; /** * Google Oauth2.0 utilities * @see https://developer.chrome.com/apps/identity * @module ChromeAuth */ const chromep = new ChromePromise(); /** * Get an OAuth2.0 token&lt;br /&gt; * Note: Every time you use a different scopes array, you will get a new * token the first time, so you need to always get it with those scopes * and remove the cached one with the scopes. * @param {boolean} interactive - if true may block * @param {string[]|null} [scopes=null] - optional scopes to use, overrides * those in the manifest * @returns {Promise&lt;string&gt;} An access token */ export function getToken(interactive = false, scopes = null) { const request = { interactive: interactive, }; if (scopes &amp;&amp; scopes.length) { request.scopes = scopes; } return chromep.identity.getAuthToken(request).then((token) =&gt; { return Promise.resolve(token); }); } /** * Remove a cached OAuth2.0 token * @param {boolean} interactive - if true may block * @param {string|null} [curToken=null] token to remove * @param {string[]|null} [scopes=null] - optional scopes to use, overrides * those in the manifest * @returns {Promise.&lt;string&gt;} the old token */ export function removeCachedToken(interactive = false, curToken = null, scopes = null) { let oldToken = null; if (curToken === null) { return getToken(interactive, scopes).then((token) =&gt; { oldToken = token; return chromep.identity.removeCachedAuthToken({token: token}); }).then(() =&gt; { return Promise.resolve(oldToken); }); } else { oldToken = curToken; return chromep.identity.removeCachedAuthToken({ 'token': curToken, }).then(() =&gt; { return Promise.resolve(oldToken); }); } } /** * Is a user signed in to Chrome * @returns {Promise&lt;boolean&gt;} true if signed in */ export function isSignedIn() { let ret = true; // try to get a token and check failure message return chromep.identity.getAuthToken({interactive: false}).then(() =&gt; { return Promise.resolve(ret); }).catch((err) =&gt; { if (err.message.match(/not signed in/)) { ret = false; } return Promise.resolve(ret); }); } /** * Has our authorization been revoked (or not granted) for the default * scopes * @returns {Promise&lt;boolean&gt;} true if no valid token */ export function isRevoked() { let ret = false; // try to get a token and check failure message return chromep.identity.getAuthToken({interactive: false}).then(() =&gt; { return Promise.resolve(ret); }).catch((err) =&gt; { if (err.message.match(/OAuth2 not granted or revoked/)) { ret = true; } return Promise.resolve(ret); }); } × Search results Close "},"chrome-extension-utils_scripts_analytics.js.html":{"id":"chrome-extension-utils_scripts_analytics.js.html","title":"Source: chrome-extension-utils/scripts/analytics.js","body":" Documentation Namespaces ErrorPageGooglePhotosPageHelpPageLocaleLocalizeBehaviorSettingBackgroundSettingDropdownSettingLinkSettingSliderSettingsPageSettingTextSettingTimeSettingToggle Modules AlarmAppDataBackgroundCCSourceChromeAuthChromeGAChromeHttpChromeJSONChromeLocaleChromeLogChromeMsgChromeStorageChromeTimeChromeUtilsContextMenusFlickrSourceGeoGoogleSourceMyGAMyMsgMyUtilsOptionsPermissionsPhotoSourcePhotoSourceFactoryPhotoSourcesRedditSourceScreensaverSSBuilderSSControlSSEventsSSFinderSSHistorySSPhotoSSPhotosSSRunnerSSTimeSSViewSSViewFactorySSViewFrameSSViewFullSSViewLetterboxSSViewsSSViewZoomUser Classes ExceptionHandlerExHandler Source: chrome-extension-utils/scripts/analytics.js /* * Copyright (c) 2015-2019, Michael A. Updike All rights reserved. * Licensed under the BSD-3-Clause * https://opensource.org/licenses/BSD-3-Clause * https://github.com/opus1269/screensaver/blob/master/LICENSE.md */ import * as ChromeJSON from './json.js'; import * as ChromeUtils from './utils.js'; /** * Google Analytics tracking * @module ChromeGA */ /** * Google Analytics Event * @typedef {Object} module:ChromeGA.Event * @property {string} eventCategory - category * @property {string} eventAction - action * @property {string} eventLabel - label */ /** * Event types * @type {{}} * @property {module:ChromeGA.Event} INSTALLED - extension installed * @property {module:ChromeGA.Event} UPDATED - extension updated * @property {module:ChromeGA.Event} ALARM - Chrome alarm triggered * @property {module:ChromeGA.Event} MENU - menu selected * @property {module:ChromeGA.Event} TOGGLE - setting-toggle * @property {module:ChromeGA.Event} LINK - setting-link * @property {module:ChromeGA.Event} TEXT - setting-text * @property {module:ChromeGA.Event} SLIDER_VALUE - setting-slider value * @property {module:ChromeGA.Event} SLIDER_UNITS - setting-slider unit * @property {module:ChromeGA.Event} BUTTON - button click * @property {module:ChromeGA.Event} ICON - toolbar icon click * @property {module:ChromeGA.Event} CHECK - checkbox click * @property {module:ChromeGA.Event} KEY_COMMAND - keyboard shortcut * @const */ export const EVENT = { INSTALLED: { eventCategory: 'extension', eventAction: 'installed', eventLabel: '', }, UPDATED: { eventCategory: 'extension', eventAction: 'updated', eventLabel: '', }, ALARM: { eventCategory: 'alarm', eventAction: 'triggered', eventLabel: '', }, MENU: { eventCategory: 'ui', eventAction: 'menuSelect', eventLabel: '', }, TOGGLE: { eventCategory: 'ui', eventAction: 'toggle', eventLabel: '', }, LINK: { eventCategory: 'ui', eventAction: 'linkSelect', eventLabel: '', }, TEXT: { eventCategory: 'ui', eventAction: 'textChanged', eventLabel: '', }, SLIDER_VALUE: { eventCategory: 'ui', eventAction: 'sliderValueChanged', eventLabel: '', }, SLIDER_UNITS: { eventCategory: 'ui', eventAction: 'sliderUnitsChanged', eventLabel: '', }, BUTTON: { eventCategory: 'ui', eventAction: 'buttonClicked', eventLabel: '', }, ICON: { eventCategory: 'ui', eventAction: 'toolbarIconClicked', eventLabel: '', }, CHECK: { eventCategory: 'ui', eventAction: 'checkBoxClicked', eventLabel: '', }, KEY_COMMAND: { eventCategory: 'ui', eventAction: 'keyCommand', eventLabel: '', }, }; /** * Initialize analytics * @param {string} trackingId - tracking id * @param {string} appName - extension name * @param {string} appId - extension Id * @param {string} appVersion - extension version */ export function initialize(trackingId, appName, appId, appVersion) { ga('create', trackingId, 'auto'); // see: http://stackoverflow.com/a/22152353/1958200 ga('set', 'checkProtocolTask', function() { }); ga('set', 'appName', appName); ga('set', 'appId', appId); ga('set', 'appVersion', appVersion); ga('require', 'displayfeatures'); } /** * Send a page * @param {string} page - page path */ export function page(page) { if (page) { if (!ChromeUtils.DEBUG) { ga('send', 'pageview', page); } } } /** * Send an event * @param {module:ChromeGA.Event} event - the event type * @param {?string} [label=null] - override label * @param {?string} [action=null] - override action */ export function event(event, label = null, action = null) { if (event) { const ev = ChromeJSON.shallowCopy(event); ev.hitType = 'event'; ev.eventLabel = label ? label : ev.eventLabel; ev.eventAction = action ? action : ev.eventAction; if (!ChromeUtils.DEBUG) { ga('send', ev); } else { // eslint-disable-next-line no-console console.log(ev); } } } /** * Send an error * @param {?string} [label='unknown'] - override label * @param {?string} [action='unknownMethod'] - override action */ export function error(label = 'unknown', action = 'unknownMethod') { const ev = { hitType: 'event', eventCategory: 'error', eventAction: action, eventLabel: `Err: ${label}`, }; if (!ChromeUtils.DEBUG) { ga('send', ev); } else { console.error(ev); } } /** * Send an exception * @param {Object} exception - the exception * @param {?string} [message=null] - the error message * @param {boolean} [fatal=true] - true if fatal */ export function exception(exception, message = null, fatal = false) { try { let msg = 'Unknown'; if (message) { msg = message; } else if (exception.message) { msg = exception.message; } if (exception.stack) { msg += `\\n\\n${exception.stack}`; } const ex = { hitType: 'exception', exDescription: msg, exFatal: fatal, }; if (!ChromeUtils.DEBUG) { ga('send', ex); } else { console.error(ex); } } catch (err) { ChromeUtils.noop(); } } /** * Event: called when document and resources are loaded&lt;br /&gt; * Initialize Google Analytics * @private */ function _onLoad() { // Standard Google Universal Analytics code // noinspection OverlyComplexFunctionJS (function(i, s, o, g, r, a, m) { i['GoogleAnalyticsObject'] = r; // noinspection CommaExpressionJS i[r] = i[r] || function() { (i[r].q = i[r].q || []).push(arguments); }, i[r].l = 1 *  * @property {boolean} [backoff=true] - if true, do exponential back-off * @property {int} [maxRetries=_MAX_ATTEMPTS] - max retries * @property {json} [body=null] - body of request */ /** * Http response * @typedef {{}} module:ChromeHttp.Response * @property {boolean} ok - success flag * @property {Function} json - returned data as JSON * @property {int} status - HTTP response code * @property {string} statusText - HTTP response message */ /** * Authorization header * @type {string} * @private * @memberOf module:ChromeHttp */ const _AUTH_HEADER = 'Authorization'; /** * Bearer parameter for authorized call * @type {string} * @private */ const _BEARER = 'Bearer'; /** * Max retries on 500 errors * @type {int} * @private */ const _MAX_RETRIES = 4; /** * Delay multiplier for exponential back-off * @const * @private */ const _DELAY = 1000; /** * Configuration object * @type {module:ChromeHttp.Config} */ export const CONFIG = { isAuth: false, retryToken: false, interactive: false, token: null, backoff: true, maxRetries: _MAX_RETRIES, }; /** * Perform GET request * @param {string} url - server request * @param {?module:ChromeHttp.Config} [conf=null] - configuration * @returns {Promise.&lt;JSON&gt;} response from server */ export function doGet(url, conf = null) { const opts = {method: 'GET', headers: new Headers({})}; return _doIt(url, opts, conf); } /** * Perform POST request * @param {string} url - server request * @param {?module:ChromeHttp.Config} [conf=null] - configuration * @returns {Promise.&lt;JSON&gt;} response from server */ export function doPost(url, conf = null) { const opts = {method: 'POST', headers: new Headers({})}; return _doIt(url, opts, conf); } /** * Check response and act accordingly * @param {module:ChromeHttp.Response} response - server response * @param {string} url - server * @param {Object} opts - fetch options * @param {module:ChromeHttp.Config} conf - configuration * @param {int} attempt - the retry attempt we are on * @returns {Promise.&lt;JSON&gt;} response from server * @private */ function _processResponse(response, url, opts, conf, attempt) { if (response.ok) { // request succeeded - woo hoo! return response.json(); } if (attempt &gt;= conf.maxRetries) { // request still failed after maxRetries return Promise.reject(_getError(response)); } const status = response.status; if (conf.backoff &amp;&amp; (status &gt;= 500) &amp;&amp; (status &lt; 600)) { // temporary server error, maybe. Retry with backoff return _retry(url, opts, conf, attempt); } if (conf.isAuth &amp;&amp; conf.token &amp;&amp; conf.retryToken &amp;&amp; (status === 401)) { // could be expired token. Remove cached one and try again return _retryToken(url, opts, conf, attempt); } if (conf.isAuth &amp;&amp; conf.interactive &amp;&amp; conf.token &amp;&amp; conf.retryToken &amp;&amp; (status === 403)) { // user may have revoked access to extension at some point // If interactive, retry so they can authorize again return _retryToken(url, opts, conf, attempt); } // request failed return Promise.reject(_getError(response)); } /** * Get Error message * @param {module:ChromeHttp.Response} response - server response * @returns {Error} * @private */ function _getError(response) { let msg = 'Unknown error.'; if (response &amp;&amp; response.status &amp;&amp; (typeof (response.statusText) !== 'undefined')) { let statusMsg = ChromeLocale.localize('err_status'); if ((typeof (statusMsg) === 'undefined') || (statusMsg === '')) { // in case localize is missing statusMsg = 'Status'; } msg = `${statusMsg}: ${response.status}`; msg += `\\n${response.statusText}`; } return new Error(msg); } /** * Get authorization token * @param {boolean} isAuth - if true, authorization required * @param {boolean} interactive - if true, user initiated * @returns {Promise.&lt;string&gt;} auth token * @private */ function _getAuthToken(isAuth, interactive) { if (isAuth) { return ChromeAuth.getToken(interactive).then((token) =&gt; { return Promise.resolve(token); }).catch((err) =&gt; { if (interactive &amp;&amp; (err.message.includes('revoked') || err.message.includes('Authorization page could not be loaded'))) { // try one more time non-interactively // Always returns Authorization page error // when first registering, Not sure why // Other message is if user revoked access to extension return ChromeAuth.getToken(false); } else { return Promise.reject(err); } }); } else { // non-authorization branch return Promise.resolve(null); } } /** * Retry authorized fetch with exponential back-off * @param {string} url - server request * @param {Object} opts - fetch options * @param {module:ChromeHttp.Config} conf - configuration * @param {int} attempt - the retry attempt we are on * @returns {Promise.&lt;JSON&gt;} response from server * @private */ function _retry(url, opts, conf, attempt) { attempt++; // eslint-disable-next-line promise/avoid-new return new Promise((resolve, reject) =&gt; { const delay = (Math.pow(2, attempt) - 1) * _DELAY; setTimeout(() =&gt; { return _fetch(url, opts, conf, attempt).then(resolve, reject); }, delay); }); } /** * Retry fetch after removing cached auth token * @param {string} url - server request * @param {Object} opts - fetch options * @param {module:ChromeHttp.Config} conf - configuration * @param {int} attempt - the retry attempt we are on * @returns {Promise.&lt;JSON&gt;} response from server * @private */ function _retryToken(url, opts, conf, attempt) { ChromeGA.error('Refreshed auth token.', 'Http._retryToken'); return ChromeAuth.removeCachedToken( conf.interactive, conf.token, null).then(() =&gt; { conf.token = null; conf.retryToken = false; return _fetch(url, opts, conf, attempt); }); } /** * Perform fetch, optionally using authorization and exponential back-off * @param {string} url - server request * @param {Object} opts - fetch options * @param {module:ChromeHttp.Config} conf - configuration * @param {int} attempt - the retry attempt we are on * @returns {Promise.&lt;JSON&gt;} response from server * @private */ function _fetch(url, opts, conf, attempt) { return _getAuthToken(conf.isAuth, conf.interactive).then((authToken) =&gt; { if (conf.isAuth) { conf.token = authToken; opts.headers.set(_AUTH_HEADER, `${_BEARER} ${conf.token}`); } if (conf.body) { opts.body = JSON.stringify(conf.body); } return fetch(url, opts); }).then((response) =&gt; { return _processResponse(response, url, opts, conf, attempt); }).catch((err) =&gt; { let msg = err.message; if (msg === 'Failed to fetch') { msg = ChromeLocale.localize('err_network'); if ((typeof (msg) === 'undefined') || (msg === '')) { // in case localize is missing msg = 'Network error'; } } return Promise.reject(new Error(msg)); }); } /** * Do a server request * @param {string} url - server request * @param {Object} opts - fetch options * @param {module:ChromeHttp.Config} conf - configuration * @returns {Promise.&lt;JSON&gt;} response from server * @private */ function _doIt(url, opts, conf) { conf = (conf === null) ? CONFIG : conf; if (conf.isAuth) { opts.headers.set(_AUTH_HEADER, `${_BEARER} unknown`); } let attempt = 0; return _fetch(url, opts, conf, attempt); } × Search results Close "},"chrome-extension-utils_scripts_json.js.html":{"id":"chrome-extension-utils_scripts_json.js.html","title":"Source: chrome-extension-utils/scripts/json.js","body":" Documentation Namespaces ErrorPageGooglePhotosPageHelpPageLocaleLocalizeBehaviorSettingBackgroundSettingDropdownSettingLinkSettingSliderSettingsPageSettingTextSettingTimeSettingToggle Modules AlarmAppDataBackgroundCCSourceChromeAuthChromeGAChromeHttpChromeJSONChromeLocaleChromeLogChromeMsgChromeStorageChromeTimeChromeUtilsContextMenusFlickrSourceGeoGoogleSourceMyGAMyMsgMyUtilsOptionsPermissionsPhotoSourcePhotoSourceFactoryPhotoSourcesRedditSourceScreensaverSSBuilderSSControlSSEventsSSFinderSSHistorySSPhotoSSPhotosSSRunnerSSTimeSSViewSSViewFactorySSViewFrameSSViewFullSSViewLetterboxSSViewsSSViewZoomUser Classes ExceptionHandlerExHandler Source: chrome-extension-utils/scripts/js value * @static */ static get MIN_IN_HOUR() { return 60; } /** * Milliseconds in hour * @returns {int} value * @static */ static get MSEC_IN_HOUR() { return ChromeTime.MIN_IN_HOUR * 60 * 1000; } /** * Minutes in day * @returns {int} value * @static */ static get MIN_IN_DAY() { return 60 * 24; } /** * Milliseconds in day * @returns {int} value * @static */ static get MSEC_IN_DAY() { return ChromeTime.MIN_IN_DAY * 60 * 1000; } /** * Determine if user wants 24 hr time * @param {?int} [frmt=null] - optional format, overrides storage value * @returns {boolean} true for 24 hour time * @private * @static */ static _is24Hr(frmt = null) { let ret = false; let format = ChromeStorage.getInt('showTime', 0); if (frmt !== null) { format = frmt; } const localeTime = ChromeLocale.localize('time_format'); if (format === 2) { // time display 24hr ret = true; } else if ((format === 0) &amp;&amp; (localeTime === '24')) { // time display off, locale time 24 ret = true; } return ret; } /** * Convert string to current time * @param {!string} timeString - in '00:00' format * @returns {int} time in milliSeconds from epoch * @static */ static getTime(timeString) { const date = new Date(); const time = new ChromeTime(timeString); date.setHours(time._hr); date.setMinutes(time._min); date.setSeconds(0); date.setMilliseconds(0); return date.getTime(); } /** * Calculate time delta from now on a 24hr basis * @param {string} timeString - in '00:00' format * @returns {int} time delta in minutes * @static */ static getTimeDelta(timeString) { const curTime = Date.now(); const time = ChromeTime.getTime(timeString); let delayMin = (time - curTime) / 1000 / 60; if (delayMin &lt; 0) { delayMin = ChromeTime.MIN_IN_DAY + delayMin; } return delayMin; } /** * Determine if current time is between start and stop, inclusive * @param {string} start - in '00:00' format * @param {string} stop - in '00:00' format * @returns {boolean} true if in the given range * @static */ static isInRange(start, stop) { const curTime = Date.now(); const startTime = ChromeTime.getTime(start); const stopTime = ChromeTime.getTime(stop); let ret = false; if (start === stop) { ret = true; } else if (stopTime &gt; startTime) { if ((curTime &gt;= startTime) &amp;&amp; (curTime &lt;= stopTime)) { ret = true; } } else { if ((curTime &gt;= startTime) || (curTime &lt;= stopTime)) { ret = true; } } return ret; } /** * Get time as string suitable for display, including AM/PM if 12hr * @param {!string} timeString - in '00:00' format * @param {?int} [frmt=null] - optional format, overrides storage value * @returns {!string} display string * @static */ static getStringFull(timeString, frmt = null) { const time = new ChromeTime(timeString); return time.toString(frmt); } /** * Get current time suitable for display w/o AM/PM if 12hr * @returns {!string} display string * @static */ static getStringShort() { const time = new ChromeTime(); let timeString = time.toString(); // strip off all non-digits but : timeString = timeString.replace(/[^\\d:]/g, ''); // strip off everything after 'xx:xx' timeString = timeString.replace(/(.*?:.*?):.*/g, '$1'); return timeString; } /** * Parse time string * @param {string} timeString - in '00:00' format * @private */ _parse(timeString) { if (timeString === null) { const date = new Date(); this._hr = date.getHours(); this._min = date.getMinutes(); } else { this._hr = parseInt(timeString.substr(0, 2), 10); this._min = parseInt(timeString.substr(3, 2), 10); } } /** * Get string representation of Time * @param {?int} [frmt=null] - optional format, overrides storage value * @returns {string} As string */ toString(frmt = null) { const date = new Date(); date.setHours(this._hr, this._min); date.setSeconds(0); date.setMilliseconds(0); // fallback in case toLocaleTimeString fails - it does sometimes let ret = date.toTimeString(); const languages = []; if (typeof (navigator.language) !== 'undefined') { languages.push(navigator.language); } languages.push('en-US'); const opts = { hour: 'numeric', minute: '2-digit', hour12: !ChromeTime._is24Hr(frmt), }; try { ret = date.toLocaleTimeString(languages, opts); } catch (err) { ChromeUtils.noop(); } return ret; } } × Search results Close "},"chrome-extension-utils_scripts_utils.js.html":{"id":"chrome-extension-utils_scripts_utils.js.html","title":"Source: chrome-extension-utils/scripts/utils.js","body":" Documentation Namespaces ErrorPageGooglePhotosPageHelpPageLocaleLocalizeBehaviorSettingBackgroundSettingDropdownSettingLinkSettingSliderSettingsPageSettingTextSettingTimeSettingToggle Modules AlarmAppDataBackgroundCCSourceChromeAuthChromeGAChromeHttpChromeJSONChromeLocaleChromeLogChromeMsgChromeStorageChromeTimeChromeUtilsContextMenusFlickrSourceGeoGoogleSourceMyGAMyMsgMyUtilsOptionsPermissionsPhotoSourcePhotoSourceFactoryPhotoSourcesRedditSourceScreensaverSSBuilderSSControlSSEventsSSFinderSSHistorySSPhotoSSPhotosSSRunnerSSTimeSSViewSSViewFactorySSViewFrameSSViewFullSSViewLetterboxSSViewsSSViewZoomUser Classes ExceptionHandlerExHandler Source: chrome-extension-utils/scripts/utils.js /* * Copyright (c) 2015-2019, Michael A. Updike All rights reserved. * Licensed under the BSD-3-Clause * https://opensource.org/licenses/BSD-3-Clause * https://github.com/opus1269/screensaver/blob/master/LICENSE.md */ import './ex_handler.js'; /** * Utility methods * @module ChromeUtils */ const chromep = new ChromePromise(); /** * Set to true if development build * @type {boolean} * @private */ const _DEBUG = false; /** * Determine if we are a given operating system * @private * @param {string} os - os short name * @returns {Promise.&lt;boolean&gt;} true if the given os */ function _isOS(os) { return chromep.runtime.getPlatformInfo().then((info) =&gt; { return Promise.resolve((info.os === os)); }).catch(() =&gt; { // something went wrong - linux seems to fail this call sometimes return Promise.resolve(false); }); } /** * True if development build * @type {boolean} */ export const DEBUG = _DEBUG; /** Get the extension's name * @returns {string} Extension name */ export function getExtensionName() { return `chrome-extension://${chrome.runtime.id}`; } /** * Get the Extension version * @returns {string} Extension version */ export function getVersion() { const manifest = chrome.runtime.getManifest(); return manifest.version; } /** * Get the Chrome version * @see http://stackoverflow.com/a/4900484/4468645 * @returns {int} Chrome major version */ export function getChromeVersion() { const raw = navigator.userAgent.match(/Chrom(e|ium)\\/([0-9]+)\\./); return raw ? parseInt(raw[2], 10) : false; } /** * Get the full Chrome version * @see https://goo.gl/2ITMNO * @returns {string} Chrome version */ export function getFullChromeVersion() { const raw = navigator.userAgent; return raw ? raw : 'Unknown'; } /** * Get the OS as a human readable string * @returns {Promise.&lt;string&gt;} OS name */ export function getPlatformOS() { let output = 'Unknown'; return chromep.runtime.getPlatformInfo().then((info) =&gt; { const os = info.os; switch (os) { case 'win': output = 'MS Windows'; break; case 'mac': output = 'Mac'; break; case 'android': output = 'Android'; break; case 'cros': output = 'Chrome OS'; break; case 'linux': output = 'Linux'; break; case 'openbsd': output = 'OpenBSD'; break; default: break; } return Promise.resolve(output); }).catch(() =&gt; { // something went wrong - linux seems to fail this call sometimes return Promise.resolve(output); }); } /** * Determine if we are MS windows * @returns {Promise.&lt;boolean&gt;} true if MS Windows */ export function isWindows() { return _isOS('win'); } /** * Determine if we are Chrome OS * @returns {Promise.&lt;boolean&gt;} true if ChromeOS */ export function isChromeOS() { return _isOS('cros'); } /** * Determine if we are a Mac * @returns {Promise.&lt;boolean&gt;} true if Mac */ export function isMac() { return _isOS('mac'); } /** * No operation */ export function noop() {} /** * Determine if a String is null or whitespace only * @param {?string} str - string to check * @returns {boolean} true is str is whitespace or null */ export function isWhiteSpace(str) { return (!str || str.length === 0 || /^\\s*$/.test(str)); } /** * Get a random string of the given length * @param {int} [len=8] - length of generated string * @returns {string} a random string */ export function getRandomString(len = 8) { const POSS = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ' + 'abcdefghijklmnopqrstuvwxyz0123456789'; let text = ''; for (let i = 0; i &lt; len; i++) { text += POSS.charAt(Math.floor(Math.random() * POSS.length)); } return text; } /** * Returns a random integer between min and max inclusive * @param {int} min - min value * @param {int} max - max value * @returns {int} random int */ export function getRandomInt(min, max) { return Math.floor(Math.random() * (max - min + 1)) + min; } /** * Randomly sort an Array in place * Fisher-Yates shuffle algorithm. * @param {Array} array - Array to sort */ export function shuffleArray(array) { const len = array ? array.length : 0; for (let i = len - 1; i &gt; 0; i--) { const j = Math.floor(Math.random() * (i + 1)); const temp = array[i]; array[i] = array[j]; array[j] = temp; } } × Search results Close "},"background_context_menus.js.html":{"id":"background_context_menus.js.html","title":"Source: background/context_menus.js","body":" Documentation Namespaces ErrorPageGooglePhotosPageHelpPageLocaleLocalizeBehaviorSettingBackgroundSettingDropdownSettingLinkSettingSliderSettingsPageSettingTextSettingTimeSettingToggle Modules AlarmAppDataBackgroundCCSourceChromeAuthChromeGAChromeHttpChromeJSONChromeLocaleChromeLogChromeMsgChromeStorageChromeTimeChromeUtilsContextMenusFlickrSourceGeoGoogleSourceMyGAMyMsgMyUtilsOptionsPermissionsPhotoSourcePhotoSourceFactoryPhotoSourcesRedditSourceScreensaverSSBuilderSSControlSSEventsSSFinderSSHistorySSPhotoSSPhotosSSRunnerSSTimeSSViewSSViewFactorySSViewFrameSSViewFullSSViewLetterboxSSViewsSSViewZoomUser Classes ExceptionHandlerExHandler Source: background/context_menus.js /* * ', id: _ENABLE_MENU, title: ChromeLocale.localize('disable'), contexts: ['browser_action'], }).catch((err) =&gt; { if (!err.message.includes('duplicate id')) { ChromeLog.error(err.message, 'chromep.contextMenus.create'); } }); chromep.contextMenus.create({ type: 'separator', id: 'SEP_MENU', contexts: ['browser_action'], }).catch((err) =&gt; { if (!err.message.includes('duplicate id')) { ChromeLog.error(err.message, 'chromep.contextMenus.create'); } }); } /** * Event: Fired when a context menu item is clicked. * @see https://developer.chrome.com/extensions/contextMenus#event-onClicked * @param {Object} info - info. on the clicked menu * @param {Object} info.menuItemId - menu name * @private */ function _onMenuClicked(info) { if (info.menuItemId === _DISPLAY_MENU) { ChromeGA.event(ChromeGA.EVENT.MENU, `${info.menuItemId}`); display(false); } else if (info.menuItemId === _ENABLE_MENU) { const isEnabled = ChromeStorage.getBool('enabled'); ChromeGA.event(ChromeGA.EVENT.MENU, `${info.menuItemId}: ${isEnabled}`); _toggleEnabled(); } } /** * Event: Fired when a registered command is activated using * a keyboard shortcut. * @see https://developer.chrome.com/extensions/commands#event-onCommand * @param {string} cmd - keyboard command * @private */ function _onKeyCommand(cmd) { if (cmd === 'toggle-enabled') { ChromeGA.event(ChromeGA.EVENT.KEY_COMMAND, `${cmd}`); _toggleEnabled(); } else if (cmd === 'show-screensaver') { ChromeGA.event(ChromeGA.EVENT.KEY_COMMAND, `${cmd}`); display(false); } } /** * Event: called when document and resources are loaded&lt;br /&gt; * @private */ function _onLoad() { // listen for install events chrome.runtime.onInstalled.addListener(_onInstalled); // listen for clicks on context menus chrome.contextMenus.onClicked.addListener(_onMenuClicked); // listen for special keyboard commands chrome.commands.onCommand.addListener(_onKeyCommand); } // listen for documents and resources loaded window.addEventListener('load', _onLoad); × Search results Close "},"sources_photo_source_flickr.js.html":{"id":"sources_photo_source_flickr.js.html","title":"Source: sources/photo_source_flickr.js","body":" Documentation Namespaces ErrorPageGooglePhotosPageHelpPageLocaleLocalizeBehaviorSettingBackgroundSettingDropdownSettingLinkSettingSliderSettingsPageSettingTextSettingTimeSettingToggle Modules AlarmAppDataBackgroundCCSourceChromeAuthChromeGAChromeHttpChromeJSONChromeLocaleChromeLogChromeMsgChromeStorageChromeTimeChromeUtilsContextMenusFlickrSourceGeoGoogleSourceMyGAMyMsgMyUtilsOptionsPermissionsPhotoSourcePhotoSourceFactoryPhotoSourcesRedditSourceScreensaverSSBuilderSSControlSSEventsSSFinderSSHistorySSPhotoSSPhotosSSRunnerSSTimeSSViewSSViewFactorySSViewFrameSSViewFullSSViewLetterboxSSViewsSSViewZoomUser Classes ExceptionHandlerExHandler Source: sources/photo_source_flickr.js /* * Copyright (c) 2015-2019, Michael A. Updike All rights reserved. * Licensed under the BSD-3-Clause * https://opensource.org/licenses/BSD-3-Clause * https://github.com/opus1269/screensaver/blob/master/LICENSE.md */ import * as ChromeHttp from '../../scripts/chrome-extension-utils/scripts/http.js'; import * as ChromeLocale from '../../scripts/chrome-extension-utils/scripts/locales.js'; import '../../scripts/chrome-extension-utils/scripts/ex_handler.js'; import PhotoSource from './photo_source.js'; /** * A potential source of photos from flickr * @module FlickrSource */ /** * Flickr rest API * @type {string} * @const * @default * @private */ const _URL_BASE = 'https://api.flickr.com/services/rest/'; /** * Flickr rest API authorization key * @type {string} * @const * @private */ const _KEY = '1edd9926740f0e0d01d4ecd42de60ac6'; /** * Max photos to return * @type {int} * @const * @default * @private */ const _MAX_PHOTOS = 250; /** * A potential source of photos from flickr * @extends PhotoSource */ export default class FlickrSource extends PhotoSource { /** * Create a new photo source * @param {string} useKey - The key for if the source is selected * @param {string} photosKey - The key for the collection of photos * @param {string} type - A descriptor of the photo source * @param {string} desc - A human readable description of the source * @param {boolean} isDaily - Should the source be updated daily * @param {boolean} isArray - Is the source an Array of photo Arrays * @param {?Object} [loadArg=null] - optional arg for load function * @constructor */ constructor(useKey, photosKey, type, desc, isDaily, isArray, loadArg = null) { super(useKey, photosKey, type, desc, isDaily, isArray, loadArg); } /** * Extract the photos into an Array * @param {JSON} response - server response * @returns {Promise&lt;module:PhotoSource.Photo[]&gt;} Array of photos * @private */ static _processPhotos(response) { if (!response.photos || !response.photos.photo) { const err = new Error(ChromeLocale.localize('err_photo_source_title')); return Promise.reject(err); } /** @(type) {PhotoSource.SourcePhoto[]} */ const photos = []; for (const photo of response.photos.photo) { let url = null; let width; let height; if (photo &amp;&amp; (photo.media === 'photo') &amp;&amp; (photo.isfriend !== '0') &amp;&amp; (photo.isfamily !== '0')) { url = photo.url_k || url; url = photo.url_o || url; if (url) { if (photo.url_o) { width = parseInt(photo.width_o, 10); height = parseInt(photo.height_o, 10); } else { width = parseInt(photo.width_k, 10); height = parseInt(photo.height_k, 10); } const asp = width / height; let pt = null; if (photo.latitude &amp;&amp; photo.longitude) { pt = PhotoSource.createPoint(photo.latitude, photo.longitude); } PhotoSource.addPhoto(photos, url, photo.ownername, asp, photo.owner, pt); } } } return Promise.resolve(photos); } /** * Fetch the photos for this source * @returns {Promise&lt;module:PhotoSource.Photo[]&gt;} Array of photos */ fetchPhotos() { let url; if (this._loadArg) { // my photos const userId = '86149994@N06'; url = `${_URL_BASE}?method=flickr.people.getPublicPhotos` + `&amp;api_key=${_KEY}&amp;user_id=${userId}` + `&amp;extras=owner_name,url_o,media,geo&amp;per_page=${_MAX_PHOTOS}` + '&amp;format=json&amp;nojsoncallback=1'; } else { // public photos url = `${_URL_BASE}?method=flickr.interestingness.getList` + `&amp;api_key=${_KEY}&amp;extras=owner_name,url_k,media,geo` + `&amp;per_page=${_MAX_PHOTOS}` + '&amp;format=json&amp;nojsoncallback=1'; } return ChromeHttp.doGet(url).then((response) =&gt; { if (response.stat !== 'ok') { return Promise.reject(new Error(response.message)); } return FlickrSource._processPhotos(response); }); } } × Search results Close "},"sources_photo_source_google.js.html":{"id":"sources_photo_source_google.js.html","title":"Source: sources/photo_source_google.js","body":" Documentation Namespaces ErrorPageGooglePhotosPageHelpPageLocaleLocalizeBehaviorSettingBackgroundSettingDropdownSettingLinkSettingSliderSettingsPageSettingTextSettingTimeSettingToggle Modules AlarmAppDataBackgroundCCSourceChromeAuthChromeGAChromeHttpChromeJSONChromeLocaleChromeLogChromeMsgChromeStorageChromeTimeChromeUtilsContextMenusFlickrSourceGeoGoogleSourceMyGAMyMsgMyUtilsOptionsPermissionsPhotoSourcePhotoSourceFactoryPhotoSourcesRedditSourceScreensaverSSBuilderSSControlSSEventsSSFinderSSHistorySSPhotoSSPhotosSSRunnerSSTimeSSViewSSViewFactorySSViewFrameSSViewFullSSViewLetterboxSSViewsSSViewZoomUser Classes ExceptionHandlerExHandler Source: sources/photo_source_google.js /* * Copyright (c) 2015-2019, Michael A. Updike All rights reserved. * Licensed under the BSD-3-Clause * https://opensource.org/licenses/BSD-3-Clause * https://github.com/opus1269/screensaver/blob/master/LICENSE.md */ import * as ChromeGA from '../../scripts/chrome-extension-utils/scripts/analytics.js'; import * as ChromeHttp from '../../scripts/chrome-extension-utils/scripts/http.js'; import * as ChromeJSON from '../../scripts/chrome-extension-utils/scripts/json.js'; import * as ChromeLocale from '../../scripts/chrome-extension-utils/scripts/locales.js'; import * as ChromeLog from '../../scripts/chrome-extension-utils/scripts/log.js'; import * as ChromeStorage from '../../scripts/chrome-extension-utils/scripts/storage.js'; import '../../scripts/chrome-extension-utils/scripts/ex_handler.js'; import * as MyGA from '../../scripts/my_analytics.js'; import PhotoSource from './photo_source.js'; /** * A potential source of photos from Google Photos * @module GoogleSource */ /** * A Google Photo Album * @typedef {Object} module:GoogleSource.Album * @property {int} index - Array index * @property {string} uid - unique identifier * @property {string} name - album name * @property {string} id - Google album Id * @property {string} thumb - thumbnail url * @property {boolean} checked - is album selected * @property {int} ct - number of photos * @property {module:PhotoSource.Photo[]} photos - Array of photos */ /** * A Selected Google Photo Album * @typedef {Object} module:GoogleSource.SelectedAlbum * @property {string} id - Google album Id * @property {string} name - Google album name * @property {module:PhotoSource.Photo[]} photos - Array of photos */ /** * Path to Google Photos API * @type {string} * @const * @default * @private */ const _URL_BASE = 'https://photoslibrary.googleapis.com/v1/'; /** * Query for list of albums * @type {string} * @const * @default * @private */ const _ALBUMS_QUERY = '?pageSize=50'; /** * A potential source of photos from Google * @extends PhotoSource */ export default class GoogleSource extends PhotoSource { /** * Create a new photo source * @param {string} useKey - The key for if the source is selected * @param {string} photosKey - The key for the collection of photos * @param {string} type - A descriptor of the photo source * @param {string} desc - A human readable description of the source * @param {boolean} isDaily - Should the source be updated daily * @param {boolean} isArray - Is the source an Array of photo Arrays * @param {?Object} [loadArg=null] - optional arg for load function * @constructor */ constructor(useKey, photosKey, type, desc, isDaily, isArray, loadArg = null) { super(useKey, photosKey, type, desc, isDaily, isArray, loadArg); } /** * Is the error due to the Google Photos API quota? Also logs it if true * @param {Error} err - info on image * @param {string} caller - calling method * @returns {boolean} true if 429 error */ static isQuotaError(err, caller) { let ret = false; const statusMsg = `${ChromeLocale.localize('err_status')}: 429`; if (err.message.includes(statusMsg)) { // Hit Google photos quota ChromeLog.error(err.message, caller, ChromeLocale.localize('err_google_quota')); ret = true; } return ret; } /** * Is the error due to a revoked auth token * @param {Error} err - info on image * @param {string} caller - calling method * @returns {boolean} true if OAuth2 not granted or revoked */ static isAuthRevokedError(err, caller) { let ret = false; const errMsg = 'OAuth2 not granted or revoked'; if (err.message.includes(errMsg)) { // We have lost authorization to Google Photos ChromeStorage.set('albumSelections', []); ChromeLog.error(err.message, caller, ChromeLocale.localize('err_auth_revoked')); ret = true; } return ret; } /** Determine if a mediaEntry is an image * @param {Object} mediaEntry - Google Photos media object * @property {Object} mediaEntry.mediaMetadata - Google Photos meta data * @returns {boolean} true if entry is a photo * @private */ static _isImage(mediaEntry) { return mediaEntry &amp;&amp; mediaEntry.mimeType &amp;&amp; mediaEntry.mimeType.startsWith('image/') &amp;&amp; mediaEntry.mediaMetadata &amp;&amp; mediaEntry.mediaMetadata.width &amp;&amp; mediaEntry.mediaMetadata.height; } /** Get the image size to retrieve * @param {Object} mediaMetadata - info on image * @returns {{width: int, height: int}} image size * @private */ static _getImageSize(mediaMetadata) { const MAX_SIZE = 1600; const ret = {}; ret.width = parseInt(mediaMetadata.width); ret.height = parseInt(mediaMetadata.height); if (!ChromeStorage.getBool('fullResGoogle')) { const max = Math.max(MAX_SIZE, ret.width, ret.height); if (max &gt; MAX_SIZE) { if (ret.width === max) { ret.width = MAX_SIZE; ret.height = Math.round(ret.height * (MAX_SIZE / max)); } else { ret.height = MAX_SIZE; ret.width = Math.round(ret.width * (MAX_SIZE / max)); } } } return ret; } /** * Get a photo from a mediaItem * @param {Object} mediaItem - object from Google Photos API call * @param {string} albumName - Album name * @returns {module:PhotoSource.Photo} Photo, null if error * @private */ static _processPhoto(mediaItem, albumName) { let photo = null; if (mediaItem &amp;&amp; mediaItem.mediaMetadata) { if (this._isImage(mediaItem)) { const mediaMetadata = mediaItem.mediaMetadata; const size = this._getImageSize(mediaMetadata); const width = size.width; const height = size.height; photo = {}; photo.url = `${mediaItem.baseUrl}=w${width}-h${height}`; photo.asp = width / height; // use album name instead photo.author = albumName; // unique photo id and url to photo in Google Photos photo.ex = { 'id': mediaItem.id, 'url': mediaItem.productUrl, }; photo.point = null; } } return photo; } /** * Extract the photos into an Array * @param {Object} mediaItems - objects from Google Photos API call * @param {string} albumName - Album name * @returns {module:PhotoSource.Photo[]} Array of photos * @private */ static _processPhotos(mediaItems, albumName) { const photos = []; if (!mediaItems) { return photos; } for (const mediaItem of mediaItems) { const photo = this._processPhoto(mediaItem, albumName); if (photo) { this.addPhoto(photos, photo.url, photo.author, photo.asp, photo.ex, photo.point); } } return photos; } /** * Load the given array of unique photo id's from Google Photos * @param {string[]} ids array of ids * @returns {Promise&lt;module:PhotoSource.Photo[]&gt;} array of photos */ static async loadPhotos(ids) { const METHOD = 'GoogleSource.loadPhotos'; ids = ids || []; let photos = []; // max items in getBatch call const MAX_QUERIES = 50; if (ids.length === 0) { return photos; } const conf = ChromeJSON.shallowCopy(ChromeHttp.CONFIG); conf.isAuth = true; conf.retryToken = true; conf.interactive = false; // get all the photos with the given ids let done = false; let start = 0; let stop = Math.min(MAX_QUERIES, ids.length); let nCalls = 0; // get the photos in batches of MAX_QUERIES do { let url = `${_URL_BASE}mediaItems:batchGet`; let query = '?mediaItemIds='; let first = true; for (let i = start; i &lt; stop; i++) { if (first) { query = query.concat(ids[i]); first = false; } else { query = query.concat(`&amp;mediaItemIds=${ids[i]}`); } } url = url.concat(query); try { // get the new mediaItemResults const response = await ChromeHttp.doGet(url, conf); nCalls++; const mediaItems = []; // convert to array of media items for (const mediaItemResult of response.mediaItemResults) { // some may have failed to updated if (!mediaItemResult.status) { mediaItems.push(mediaItemResult.mediaItem); } } const newPhotos = this._processPhotos(mediaItems, ''); photos = photos.concat(newPhotos); } catch (err) { if (this.isQuotaError(err, METHOD)) { // Hit Google photos quota } else if (this.isAuthRevokedError(err, METHOD)) { // Oauth2 Access was revoked } else { ChromeLog.error(err.message, METHOD); } throw err; } if (stop === ids.length) { done = true; } else { start = stop; stop = Math.min(stop + MAX_QUERIES, ids.length); } } while (!done); ChromeGA.event(MyGA.EVENT.LOAD_PHOTOS, `nPhotos: ${photos.length}, nCalls: ${nCalls}`); return photos; } /** * Retrieve a Google Photos album * @param {string} id - Unique Album ID * @param {string} name - Album name * @param {boolean} interactive=true - interactive mode for permissions * @throws Will throw an error if the album failed to load. * @returns {module:GoogleSource.Album} Album */ static async loadAlbum(id, name, interactive = true) { // max photos to load const MAX_PHOTOS = 500; // max items in search call const MAX_QUERIES = 100; const url = `${_URL_BASE}mediaItems:search`; const body = { 'pageSize': MAX_QUERIES, }; body.albumId = id; const conf = ChromeJSON.shallowCopy(ChromeHttp.CONFIG); conf.isAuth = true; conf.retryToken = true; conf.interactive = interactive; conf.body = body; let nextPageToken; let photos = []; try { // Loop while there is a nextPageToken to load more items and we // haven't loaded greater than MAX_PHOTOS. let numPhotos = 0; do { const response = await ChromeHttp.doPost(url, conf); nextPageToken = response.nextPageToken; conf.body.pageToken = nextPageToken; const mediaItems = response.mediaItems; if (mediaItems) { const newPhotos = this._processPhotos(mediaItems, name); photos = photos.concat(newPhotos); numPhotos += newPhotos.length; } if (numPhotos &gt;= MAX_PHOTOS) { ChromeGA.event(MyGA.EVENT.PHOTOS_LIMITED, `nPhotos: ${MAX_PHOTOS}`); } } while (nextPageToken &amp;&amp; !(numPhotos &gt;= MAX_PHOTOS)); /** @type {module:GoogleSource.Album} */ const album = {}; album.index = 0; album.uid = 'album' + 0; album.name = name; album.id = id; album.thumb = ''; album.checked = true; album.photos = photos; album.ct = photos.length; ChromeGA.event(MyGA.EVENT.LOAD_ALBUM, `nPhotos: ${album.ct}`); return album; } finally { // throws on error } } /** * Retrieve the user's list of albums * @throws Will throw an error if the album list failed to load. * @returns {module:GoogleSource.Album[]} Array of albums */ static async loadAlbumList() { let nextPageToken; let gAlbums = []; let albums = []; let ct = 0; const baseUrl = `${_URL_BASE}albums/${_ALBUMS_QUERY}`; let url = baseUrl; // get list of albums const conf = ChromeJSON.shallowCopy(ChromeHttp.CONFIG); conf.isAuth = true; conf.retryToken = true; conf.interactive = true; try { // Loop while there is a nextPageToken to load more items. do { let response = await ChromeHttp.doGet(url, conf); response = response || {}; nextPageToken = response.nextPageToken; if (!response.albums || (response.albums.length === 0)) { if ((gAlbums.length === 0) &amp;&amp; !nextPageToken) { // no albums throw new Error(ChromeLocale.localize('err_no_albums')); } } url = `${baseUrl}&amp;pageToken=${nextPageToken}`; if (response.albums &amp;&amp; (response.albums.length &gt; 0)) { gAlbums = gAlbums.concat(response.albums); } } while (nextPageToken); } finally { // throws on error } // Create the array of module:GoogleSource.Album for (const gAlbum of gAlbums) { if (gAlbum &amp;&amp; gAlbum.mediaItemsCount &amp;&amp; (gAlbum.mediaItemsCount &gt; 0)) { /** @type {module:GoogleSource.Album} */ const album = {}; album.index = ct; album.uid = 'album' + ct; album.name = gAlbum.title; album.id = gAlbum.id; album.ct = gAlbum.mediaItemsCount; album.thumb = `${gAlbum.coverPhotoBaseUrl}=w76-h76`; album.checked = false; album.photos = []; albums.push(album); ct++; } } ChromeGA.event(MyGA.EVENT.LOAD_ALBUM_LIST, `nAlbums: ${albums.length}`); return albums; } /** * Update the baseUrls of the given photos * @param {module:PhotoSource.Photo[]} photos * @returns {boolean} false if couldn't persist albumSelections */ static updateBaseUrls(photos) { let ret = true; photos = photos || []; if (photos.length === 0) { return ret; } const albums = ChromeStorage.get('albumSelections', []); if (albums.length === 0) { return ret; } // loop of all the photos for (const photo of photos) { // loop on all the albums for (const album of albums) { const albumPhotos = album.photos; const index = albumPhotos.findIndex((e) =&gt; { return e.ex.id === photo.ex.id; }); if (index &gt;= 0) { // found it, update baseUrl albumPhotos[index].url = photo.url; } } } // Try to save the updated albums const set = ChromeStorage.safeSet('albumSelections', albums, null); if (!set) { ret = false; ChromeLog.error(ChromeLocale.localize('err_storage_title'), 'GoogleSource.updateBaseUrls'); } return ret; } /** * Return true if we should be fetching the albums * trying to minimize Google Photos API usage * @returns {boolean} true if we should use Google Photos albums */ static _isFetchAlbums() { /* only fetch new albumSelections if all are true: api is authorized screensaver is enabled using google photos using google albums */ const auth = ChromeStorage.get('permPicasa', 'notSet') === 'allowed'; const enabled = ChromeStorage.getBool('enabled', true); const useGoogle = ChromeStorage.getBool('useGoogle', true); const useGoogleAlbums = ChromeStorage.getBool('useGoogleAlbums', true); return auth &amp;&amp; enabled &amp;&amp; useGoogle &amp;&amp; useGoogleAlbums; } /** * Fetch the albums for the selected albums * @returns {Promise&lt;module:GoogleSource.SelectedAlbum[]&gt;} Array of albums */ static _fetchAlbums() { const albums = ChromeStorage.get('albumSelections', []); if (!this._isFetchAlbums() || (albums.length === 0)) { // no need to change - save on api calls return Promise.resolve(albums); } // series of API calls to get each album const promises = []; for (const album of albums) { promises.push(GoogleSource.loadAlbum(album.id, album.name, false)); } // Collate the albums return Promise.all(promises).then((albums) =&gt; { let ct = 0; /** @type {module:GoogleSource.SelectedAlbum[]} */ const selAlbums = []; for (const album of albums) { const photos = album.photos; if (photos &amp;&amp; photos.length) { selAlbums.push({ id: album.id, name: album.name, photos: photos, }); ct = ct + photos.length; } } ChromeGA.event(MyGA.EVENT.FETCH_ALBUMS, `nAlbums: ${selAlbums.length} nPhotos: ${ct}`); return Promise.resolve(selAlbums); }); } /** * Fetch the albums for this source * @returns {Promise&lt;module:GoogleSource.SelectedAlbum[]&gt;} Array of albums */ fetchPhotos() { const METHOD = 'GoogleSource.fetchPhotos'; return GoogleSource._fetchAlbums().catch((err) =&gt; { if (GoogleSource.isQuotaError(err, METHOD)) { // Hit Google photos quota } else if (GoogleSource.isAuthRevokedError(err, METHOD)) { // Oauth2 Access was revoked } else { ChromeLog.error(err.message, METHOD); } // handle error ourselves return Promise.resolve([]); }); } } × Search results Close "},"my_analytics.js.html":{"id":"my_analytics.js.html","title":"Source: my_analytics.js","body":" Documentat n-utils/scripts/storage.js'; import * as ChromeUtils from '../scripts/chrome-extension-utils/scripts/utils.js'; import '../scripts/chrome-extension-utils/scripts/ex_handler.js'; /** * Misc. utility methods * @module MyUtils */ /** * True if development build * @type {boolean} * @private */ const _DEBUG = false; /** * True if development build * @type {boolean} */ export const DEBUG = _DEBUG; /** * Get our email address * @returns {string} email address */ export function getEmail() { return 'photoscreensaver@gmail.com'; } /** * Get body for an email with basic extension info * @returns {string} text */ export function getEmailBody() { return `Extension version: ${ChromeUtils.getVersion()}\\n` + `Chrome version: ${ChromeUtils.getFullChromeVersion()}\\n` + `OS: ${ChromeStorage.get('os')}\\n\\n\\n`; } /** * Get encoded url for an email * @param {string} subject - email subject * @param {string} body - email body * @returns {string} encoded url */ export function getEmailUrl(subject, body) { const email = encodeURIComponent(getEmail()); const sub = encodeURIComponent(subject); const bod = encodeURIComponent(body); return `mailto:${email}?subject=${sub}&amp;body=${bod}`; } /** * Get our Github base path * @returns {string} path */ export function getGithubPath() { return 'https://github.com/opus1269/screensaver/'; } /** * Get our Github pages base path * @returns {string} path */ export function getGithubPagesPath() { return 'https://opus1269.github.io/screensaver/'; } × Search results Close "},"options_options.js.html":{"id":"options_options.js.html","title":"Source: options/options.js","body":" Documentation Namespaces ErrorPageGooglePhotosPageHelpPageLocaleLocalizeBehaviorSettingBackgroundSettingDropdownSettingLinkSettingSliderSettingsPageSettingTextSettingTimeSettingToggle Modules AlarmAppDataBackgroundCCSourceChromeAuthChromeGAChromeHttpChromeJSONChromeLocaleChromeLogChromeMsgChromeStorageChromeTimeChromeUtilsContextMenusFlickrSourceGeoGoogleSourceMyGAMyMsgMyUtilsOp
