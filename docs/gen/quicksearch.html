port * as ChromeStorage from '../../../scripts/chrome-extension-utils/scripts/storage.js'; import * as ChromeUtils from '../../../scripts/chrome-extension-utils/scripts/utils.js'; import '../../../scripts/chrome-extension-utils/scripts/ex_handler.js'; // TODO add back // import * as Geo from '../geo.js'; /** * Base class for other SSView classes * @module SSView */ /** * Aspect ratio of screen * @type {number} * @private * @const */ const _SCREEN_AR = screen.width / screen.height; /** * Base class for other SSView classes * @property {Element} image - paper-image * @property {Element} author - label * @property {Element} time - label * @property {Element} location - Geo location * @property {Object} model - template item model * @property {string} url - photo url, binding * @property {string} authorLabel - author text, binding * @property {string} locationLabel - location text, binding */ export default class SSView { /** * Create a new SSView * @param {SSPhoto} photo - An {@link SSPhoto} * @constructor */ constructor(photo) { this.photo = photo; this.image = null; this.author = null; this.time = null; this.location = null; this.model = null; this.url = photo.getUrl(); this.authorLabel = ''; this.locationLabel = ''; } /** * Call notifyPath after set because dirty checking doesn't always work * @param {Object} model - model to change * @param {string} prop - property name * @param {Object} value - property value * @private */ static _dirtySet(model, prop, value) { model.set(prop, value); model.notifyPath(prop); } /** * Determine if a photo would look bad zoomed or stretched on the screen * @param {number} asp - an aspect ratio * @returns {boolean} true if a photo aspect ratio differs substantially * from the screens' * @private */ static _isBadAspect(asp) { // arbitrary const CUT_OFF = 0.5; return (asp &lt; _SCREEN_AR - CUT_OFF) || (asp &gt; _SCREEN_AR + CUT_OFF); } /** * Determine if a given aspect ratio should be ignored * @param {number} asp - an aspect ratio * @param {int} photoSizing - the sizing type * @returns {boolean} true if the aspect ratio should be ignored */ static ignore(asp, photoSizing) { let ret = false; const skip = ChromeStorage.getBool('skip'); if ((!asp || isNaN(asp)) || (skip &amp;&amp; ((photoSizing === 1) || (photoSizing === 3)) &amp;&amp; SSView._isBadAspect(asp))) { // ignore photos that don't have aspect ratio // or would look bad with cropped or stretched sizing options ret = true; } return ret; } /** * Should we show the location, if available * @returns {boolean} true if we should show the location * @static */ static _showLocation() { return ChromeStorage.getBool('showLocation'); } /** * Should we show the time * @returns {boolean} true if we should show the time * @static */ static showTime() { return ChromeStorage.getBool('showTime'); } /** * Does a photo have an author label to show * @returns {boolean} true if we should show the author */ _hasAuthor() { const photographer = this.photo.getPhotographer(); return !ChromeUtils.isWhiteSpace(photographer); } /** * Does a view have an author label set * @returns {boolean} true if author label is not empty */ _hasAuthorLabel() { return !ChromeUtils.isWhiteSpace(this.authorLabel); } /** * Does a photo have a geolocation * @returns {boolean} true if geolocation point is non-null */ _hasLocation() { return !!this.photo.getPoint(); } /** * Does a view have an location label set * @returns {boolean} true if location label is not empty */ _hasLocationLabel() { return !ChromeUtils.isWhiteSpace(this.locationLabel); } /** * Set the style for the time label */ _setTimeStyle() { if (ChromeStorage.getBool('largeTime')) { this.time.style.fontSize = '8.5vh'; this.time.style.fontWeight = 300; } } /** * Set the url * @param {?string} url to use if not null */ setUrl(url = null) { this.url = url || this.photo.getUrl(); SSView._dirtySet(this.model, 'view.url', this.url); } /** * Flag the photo in this view to bad */ markPhotoBad() { if (this.photo) { this.photo.markBad(); } } /** * Set the author text */ _setAuthorLabel() { this.authorLabel = ''; SSView._dirtySet(this.model, 'view.authorLabel', this.authorLabel); const type = this.photo.getType(); const photographer = this.photo.getPhotographer(); let newType = type; const idx = type.search('User'); if (!ChromeStorage.getBool('showPhotog') &amp;&amp; (idx !== -1)) { // don't show label for user's own photos, if requested return; } if (idx !== -1) { // strip off 'User' newType = type.substring(0, idx - 1); } if (this._hasAuthor()) { this.authorLabel = `${photographer} / ${newType}`; } else { // no photographer name this.authorLabel = `${ChromeLocale.localize('photo_from')} ${newType}`; } SSView._dirtySet(this.model, 'view.authorLabel', this.authorLabel); } /** * Set the geolocation text */ _setLocationLabel() { this.locationLabel = ''; SSView._dirtySet(this.model, 'view.locationLabel', this.locationLabel); // TODO add back if we do geo location again // if (SSView._showLocation() &amp;&amp; this._hasLocation()) { // const point = this.photo.getPoint(); // Geo.get(point).then((location) =&gt; { // if (location &amp;&amp; this.model) { // location = location.replace('Unnamed Road, ', ''); // this.locationLabel = location; // SSView._dirtySet(this.model, 'view.locationLabel', // this.locationLabel); // } // return null; // }).catch((err) =&gt; { // const networkErr = ChromeLocale.localize('err_network'); // if (!err.message.includes(networkErr)) { // ChromeGA.error(`${err.message}, point: ${point}`, // 'SSView._setLocationLabel'); // } // }); // } } /** * Set the elements of the view * @param {Element} image - paper-image, photo * @param {Element} author - div, photographer * @param {Element} time - div, current time * @param {Element} location - div, geolocation text * @param {Object} model - template item model */ setElements(image, author, time, location, model) { this.image = image; this.author = author; this.time = time; this.location = location; this.model = model; this._setTimeStyle(); this.setPhoto(this.photo); } /** * Set the photo * @param {SSPhoto} photo - a photo to render */ setPhoto(photo) { this.photo = photo; this.setUrl(); this._setAuthorLabel(false); this._setLocationLabel(); } /** * Render the page for display - the default CSS is for our view * subclasses override this to determine the look of photo */ render() {} /** * Determine if a photo failed to load (usually 404 or 403 error) * @returns {boolean} true if image load failed */ isError() { return !this.image || this.image.error; } /** * Determine if a photo has finished loading * @returns {boolean} true if image is loaded */ isLoaded() { return !!this.image &amp;&amp; this.image.loaded; } } × Search results Close "},"screensaver_views_ss_view_factory.js.html":{"id":"screensaver_views_ss_view_factory.js.html","title":"Source: screensaver/views/ss_view_factory.js","body":" Documentation Namespaces ErrorPageGooglePhotosPageHelpPageLocaleLocalizeBehaviorSettingBackgroundSettingDropdownSettingLinkSettingSliderSettingsPageSettingTextSettingTimeSettingToggle Modules AlarmAppDataBackgroundCCSourceChromeAuthChromeGAChromeHttpChromeJSONChromeLocaleChromeLogChromeMsgChromeStorageChromeTimeChromeUtilsContextMenusFlickrSourceGeoGoogleSourceMyGAMyMsgMyUtilsOptionsPermissionsPhotoSourcePhotoSourceFactoryPhotoSourcesRedditSourceScreensaverSSBuilderSSControlSSEventsSSFinderSSHistorySSPhotoSSPhotosSSRunnerSSTimeSSViewSSViewFactorySSViewFrameSSViewFullSSViewLetterboxSSViewsSSViewZoomUser Classes ExceptionHandlerExHandler Source: screensaver/views/ss_view_factory.js /* * Copyright (c) 2015-2019, Michael A. Updike All rights reserved. * Licensed under the BSD-3-Clause * https://opensource.org/licenses/BSD-3-Clause * https://github.com/opus1269/screensaver/blob/master/LICENSE.md */ import * as ChromeLog from '../../../scripts/chrome-extension-utils/scripts/log.js'; import '../../../scripts/chrome-extension-utils/scripts/ex_handler.js'; import SSViewZoom from './ss_view_zoom.js'; import SSView ./../../scripts/chrome-extension-utils/scripts/ex_handler.js'; import SSView from './ss_view.js'; /** * Screensaver zoom view and base class for other SSView classes * @property {Element} image - paper-image * @property {Element} author - label * @property {Element} time - label * @property {Element} location - Geo location * @property {Object} model - template item model * @extends SSView * @module SSViewFrame */ export default class SSViewFrame extends SSView { /** * Create new SSViewFrame * @param {SSPhoto} photo - An {@link SSPhoto} * @constructor */ constructor(photo) { super(photo); } /** * Set style info for a label * @param {Object} style - element.style object * @param {int} width - frame width * @param {int} height - frame height * @param {boolean} isLeft - if true align left, else right * @static * @private */ static _setLabelStyle(style, width, height, isLeft) { style.textOverflow = 'ellipsis'; style.whiteSpace = 'nowrap'; style.color = 'black'; style.opacity = 1.0; style.fontSize = '2.5vh'; style.fontWeight = 400; // percent of screen width for label padding let padPer = 0.5; // percent of screen width of image let imgWidthPer = (width / screen.width) * 100; // percent of screen width on each side of image let sidePer = (100 - imgWidthPer) / 2; if (isLeft) { style.left = sidePer + padPer + 'vw'; style.right = ''; style.textAlign = 'left'; } else { style.right = sidePer + padPer + 'vw'; style.left = ''; style.textAlign = 'right'; } style.width = imgWidthPer - 2 * padPer + 'vw'; // percent of screen height of image let imgHtPer = (height / screen.height) * 100; // percent of screen height on each side of image let topPer = (100 - imgHtPer) / 2; style.bottom = topPer + 1.1 + 'vh'; } /** * Render the page for display */ render() { super.render(); const authorStyle = this.author.style; const locationStyle = this.location.style; const timeStyle = this.time.style; const image = this.image; const imageStyle = image.style; const img = image.$.img; const imgStyle = img.style; /** @type {SSPhoto} */ const photo = this.photo; const ar = photo.getAspectRatio(); // scale to screen size const border = screen.height * 0.005; const borderBot = screen.height * 0.05; const padding = screen.height * 0.025; const height = Math.min((screen.width - padding * 2 - border * 2) / ar, screen.height - padding * 2 - border - borderBot); const width = height * ar; // size with the frame const frWidth = width + border * 2; const frHeight = height + borderBot + border; imgStyle.height = height + 'px'; imgStyle.width = width + 'px'; image.height = height; image.width = width; imageStyle.top = (screen.height - frHeight) / 2 + 'px'; imageStyle.left = (screen.width - frWidth) / 2 + 'px'; imageStyle.border = 0.5 + 'vh ridge WhiteSmoke'; imageStyle.borderBottom = 5 + 'vh solid WhiteSmoke'; imageStyle.borderRadius = '1.5vh'; imageStyle.boxShadow = '1.5vh 1.5vh 1.5vh rgba(0,0,0,.7)'; SSViewFrame._setLabelStyle(authorStyle, frWidth, frHeight, false); SSViewFrame._setLabelStyle(locationStyle, frWidth, frHeight, true); // percent of screen height of image let imgHtPer = (frHeight / screen.height) * 100; // percent of screen height on each side of image let topPer = (100 - imgHtPer) / 2; // percent of screen width of image let imgWidthPer = (frWidth / screen.width) * 100; // percent of screen width on each side of image let sidePer = (100 - imgWidthPer) / 2; timeStyle.right = sidePer + 1.0 + 'vw'; timeStyle.textAlign = 'right'; timeStyle.bottom = topPer + 5.0 + 'vh'; // percent of half the width of image let maxWidth = imgWidthPer / 2; if (this._hasLocationLabel()) { // limit author width if we also have a location authorStyle.maxWidth = maxWidth - 1 + 'vw'; } if (this._hasAuthorLabel()) { // limit location width if we also have an author locationStyle.maxWidth = maxWidth - 1 + 'vw'; } } } × Search results Close "},"screensaver_views_ss_view_full.js.html":{"id":"screensaver_views_ss_view_full.js.html","title":"Source: screensaver/views/ss_view_full.js","body  let bottom = (100 - imgHeightPer) / 2; authorStyle.textAlign = 'right'; locationStyle.textAlign = 'left'; authorStyle.right = (right + 1) + 'vw'; authorStyle.bottom = (bottom + 1) + 'vh'; authorStyle.width = imgWidthPer - .5 + 'vw'; locationStyle.left = (right + 1) + 'vw'; locationStyle.bottom = (bottom + 1) + 'vh'; locationStyle.width = imgWidthPer - .5 + 'vw'; timeStyle.right = (right + 1) + 'vw'; timeStyle.bottom = (bottom + 3.5) + 'vh'; if (SSView.showTime()) { // don't wrap author authorStyle.textOverflow = 'ellipsis'; authorStyle.whiteSpace = 'nowrap'; } // percent of half the width of image let maxWidth = imgWidthPer / 2; if (this._hasLocationLabel()) { // limit author width if we also have a location authorStyle.maxWidth = maxWidth - 1.1 + 'vw'; } if (this._hasAuthorLabel()) { // limit location width if we also have an author locationStyle.maxWidth = maxWidth - 1.1 + 'vw'; } } } × Search results Close "},"screensaver_ss_views.js.html":{"id":"screensaver_ss_views.js.html","title":"Source: screensaver/ss_views.js","body":" Documentation Namespaces ErrorPageGooglePhotosPageHelpPageLocaleLocalizeBehaviorSettingBackgroundSettingDropdownSettingLinkSettingSliderSettingsPageSettingTextSettingTimeSettingToggle Modules AlarmAppDataBackgroundCCSourceChromeAuthChromeGAChromeHttpChromeJSONChromeLocaleChromeLogChromeMsgChromeStorageChromeTimeChromeUtilsContextMenusFlickrSourceGeoGoogleSourceMyGAMyMsgMyUtilsOptionsPermissionsPhotoSourcePhotoSourceFactoryPhotoSourcesRedditSourceScreensaverSSBuilderSSControlSSEventsSSFinderSSHistorySSPhotoSSPhotosSSRunnerSSTimeSSViewSSViewFactorySSViewFrameSSViewFullSSViewLetterboxSSViewsSSViewZoomUser Classes ExceptionHandlerExHandler Source: screensaver/ss_views.js /* * Copyright (c) 2015-2019, Michael A. Updike All rights reserved. * Licensed under the BSD-3-Clause * https://opensource.org/licenses/BSD-3-Clause * https://github.com/opus1269/screensaver/blob/master/LICENSE.md */ import * as ChromeStorage from '../../scripts/chrome-extension-utils/scripts/storage.js'; import * as ChromeUtils from '../../scripts/chrome-extension-utils/scripts/utils.js'; import '../../scripts/chrome-extension-utils/scripts/ex_handler.js'; import * as Screensaver from './screensaver.js'; import * as SSRunner from './ss_runner.js'; import * as SSHistory from './ss_history.js'; import * as SSPhotos from './ss_photos.js'; import * as SSViewFactory from './views/ss_view_factory.js'; /** * Collection of {@link module:SSView} objects * @module SSViews */ /** * Enum for view type * @typedef {int} module:SSViews.Type * @readonly * @enum {int} */ export const Type = { UNDEFINED: -1, LETTERBOX: 0, ZOOM: 1, FRAME: 2, FULL: 3, RANDOM: 4, }; /** * Max number of views * @type {int} * @const * @private */ const _MAX_VIEWS = 20; /** * The array of views * @type {Array&lt;SSView&gt;} * @const * @private */ const _views = []; /** * The neon-animated-pages * @type {Element|null} * @private */ let _pages = null; /** * The view type * @type {module:SSViews.Type} * @private */ let _type = Type.UNDEFINED; /** * Process settings related to the photo's appearance * @private */ function _setViewType() { _type = ChromeStorage.getInt('photoSizing', 0); if (_type === Type.RANDOM) { // pick random sizing _type = ChromeUtils.getRandomInt(0, 3); } /** @type {?string} */ let type = 'contain'; switch (_type) { case Type.LETTERBOX: type = 'contain'; break; case Type.ZOOM: type = 'cover'; break; case Type.FRAME: case Type.FULL: type = null; break; default: break; } Screensaver.setSizingType(type); } /** * Create the {@link module:SSView} pages * @param {module:Screensaver.Template} t */ export function create(t) { _pages = t.$.pages; _setViewType(); const len = Math.min(SSPhotos.getCount(), _MAX_VIEWS); for (let i = 0; i &lt; len; i++) { const photo = SSPhotos.get(i); const view = SSViewFactory.create(photo, _type); _views.push(view); } SSPhotos.setCurrentIndex(len); // set and force render of animated pages t.set('_views', _views); t.$.repeatTemplate.render(); // set the Elements of each view _views.forEach((view, index) =&gt; { const el = _pages.querySelector('#view' + index); const image = el.querySelector('.image'); const author = el.querySelector('.author'); const time = el.querySelector('.time'); const location = el.querySelector('.location'); const model = t.$.repeatTemplate.modelForElement(el); view.setElements(image, author, time, location, model); }); } /** * Get the type of view * @returns {module:SSViews.Type} */ export function getType() { if (_type === Type.UNDEFINED) { _setViewType(); } return _type; } /** * Get number of views * @returns {int} */ export function getCount() { return _views.length; } /** * Get the {@link SSView} at the given index * @param {int} idx - The index * @returns {SSView} */ export function get(idx) { return _views[idx]; } /** * Get the selected index * @returns {int|undefined} The index */ export function getSelectedIndex() { if (_pages) { return _pages.selected; } // noinspection UnnecessaryReturnStatementJS return; } /** * Set the selected index * @param {int} selected */ export function setSelectedIndex(selected) { _pages.selected = selected; } /** * Is the given idx the selected index * @param {int} idx - index into {@link module:SSViews} * @returns {boolean} true if selected */ export function isSelectedIndex(idx) { let ret = false; if (_pages &amp;&amp; (idx === _pages.selected)) { ret = true; } return ret; } /** * Is the given {@link SSPhoto} in one of the {@link _views} * @param {SSPhoto} photo * @returns {boolean} true if in {@link _views} */ export function hasPhoto(photo) { let ret = false; for (const view of _views) { if (view.photo.getId() === photo.getId()) { ret = true; break; } } return ret; } /** * Do we have a view with a usable photo * @returns {boolean} true if at least one photo is valid */ export function hasUsable() { let ret = false; for (let i = 0; i &lt; _views.length; i++) { const view = _views[i]; if (SSRunner.isCurrentPair(i)) { // don't check current animation pair continue; } if (!view.photo.isBad()) { ret = true; break; } } return ret; } /** * Replace all views */ export function replaceAll() { for (let i = 0; i &lt; _views.length; i++) { if (SSRunner.isCurrentPair(i)) { // don't replace current animation pair continue; } const view = _views[i]; const photo = SSPhotos.getNextUsable(); if (photo) { view.setPhoto(photo); } else { // all bad break; } } SSHistory.clear(); } /** * Try to find a photo that has finished loading * @param {int} idx - index into {@link _views} * @returns {int} index into {@link _views}, -1 if none are loaded */ export function findLoadedPhoto(idx) { if (!hasUsable()) { // replace the photos replaceAll(); } if (_views[idx].isLoaded()) { return idx; } // wrap-around loop: https://stackoverflow.com/a/28430482/4468645 for (let i = 0; i &lt; _views.length; i++) { const index = (i + idx) % _views.length; const view = _views[index]; if (SSRunner.isCurrentPair(index)) { // don't use current animation pair continue; } if (view.isLoaded()) { return index; } else if (view.isError() &amp;&amp; !view.photo.isBad()) { view.photo.markBad(); if (!SSPhotos.hasUsable()) { // all photos bad Screensaver.setNoPhotos(); return -1; } } } return -1; } × Search results Close "},"screensaver_views_ss_view_zoom.js.html":{"id":"screensaver_views_ss_view_zoom.js.html","title":"Source: screensaver/views/ss_view_zoom.js","body":" Documentation Namespaces ErrorPageGooglePhotosPageHelpPageLocaleLocalizeBehaviorSettingBackgroundSettingDropdownSettingLinkSettingSliderSettingsPageSettingTextSettingTimeSettingToggle Modules AlarmAppDataBackgroundCCSourceChromeAuthChromeGAChromeHttpChromeJSONChromeLocaleChromeLogChromeMsgChromeStorageChromeTimeChromeUtilsContextMenusFlickrSourceGeoGoogleSourceMyGAMyMsgMyUtilsOptionsPermissionsPhotoSourcePhotoSourceFactoryPhotoSourcesRedditSourceScreensaverSSBuilderSSControlSSEventsSSFinderSSHistorySSPhotoSSPhotosSSRunnerSSTimeSSViewSSViewFactorySSViewFrameSSViewFullSSViewLetterboxSSVie
