/ failed to get google photos permission await Permissions.removeGooglePhotos(); const title = ERR_TITLE; const text = ChromeLocale.localize('err_auth_picasa'); showErrorDialog(title, text, METHOD); return null; } // get the list of user's albums albums = await GoogleSource.loadAlbumList(); albums = albums || []; this.set('albums', albums); if (albums.length === 0) { // no albums let text = ChromeLocale.localize('err_no_albums'); ChromeLog.error(text, METHOD, ERR_TITLE); // fire event to let others know this.fire('no-albums'); return null; } if (updatePhotos) { // update the saved selections await this._updateSavedAlbums(); } // set selections based on those that are currently saved await this._selectSavedAlbums(); } catch (err) { // handle errors ourselves let text = err.message; showErrorDialog(ERR_TITLE, text, METHOD); } finally { this.set('waitForLoad', false); } }, /** * Select as many albums as possible * @returns {Promise&lt;void&gt;} */ selectAllAlbums: async function() { this.set('waitForLoad', true); try { for (let i = 0; i &lt; this.albums.length; i++) { const album = this.albums[i]; if (!album.checked) { this.set('albums.' + album.index + '.checked', true); const loaded = await this._loadAlbum(album, false); if (!loaded) { // something went wrong break; } } } } catch (err) { // ignore } finally { this.set('waitForLoad', false); } return null; }, /** * Remove selected albums */ removeSelectedAlbums: function() { this.albums.forEach((album, index) =&gt; { if (album.checked) { this.set('albums.' + index + '.checked', false); } }); _selections = []; ChromeStorage.asyncSet('albumSelections', []).catch(() =&gt; {}); }, /** * Event: Album checkbox state changed * @param {Event} ev - checkbox state changed * @param {module:sources/photo_source_google.Album} ev.model.album - the album * @returns {Promise&lt;void&gt;} * @private */ _onAlbumSelectChanged: async function(ev) { const METHOD = 'AlbumViews._onAlbumSelectChanged'; const album = ev.model.album; ChromeGA.event(ChromeGA.EVENT.CHECK, `selectGoogleAlbum: ${album.checked}`); try { if (album.checked) { // add new await this._loadAlbum(album, true); } else { // delete old const index = _selections.findIndex((e) =&gt; { return e.id === album.id; }); if (index !== -1) { _selections.splice(index, 1); } const set = await ChromeStorage.asyncSet('albumSelections', _selections, 'useGoogleAlbums'); if (!set) { // exceeded storage limits _selections.pop(); this.set('albums.' + album.index + '.checked', false); showStorageErrorDialog(METHOD); } } } catch (err) { // ignore } return null; }, // noinspection JSUnusedLocalSymbols /** * Event: Fired when a message is sent from either an extension process&lt;br&gt; * (by runtime.sendMessage) or a content script (by tabs.sendMessage). * @see https://developer.chrome.com/extensions/runtime#event-onMessage * @param {module:chrome/msg.Message} request - details for the message * @param {Object} [sender] - MessageSender object * @param {Function} [response] - function to call once after processing * @returns {boolean} true if asynchronous * @private */ _onMessage: async function(request, sender, response) { if (request.message === MyMsg.ALBUM_COUNT.message) { // show user status of photo loading // noinspection JSUnresolvedVariable const name = request.name || ''; // noinspection JSUnresolvedVariable const count = request.count || 0; let msg = `${name}\\n${ChromeLocale.localize( 'photo_count')} ${count.toString()}`; this.set('waiterStatus', msg); response({message: 'OK'}); } return false; }, /** * Observer: waiter changed * @param {boolean} newValue - state * @private */ _waitForLoadChanged: function(newValue) { if (newValue === false) { // noinspection JSUnresolvedVariable this.$.ironList._render(); if (this.waiterStatus !== undefined) { this.set('waiterStatus', ''); } } }, /** * Load an album from the Web * @param {module:sources/photo_source_google.Album} album * @param {boolean} [wait=true] if true handle waiter * @returns {Promise&lt;boolean&gt;} true, if successful * @private */ _loadAlbum: async function(album, wait = true) { const METHOD = 'AlbumViews._loadAlbum'; const ERR_TITLE = ChromeLocale.localize('err_load_album'); let error = null; let ret = false; try { if (_selections.length &gt;= _MAX_ALBUMS) { // reached max number of albums ChromeGA.event(MyGA.EVENT.ALBUMS_LIMITED, `limit: ${_MAX_ALBUMS}`); this.set('albums.' + album.index + '.checked', false); const text = ChromeLocale.localize('err_max_albums'); showErrorDialog(ERR_TITLE, text, METHOD); return Promise.resolve(ret); } const photoCt = await this._getTotalPhotoCount(); if (photoCt &gt;= _MAX_PHOTOS) { // reached max number of photos ChromeGA.event(MyGA.EVENT.PHOTO_SELECTIONS_LIMITED, `limit: ${photoCt}`); this.set('albums.' + album.index + '.checked', false); const text = ChromeLocale.localize('err_max_photos'); showErrorDialog(ERR_TITLE, text, METHOD); return Promise.resolve(ret); } if (wait) { this.set('waitForLoad', true); } // send message to background page to do the work const msg = ChromeJSON.shallowCopy(MyMsg.LOAD_ALBUM); msg.id = album.id; msg.name = album.name; const response = await ChromeMsg.send(msg); if (response &amp;&amp; response.photos) { // album loaded _selections.push({ id: album.id, name: response.name, photos: response.photos, }); ChromeGA.event(MyGA.EVENT.SELECT_ALBUM, `maxPhotos: ${album.ct}, actualPhotosLoaded: ${response.ct}`); const set = await ChromeStorage.asyncSet('albumSelections', _selections, 'useGoogleAlbums'); if (!set) { // exceeded storage limits _selections.pop(); this.set('albums.' + album.index + '.checked', false); showStorageErrorDialog(METHOD); return Promise.resolve(ret); } this.set('albums.' + album.index + '.ct', response.ct); } else { // error loading album error = new Error(response.message); this.set('albums.' + album.index + '.checked', false); } } catch (err) { error = err; } finally { if (wait) { this.set('waitForLoad', false); } } if (error) { showErrorDialog(ERR_TITLE, error.message, METHOD); } else { ret = true; } return Promise.resolve(ret); }, /** * Fetch the photos for all the saved albums * @returns {Promise&lt;boolean&gt;} false if we failed * @private */ _updateSavedAlbums: async function() { const METHOD = 'AlbumViews._updateSavedAlbums'; try { // send message to background page to do the work const msg = ChromeJSON.shallowCopy(MyMsg.LOAD_ALBUMS); /** @type {(module:sources/photo_source_google.SelectedAlbum[]|{message})} */ const response = await ChromeMsg.send(msg); if (Array.isArray(response)) { // try to save const set = await ChromeStorage.asyncSet('albumSelections', response, 'useGoogleAlbums'); if (!set) { // exceeded storage limits - use old _selections = await ChromeStorage.asyncGet('albumSelections', []); showStorageErrorDialog(METHOD); return Promise.resolve(false); } else { // update selections _selections = response; } } else { // error const title = ChromeLocale.localize('err_status'); const text = response.message; showErrorDialog(title, text, METHOD); return Promise.resolve(false); } } catch (err) { // ignore } return Promise.resolve(true); }, /** * Get total photo count that is currently saved * @returns {Promise&lt;int&gt;} Total number of photos saved * @private */ _getTotalPhotoCount: async function() { let ct = 0; const albums = await ChromeStorage.asyncGet('albumSelections', []); for (const album of albums) { album.photos = album.photos || []; ct += album.photos.length; } return Promise.resolve(ct); }, /** * Set the checked state based on the currently saved albums * @private */ _selectSavedAlbums: async function() { _selections = await ChromeStorage.asyncGet('albumSelections', []); for (let i = 0; i &lt; this.albums.length; i++) { for (let j = 0; j &lt; _selections.length; j++) { if (this.albums[i].id === _selections[j].id) { this.set('albums.' + i + '.checked', true); // update photo count this.set('albums.' + i + '.ct', _selections[j].photos.length); break; } } } }, /** * Computed property: Hidden state of ma ayInMinutes: startDelayMin, periodInMinutes: ChromeTime.MIN_IN_DAY, }); chrome.alarms.create(_ALARMS.DEACTIVATE, { delayInMinutes: stopDelayMin, periodInMinutes: ChromeTime.MIN_IN_DAY, }); // if we are currently outside of the active range // then set inactive state if (!ChromeTime.isInRange(aStart, aStop)) { _setInactiveState(); } } else { chrome.alarms.clear(_ALARMS.ACTIVATE); chrome.alarms.clear(_ALARMS.DEACTIVATE); } // Add daily alarm to update photo sources that request this chromep.alarms.get(_ALARMS.UPDATE_PHOTOS).then((alarm) =&gt; { if (!alarm) { chrome.alarms.create(_ALARMS.UPDATE_PHOTOS, { when: Date.now() + ChromeTime.MSEC_IN_DAY, periodInMinutes: ChromeTime.MIN_IN_DAY, }); } return null; }).catch((err) =&gt; { ChromeLog.error(err.message, 'chromep.alarms.get(_ALARMS.UPDATE_PHOTOS)'); }); } /** * Set the icon badge text */ export function updateBadgeText() { // delay setting a little to make sure range check is good chrome.alarms.create(_ALARMS.BADGE_TEXT, { when: Date.now() + 1000, }); } /** * Set state when the screensaver is in the active time range * @private */ function _setActiveState() { if (ChromeStorage.getBool('keepAwake')) { chrome.power.requestKeepAwake('display'); } const interval = AppData.getIdleSeconds(); chromep.idle.queryState(interval).then((state) =&gt; { // display screensaver if enabled and the idle time criteria is met if (ChromeStorage.getBool('enabled') &amp;&amp; (state === 'idle')) { display(false); } return null; }).catch((err) =&gt; { ChromeLog.error(err.message, 'Alarm._setActiveState'); }); updateBadgeText(); } /** * Set state when the screensaver is in the inactive time range * @private */ function _setInactiveState() { if (ChromeStorage.getBool('allowSuspend')) { chrome.power.releaseKeepAwake(); } else { chrome.power.requestKeepAwake('system'); } close(); updateBadgeText(); } /** * Set the Badge text on the icon * @private */ function _setBadgeText() { let text = ''; if (ChromeStorage.getBool('enabled')) { text = isActive() ? '' : ChromeLocale.localize('sleep_abbrev'); } else { text = ChromeStorage.getBool('keepAwake') ? ChromeLocale.localize( 'power_abbrev') : ChromeLocale.localize('off_abbrev'); } chrome.browserAction.setBadgeText({text: text}); } /** * Event: Fired when an alarm has elapsed. * @see https://developer.chrome.com/apps/alarms#event-onAlarm * @param {Object} alarm - details on alarm * @private */ function _onAlarm(alarm) { switch (alarm.name) { case _ALARMS.ACTIVATE: // entering active time range of keep awake _setActiveState(); break; case _ALARMS.DEACTIVATE: // leaving active time range of keep awake _setInactiveState(); break; case _ALARMS.UPDATE_PHOTOS: // get the latest for the live photo streams PhotoSources.processDaily(); break; case _ALARMS.BADGE_TEXT: // set the icons text _setBadgeText(); break; default: break; } } /** * Event: called when document and resources are loaded * @private */ function _onLoad() { // Listen for alarms chrome.alarms.onAlarm.addListener(_onAlarm); } // listen for document and resources loaded window.addEventListener('load', _onLoad); × Search results Close "},"background_background.js.html":{"id":"background_background.js.html","title":"Source: background/background.js","body":" Documentation Modules analyticsbg/alarmbg/backgroundbg/context_menusbg/databg/ss_controlbg/userchrome/authchrome/exceptionchrome/gachrome/httpchrome/jsonchrome/last_errorchrome/localechrome/logchrome/msgchrome/storagechrome/timechrome/utilsels/app_mainels/confirm_dialogels/error_dialogels/iconsels/pgs/errorels/pgs/google_photosels/pgs/google_photos/albums_viewels/pgs/google_photos/photo_catels/pgs/google_photos/photos_viewels/pgs/helpels/pgs/settingsels/screensaverels/setting/backgroundels/setting/dropdownels/setting/linkels/setting/localize_behaviorels/setting/sliderels/setting/textels/setting/timeels/setting/toggleels/shared_stylesels/slide_animatableels/spin_down_animationels/spin_up_animationels/waiter_elementmsgpermissionssources/photo_sourcesources/ph ab * @private */ function _showOptionsTab() { // send message to the option tab to focus it. ChromeMsg.send(ChromeMsg.HIGHLIGHT).catch(() =&gt; { // no one listening, create it chrome.tabs.create({url: '/html/options.html'}); }); } /** * Event: Fired when the extension is first installed,&lt;br /&gt; * when the extension is updated to a new version,&lt;br /&gt; * and when Chrome is updated to a new version. * @see https://developer.chrome.com/extensions/runtime#event-onInstalled * @param {Object} details - type of event * @param {string} details.reason - reason for install * @param {string} details.previousVersion - old version if 'update' reason * @private */ function _onInstalled(details) { if (details.reason === 'install') { // initial install ChromeGA.event(ChromeGA.EVENT.INSTALLED, ChromeUtils.getVersion()); AppData.initialize().then(() =&gt; { _showOptionsTab(); return null; }).catch(() =&gt; {}); } else if (details.reason === 'update') { // extension updated if (!MyUtils.DEBUG) { const oldVer = details.previousVersion; const version = ChromeUtils.getVersion(); if (version === oldVer) { // spurious update: // https://bugs.chromium.org/p/chromium/issues/detail?id=303481 return; } // TODO clean this up let showThreeInfo = false; if (oldVer &amp;&amp; !oldVer.startsWith('3')) { showThreeInfo = true; } if (showThreeInfo) { // show info on the update when moving from a now 3.x.x version chrome.tabs.create({url: '/html/update3.html'}); } } AppData.update(); } } /** * Event: Fired when a profile that has this extension installed first * starts up * @see https://developer.chrome.com/extensions/runtime#event-onStartup * @private */ function _onStartup() { ChromeGA.page('/background.html'); AppData.processState().catch(() =&gt; {}); } /** * Event: Fired when a browser action icon is clicked. * @see https://goo.gl/abVwKu * @private */ function _onIconClicked() { _showOptionsTab(); } /** * Event: Fired when item in localStorage changes * @see https://developer.mozilla.org/en-US/docs/Web/Events/storage * @param {Event} event - StorageEvent * @param {string} event.key - storage item that changed * @private */ function _onStorageChanged(event) { AppData.processState(event.key).catch(() =&gt; {}); } // noinspection JSUnusedLocalSymbols /** * Event: Fired when a message is sent from either an extension process&lt;br&gt; * (by runtime.sendMessage) or a content script (by tabs.sendMessage). * @see https://developer.chrome.com/extensions/runtime#event-onMessage * @param {module:chrome/msg.Message} request - details for the message * @param {Object} [sender] - MessageSender object * @param {Function} [response] - function to call once after processing * @returns {boolean} true if asynchronous * @private */ function _onChromeMessage(request, sender, response) { let ret = false; if (request.message === ChromeMsg.RESTORE_DEFAULTS.message) { AppData.restoreDefaults(); } else if (request.message === ChromeMsg.STORE.message) { ChromeStorage.set(request.key, request.value); } else if (request.message === MyMsg.LOAD_FILTERED_PHOTOS.message) { ret = true; GoogleSource.loadFilteredPhotos(true, true).then((photos) =&gt; { response(photos); return null; }).catch((err) =&gt; { response({message: err.message}); }); } else if (request.message === MyMsg.LOAD_ALBUM.message) { ret = true; // noinspection JSUnresolvedVariable GoogleSource.loadAlbum(request.id, request.name, true, true). then((album) =&gt; { response(album); return null; }).catch((err) =&gt; { response({message: err.message}); }); } else if (request.message === MyMsg.LOAD_ALBUMS.message) { ret = true; GoogleSource.loadAlbums(true, true). then((albums) =&gt; { response(albums); return null; }).catch((err) =&gt; { response({message: err.message}); }); } return ret; } /** * Event: called when document and resources are loaded * @private */ function _onLoad() { MyGA.initialize(); // listen for extension install or update chrome.runtime.onInstalled.addListener(_onInstalled); // listen for Chrome starting chrome.runtime.onStartup.addListener(_onStartup); // listen for click on the icon chrome.browserAction.onClicked.addListener(_onIconClicked); // listen for changes to the stored data addEventListener('storage', _onStorageChanged, false); // listen for chrome messages ChromeMsg.listen(_onChromeMessage); } // listen for document and resources loaded window.addEventListener('load', _onLoad); × Search results Close "},"background_context_menus.js.html":{"id":"background_context_menus.js.html","title":"Source: background/context_menus.js","body":" Documentation Modules analyticsbg/alarmbg/backgroundbg/context_menusbg/databg/ss_controlbg/userchrome/authchrome/exceptionchrome/gachrome/httpchrome/jsonchrome/last_errorchrome/localechrome/logchrome/msgchrome/storagechrome/timechrome/utilsels/app_mainels/confirm_dialogels/error_dialogels/iconsels/pgs/errorels/pgs/google_photosels/pgs/google_photos/albums_viewels/pgs/google_photos/photo_catels/pgs/google_photos/photos_viewels/pgs/helpels/pgs/settingsels/screensaverels/setting/backgroundels/setting/dropdownels/setting/linkels/setting/localize_behaviorels/setting/sliderels/setting/textels/setting/timeels/setting/toggleels/shared_stylesels/slide_animatableels/spin_down_animationels/spin_up_animationels/waiter_elementmsgpermissionssources/photo_sourcesources/photo_source_chromecastsources/photo_source_factorysources/photo_source_flickrsources/photo_source_googlesources/photo_source_redditsources/photo_sourcesss/builderss/eventsss/geoss/historyss/photoss/photo_finderss/photosss/runnerss/timess/viewsss/views/viewss/views/view_factoryss/views/view_framess/views/view_fullss/views/view_letterboxss/views/view_zoomutils Classes chrome/exception.ExHandlerchrome/last_error.LastErrorchrome/time.ChromeTimesources/photo_source.PhotoSourcesources/photo_source_chromecast.CCSourcesources/photo_source_flickr.FlickrSourcesources/photo_source_google.GoogleSourcesources/photo_source_reddit.RedditSourcess/photo.SSPhotoss/views/view.SSViewss/view hromeLocale.localize('display_now'), contexts: ['browser_action'], }).catch((err) =&gt; { if (!err.message.includes('duplicate id')) { ChromeLog.error(err.message, 'chromep.contextMenus.create'); } }); chromep.contextMenus.create({ type: 'normal', id: _ENABLE_MENU, title: ChromeLocale.localize('disable'), contexts: ['browser_action'], }).catch((err) =&gt; { if (!err.message.includes('duplicate id')) { ChromeLog.error(err.message, 'chromep.contextMenus.create'); } }); chromep.contextMenus.create({ type: 'separator', id: 'SEP_MENU', contexts: ['browser_action'], }).catch((err) =&gt; { if (!err.message.includes('duplicate id')) { ChromeLog.error(err.message, 'chromep.contextMenus.create'); } }); } /** * Event: Fired when a context menu item is clicked. * @see https://developer.chrome.com/extensions/contextMenus#event-onClicked * @param {Object} info - info. on the clicked menu * @param {Object} info.menuItemId - menu name * @private */ function _onMenuClicked(info) { if (info.menuItemId === _DISPLAY_MENU) { ChromeGA.event(ChromeGA.EVENT.MENU, `${info.menuItemId}`); display(false); } else if (info.menuItemId === _ENABLE_MENU) { const isEnabled = ChromeStorage.getBool('enabled'); ChromeGA.event(ChromeGA.EVENT.MENU, `${info.menuItemId}: ${isEnabled}`); _toggleEnabled(); } } /** * Event: Fired when a registered command is activated using * a keyboard shortcut. * @see https://developer.chrome.com/extensions/commands#event-onCommand * @param {string} cmd - keyboard command * @private */ function _onKeyCommand(cmd) { if (cmd === 'toggle-enabled') { ChromeGA.event(ChromeGA.EVENT.KEY_COMMAND, `${cmd}`); _toggleEnabled(); } else if (cmd === 'show-screensaver') { ChromeGA.event(ChromeGA.EVENT.KEY_COMMAND, `${cmd}`); display(false); } } /** * Event: called when document and resources are loaded&lt;br /&gt; * @private */ function _onLoad() { // listen for install events chrome.runtime.onInstalled.addListener(_onInstalled); // listen for clicks on context menus chrome.contextMenus.onClicked.addListener(_onMenuClicked); // listen for special keyboard commands chrome.commands.onCommand.addListener(_onKeyCommand); } // listen for documents and resources loaded window.addEventListener('load', _onLoad); × Search results Close "},"background_data.js.html":{"id":"background_data.js.html","title":"Source: background/data.js","body":" Documentation Modules analyticsbg/alarmbg/backgroundbg/context_menusbg/databg/ss_controlbg/userchrome/authchrome/exceptionchrome/gachrome/httpchrome/jsonchrome/last_errorchrome/localechrome/logchrome/msgchrome/storagechrome/timechrome/utilsels/app_mainels/confirm_dialogels/error_dialogels/iconsels/pgs/errorels/pgs/google_photosels/pgs/google_photos/albums_viewels/pgs/google_photos/photo_catels/pgs/google_photos/photos_viewels/pgs/helpels/pgs/settingsels/screensaverels/setting/backgroundels/setting/dropdownels/setting/linkels/setting/localize_behaviorels/setting/sliderels/setting/textels/setting/timeels/setting/toggleels/shared_stylesels/slide_animatableels/spin_down_animationels/spin_up_animationels/waiter_elementmsgpermissionssources/photo_sourcesources/photo_source_chromecastsources/photo_source_factorysources/photo_source_flickrsources/photo_source_googlesources/photo_source_redditsources/photo_sourcesss/builderss/eventsss/geoss/historyss/photoss/photo_finderss/photosss/runnerss/timess/viewsss/views/viewss/views/view_factoryss/views/view_framess/views/view_fullss/views/view_letterboxss/views/view_zoomutils Classes chrome/exception.ExHandlerchrome/last_error.LastErrorchrome/time.ChromeTimesources/photo_source.PhotoSourcesources/photo_source_chromecast.CCSourcesources/photo_source_flickr.FlickrSourcesources/photo_source_google.GoogleSourcesources/photo_source_reddit.RedditSourcess/photo.SSPhotoss/views/view.SSViewss/views/view_frame.SSViewFramess/views/view_full.SSViewFullss/views/view_letterbox.SSViewLetterboxss/views/view_zoom.SSViewZoom Events event:confirm-tapevent:no-albumsevent:value-changed Source: background/data.js /* * Copyright (c) 2015-2019, Michael A. Updike All rights reserved. * Licensed under the BSD-3-Clause * https://opensource.org/licenses/BSD-3-Clause * https://github.com/opus1269/screensaver/blob/master/LICENSE.md */ import {updateBadgeText, updateRepeatingAlarms} from './alarm.js'; import * as MyMsg from '../../scripts/my_msg.js'; import GoogleSource from '../../scripts/sources/photo_source_google.js'; import * as PhotoSources from '../../scripts/sources/photo_sources.js'; import * as ChromeAuth from '../../scripts/chrome-extension-utils/scripts/auth.js'; import ChromeLastError from '../../scripts/chrome-extension-utils/scripts/last_error.js'; import * as ChromeLocale from '../../scripts/chrome-extension-utils/scripts/locales.js'; import * as ChromeLog from '../../scripts/chrome-extension-utils/scripts/log.js'; import * as ChromeMsg from '../../scripts/chrome-extension-utils/scripts/msg.js'; import * as ChromeStorage from '../../scripts/chrome-extension-utils/scripts/storage.js'; import '../../scripts/chrome-extension-utils/scripts/ex_handler.js'; /** * Manage the extension's global data * @module bg/data */ const chromep = new ChromePromise(); /** * Version of localStorage - update when items are added, removed, changed * @type {int} * @default * @const * @private */ const _DATA_VERSION = 23; /** * Default values in localStorage * @typedef {{}} module:bg/data._DEF_VALUES * @property {int} version - version of data * @property {boolean} enabled - is screensaver enabled * @property {string} permPicasa - optional permission for Picasa * @property {string} permBackground - optional permission to run in bg * @property {boolean} allowBackground - run Chrome in background * @property {module:els/setting/slider.SettingSlider.UnitValue} idleTime * - idle time to display screensaver * @property {module:els/setting/slider.SettingSlider.UnitValue} transitionTime * - time between photos * @property {boolean} skip - ignore extreme aspect ratio photos * @property {boolean} shuffle - randomize photo order * @property {int} photoSizing - photo display type * @property {int} photoTransition - transition animation * @property {boolean} interactive - vcr controls for screensaver * @property {int} showTime - time display format * @property {boolean} largeTime - display larger time label * @property {boolean} showPhotog - display name on own photos * @property {boolean} showLocation - display photo location * @property {string} background - background image * @property {boolean} keepAwake - manage computer poser settings * @property {boolean} chromeFullscreen - don't display over fullscreen * @property {boolean} allDisplays - show on all displays * @property {string} activeStart - Keep Wake start time '00:00' 24 hr * @property {string} activeStop - Keep Wake stop time '00:00' 24 hr * @property {boolean} allowSuspend - let computer sleep * @property {boolean} allowPhotoClicks - show photo source on left click * @property {boolean} useSpaceReddit - use this photo source * @property {boolean} useEarthReddit - use this photo source * @property {boolean} useAnimalReddit - use this photo source * @property {boolean} useInterestingFlickr - use this photo source * @property {boolean} useChromecast - use this photo source * @property {boolean} useAuthors - use this photo source * @property {boolean} fullResGoogle - true for actual size Google photos * @property {boolean} isAlbumMode - true if Google Photos album mode * @property {boolean} useGoogle - use this photo source * @property {boolean} useGoogleAlbums - use this photo source * @property {boolean} useGooglePhotos - use this photo source * @property {boolean} signedInToChrome - state of Chrome signin * @property {boolean} googlePhotosNoFilter - don't filter photos * @property {{}} googlePhotosFilter - filter for retrieving google photos * @type {module:bg/data._DEF_VALUES} * @const * @private */ const _DEF_VALUES = { 'version': _DATA_VERSION, 'enabled': true, 'permPicasa': 'notSet', // enum: notSet allowed denied 'permBackground': 'notSet', // enum: notSet allowed denied 'allowBackground': false, 'idleTime': {'base': 5, 'display': 5, 'unit': 0}, // minutes 'transitionTime': {'base': 30, 'display': 30, 'unit': 0}, // seconds 'skip': true, 'shuffle': true, 'photoSizing': 0, 'photoTransition': 1, 'interactive': false, 'showTime': 2, // 24 hr format 'largeTime': false, 'showPhotog': true, 'showLocation': true, 'background': 'background:linear-gradient(to bottom, #3a3a3a, #b5bdc8)', 'keepAwake': false, 'chromeFullscreen': true, 'allDisplays': false, 'activeStart': '00:00', // 24 hr time 'activeStop': '00:00', // 24 hr time 'allowSuspend': false, 'allowPhotoClicks': true, 'useSpaceReddit': false, 'useEarthReddit': false, 'useAnimalReddit': false, 'useInterestingFlickr': false, 'useChromecast': true, 'useAuthors': false, 'fullResGoogle': false, 'isAlbumMode': true, 'useGoogle': true, 'useGoogleAlbums': true, 'useGooglePhotos': false, 'signedInToChrome': true, 'googlePhotosNoFilter': true, 'googlePhotosFilter': GoogleSource.DEF_FILTER, }; /** * Initialize the data saved in localStorage */ export async function initialize() { try { _addDefaults(); // set operating system await _setOS(); // set signin state const signedIn = await ChromeAuth.isSignedIn(); ChromeStorage.set('signedInToChrome', signedIn); // add the last error await ChromeLastError.reset(); // set time format based on locale ChromeStorage.set('showTime', _getTimeFormat()); // update state await processState(); } catch (err) { // ignore } } /** * Update the data saved in localStorage */ export function update() { // New items, changes, and removal of unused items can take place // here when the version changes let oldVersion = ChromeStorage.getInt('version'); if (Number.isNaN(oldVersion) || (_DATA_VERSION &gt; oldVersion)) { // update version number ChromeStorage.set('version', _DATA_VERSION); } if (!Number.isNaN(oldVersion)) { if (oldVersion &lt; 8) { // change setting-slider values due to adding units _convertSliderValue('transitionTime'); _convertSliderValue('idleTime'); } if (oldVersion &lt; 10) { // was setting this without quotes before const oldOS = localStorage.getItem('os'); if (oldOS) { ChromeStorage.set('os', oldOS); } } if (oldVersion &lt; 12) { // picasa used to be a required permission // installed extensions before the change will keep // this permission on update. // https://stackoverflow.com/a/38278824/4468645 ChromeStorage.set('permPicasa', 'allowed'); } if (oldVersion &lt; 14) { // background used to be a required permission // installed extensions before the change will keep // this permission on update. // https://stackoverflow.com/a/38278824/4468645 ChromeStorage.set('permBackground', 'allowed'); ChromeStorage.set('allowBackground', true); } if (oldVersion &lt; 18) { // Need new permission for Google Photos API ChromeStorage.set('permPicasa', 'notSet'); // Remove cached Auth token ChromeAuth.removeCachedToken(false, null, null).catch(() =&gt; { // nice to remove but not critical return null; }); // Google Photos API not compatible with Picasa API album id's ChromeStorage.set('albumSelections', []); } } if (oldVersion &lt; 19) { // remove all traces of 500px ChromeStorage.set('useEditors500px', null); ChromeStorage.set('usePopular500px', null); ChromeStorage.set('useYesterday500px', null); ChromeStorage.set('editors500pxImages', null); ChromeStorage.set('popular500pxImages', null); ChromeStorage.set('yesterday500pxImages', null); } if (oldVersion &lt; 20) { // set signin state ChromeAuth.isSignedIn().then((signedIn) =&gt; { ChromeStorage.set('signedInToChrome', signedIn); return null; }).catch(() =&gt; {}); // change minimum transition time const trans = ChromeStorage.get('transitionTime', {'base': 30, 'display': 30, 'unit': 0}); if ((trans.unit === 0)) { trans.base = Math.max(10, trans.base); trans.display = trans.base; ChromeStorage.set('transitionTime', trans); } } if (oldVersion &lt; 21) { _updateToChromeLocaleStorage().catch(() =&gt; {}); } if (oldVersion &lt; 22) { // remove unused data ChromeStorage.set('gPhotosNeedsUpdate', null); ChromeStorage.set('gPhotosMaxAlbums', null); ChromeStorage.set('isAwake', null); ChromeStorage.set('isShowing', null); ChromeStorage.set('albumSelections', null); } if (oldVersion &lt; 22) { // remove unused data ChromeStorage.set('googleImages', null); } _addDefaults(); // update state processState().catch(() =&gt; {}); } /** * Restore default values for data saved in localStorage */ export function restoreDefaults() { Object.keys(_DEF_VALUES).forEach((key) =&gt; { // skip Google Photos settings if (!key.includes('useGoogle') &amp;&amp; (key !== 'useGoogleAlbums') &amp;&amp; (key !== 'useGooglePhotos') &amp;&amp; (key !== 'signedInToChrome') &amp;&amp; (key !== 'isAlbumMode') &amp;&amp; (key !== 'googlePhotosFilter') &amp;&amp; (key !== 'permPicasa')) { ChromeStorage.set(key, _DEF_VALUES[key]); } }); // restore default time format based on locale ChromeStorage.set('showTime', _getTimeFormat()); // update state processState().catch(() =&gt; {}); } /** * Process changes to localStorage items * @param {string} [key='all'] - the item that changed * @returns {Promise&lt;void&gt;} */ export async function processState(key = 'all') { if (key === 'all') { // update everything _processEnabled(); _processKeepAwake(); _processIdleTime(); // process photo SOURCES PhotoSources.processAll(false); // set os, if not already if (!ChromeStorage.get('os')) { await _setOS(); } } else { // individual change if (PhotoSources.isUseKey(key) || (key === 'fullResGoogle')) { // photo source usage or full resolution google photos changed let useKey = key; if (key === 'fullResGoogle') { // full res photo state changed update albums or photos const isAlbums = ChromeStorage.getBool('useGoogleAlbums'); if (isAlbums) { // update albums useKey = 'useGoogleAlbums'; try { await PhotoSources.process(useKey); } catch (err) { const msg = MyMsg.PHOTO_SOURCE_FAILED; msg.key = useKey; msg.error = err.message; ChromeMsg.send(msg).catch(() =&gt; {}); } } const isPhotos = ChromeStorage.getBool('useGooglePhotos'); if (isPhotos) { // update photos useKey = 'useGooglePhotos'; try { await PhotoSources.process(useKey); } catch (err) { const msg = MyMsg.PHOTO_SOURCE_FAILED; msg.key = useKey; msg.error = err.message; ChromeMsg.send(msg).catch(() =&gt; {}); } } } else if ((key !== 'useGoogleAlbums') &amp;&amp; (key !== 'useGooglePhotos')) { // update photo source - skip Google sources as they are handled // by the UI when the mode changes try { await PhotoSources.process(useKey); } catch (err) { const msg = MyMsg.PHOTO_SOURCE_FAILED; msg.key = useKey; msg.error = err.message; ChromeMsg.send(msg).catch(() =&gt; {}); } } } else { switch (key) { case 'enabled': _processEnabled(); break; case 'idleTime': _processIdleTime(); break; case 'keepAwake': case 'activeStart': case 'activeStop': case 'allowSuspend': _processKeepAwake(); break; default: break; } } } return null; } /** * Get the idle time in seconds * @returns {!int} idle time in seconds */ export function getIdleSeconds() { const idle = ChromeStorage.get('idleTime', _DEF_VALUES['idleTime']); return idle.base * 60; } /** * Move the currently selected photo sources to chrome.storage.local * and delete the old ones * @private */ async function _updateToChromeLocaleStorage() { const sources = PhotoSources.getSelectedSources(); for (const source of sources) { const key = source.getPhotosKey(); const value = ChromeStorage.get(key); if (value) { const set = await ChromeStorage.asyncSet(key, value); if (!set) { const desc = source.getDesc(); const msg = `Failed to move source: ${desc} to chrome.storage`; ChromeLog.error(msg, 'AppData._updateToChromeLocaleStorage'); } // delete old one ChromeStorage.set(key, null); } } } /** * Set state based on screensaver enabled flag * Note: this does not effect the keep awake settings so you could * use the extension as a display keep awake scheduler without * using the screensaver * @private */ function _processEnabled() { // update context menu text const label = ChromeStorage.getBool('enabled') ? ChromeLocale.localize( 'disable') : ChromeLocale.localize('enable'); updateBadgeText(); chromep.contextMenus.update('ENABLE_MENU', { title: label, }).catch(() =&gt; {}); } /** * Set power scheduling features * @private */ function _processKeepAwake() { const keepAwake = ChromeStorage.getBool('keepAwake', true); keepAwake ? chrome.power.requestKeepAwake('display') : chrome.power.releaseKeepAwake(); updateRepeatingAlarms(); updateBadgeText(); } /** * Set wait time for screen saver display after machine is idle * @private */ function _processIdleTime() { chrome.idle.setDetectionInterval(getIdleSeconds()); } /** * Get default time format based on locale * @returns {int} 12 or 24 * @private */ function _getTimeFormat() { const format = ChromeLocale.localize('time_format', '12'); return (format === '12') ? 1 : 2; } /** * Set the 'os' value * @returns {Promise&lt;void&gt;} * @private */ async function _setOS() { try { const info = await chromep.runtime.getPlatformInfo(); ChromeStorage.set('os', info.os); } catch (err) { // something went wrong - linux seems to fail this call sometimes ChromeStorage.set('os', 'unknown'); } return null; } /** * Save the [_DEF_VALUES]{@link module:bg/data._DEF_VALUES} items, if they * do not already exist * @private */ function _addDefaults() { Object.keys(_DEF_VALUES).forEach(function(key) { if (ChromeStorage.get(key) === null) { ChromeStorage.set(key, _DEF_VALUES[key]); } }); } /** * Convert a setting-slider value due to addition of units * @param {!string} key - localStorage key * @private */ function _convertSliderValue(key) { const value = ChromeStorage.get(key); if (value) { const newValue = { base: value, display: value, unit: 0, }; ChromeStorage.set(key, newValue); } } × Search results Close "},"background_ss_controller.js.html":{"id":"background_ss_controller.js.html","title":"Source: background/ss_controller.js","body":" Documentat les.js'; import * as ChromeLog from '../../scripts/chrome-extension-utils/scripts/log.js'; import * as ChromeMsg from '../../scripts/chrome-extension-utils/scripts/msg.js'; import * as ChromeStorage from '../../scripts/chrome-extension-utils/scripts/storage.js'; import ChromeTime from '../../scripts/chrome-extension-utils/scripts/time.js'; import * as ChromeUtils from '../../scripts/chrome-extension-utils/scripts/utils.js'; import '../../scripts/chrome-extension-utils/scripts/ex_handler.js'; /** * Controller for the screen saver * @module bg/ss_control */ const chromep = new ChromePromise(); /** * Screensaver URL * @type {string} * @const * @private */ const _SS_URL = '/html/screensaver.html'; /** * Error showing Screensaver * @type {string} * @const * @private */ const _ERR_SHOW = ChromeLocale.localize('err_show_ss'); /** * Determine if the screen saver can be displayed * @returns {boolean} true, if can display */ export function isActive() { const enabled = ChromeStorage.getBool('enabled'); const keepAwake = ChromeStorage.getBool('keepAwake'); const aStart = ChromeStorage.get('activeStart'); const aStop = ChromeStorage.get('activeStop'); const inRange = ChromeTime.isInRange(aStart, aStop); // do not display if screen saver is not enabled or // keepAwake scheduler is enabled and is in the inactive range return !(!enabled || (keepAwake &amp;&amp; !inRange)); } /** * Display the screen saver(s) * !Important: Always request screensaver through this call * @param {boolean} single - if true, only show on one display */ export function display(single) { if (!single &amp;&amp; ChromeStorage.getBool('allDisplays')) { _openOnAllDisplays(); } else { _open(null); } } /** * Close all the screen saver windows */ export function close() { // send message to the screen savers to close themselves ChromeMsg.send(MyMsg.SS_CLOSE).catch(() =&gt; {}); } /** * Determine if there is a full screen chrome window running on a display * @param {Object} display - a connected display * @returns {Promise&lt;boolean&gt;} true if there is a full screen * window on the display * @private */ function _hasFullscreen(display) { if (ChromeStorage.getBool('chromeFullscreen')) { return chromep.windows.getAll({populate: false}).then((wins) =&gt; { let ret = false; const left = display ? display.bounds.left : 0; const top = display ? display.bounds.top : 0; for (let i = 0; i &lt; wins.length; i++) { const win = wins[i]; if ((win.state === 'fullscreen') &amp;&amp; (!display || (win.top === top &amp;&amp; win.left === left))) { ret = true; break; } } return Promise.resolve(ret); }); } else { return Promise.resolve(false); } } /** * Determine if the screen saver is currently showing * @returns {Promise&lt;boolean&gt;} true if showing * @private */ function _isShowing() { // send message to the screensaver to see if he is around return ChromeMsg.send(MyMsg.SS_IS_SHOWING).then(() =&gt; { return Promise.resolve(true); }).catch(() =&gt; { // no one listening return Promise.resolve(false); }); } /** * Open a screen saver window on the given display * @param {Object} display - a connected display * @private */ function _open(display) { // window creation options const winOpts = { url: _SS_URL, type: 'popup', }; _hasFullscreen(display).then((isTrue) =&gt; { if (isTrue) { // don't display if there is a fullscreen window return null; } if (ChromeUtils.getChromeVersion() &gt;= 44 &amp;&amp; !display) { // Chrome supports fullscreen option on create since version 44 winOpts.state = 'fullscreen'; } else { const left = display ? display.bounds.left : 0; const top = display ? display.bounds.top : 0; winOpts.left = left; winOpts.top = top; winOpts.width = 1; winOpts.height = 1; } return chromep.windows.create(winOpts); }).then((win) =&gt; { if (win &amp;&amp; (winOpts.state !== 'fullscreen')) { chrome.windows.update(win.id, {state: 'fullscreen'}); } return win; }).then((win) =&gt; { // force focus if (win) { chrome.windows.update(win.id, {focused: true}); } return null; }).catch((err) =&gt; { ChromeLog.error(err.message, 'SSControl._open', _ERR_SHOW); }); } /** * Open a screensaver on every display * @private */ function _openOnAllDisplays() { chromep.system.display.getInfo().then((displayArr) =&gt; { if (displayArr.length === 1) { _open(null); } else { for (const display of displayArr) { _open(display); } } return null; }).catch((err) =&gt; { ChromeLog.error(err.message, 'SSControl._openOnAllDisplays', _ERR_SHOW); }); } /** * Event: Fired when the system changes to an active, idle or locked state. * The event fires with \"locked\" if the screen is locked or the [built in] screensaver * activates, \"idle\" if the system is unlocked and the user has not * generated any input for a specified number of seconds, and \"active\" * when the user generates input on an idle system. * @see https://developer.chrome.com/extensions/idle#event-onStateChanged * @param {string} state - current state of computer * @private */ function _onIdleStateChanged(state) { _isShowing().then((isShowing) =&gt; { if (state === 'idle') { if (isActive() &amp;&amp; !isShowing) { display(false); } } else if (state === 'locked') { // close on screen lock close(); } else { // eslint-disable-next-line promise/no-nesting return ChromeUtils.isWindows().then((isTrue) =&gt; { if (!isTrue) { // Windows 10 Creators triggers an 'active' state // when the window is created, so we have to skip closing here. // Wouldn't need this at all if ChromeOS handled keyboard (or focus?) right close(); } return null; }); } return null; }).catch((err) =&gt; { ChromeLog.error(err.message, 'SSControl._isShowing', _ERR_SHOW); }); } // noinspection JSUnusedLocalSymbols /** * Event: Fired when a message is sent from either an extension process&lt;br&gt; * (by runtime.sendMessage) or a content script (by tabs.sendMessage). * @see https://developer.chrome.com/extensions/runtime#event-onMessage * @param {module:chrome/msg.Message} request - details for the message * @param {Object} [sender] - MessageSender object * @param {Function} [response] - function to call once after processing * @returns {boolean} true if asynchronous * @private */ function _onChromeMessage(request, sender, response) { if (request.message === MyMsg.SS_SHOW.message) { // preview the screensaver display(true); } return false; } /** * Event: called when document and resources are loaded * @private */ function _onLoad() { // listen for changes to the idle state of the computer chrome.idle.onStateChanged.addListener(_onIdleStateChanged); // listen for chrome messages ChromeMsg.listen(_onChromeMessage); } // listen for document and resources loaded window.addEventListener('load', _onLoad); × Search results Close "},"background_user.js.html":{"id":"background_user.js.html","title":"Source: background/user.js","body":" Documentation Modules analyticsbg/alarmbg/backgroundbg/context_menusbg/databg/ss_controlbg/userchrome/authchrome/exceptionchrome/gachrome/httpchrome/jsonchrome/last_errorchrome/localechrome/logchrome/msgchrome/storagechrome/timechrome/utilsels/app_mainels/confirm_dialogels/error_dialogels/iconsels/pgs/errorels/pgs/google_photosels/pgs/google_photos/albums_viewels/pgs/google_photos/photo_catels/pgs/google_photos/photos_viewels/pgs/helpels/pgs/settingsels/screensaverels/setting/backgroundels/setting/dropdownels/setting/linkels/setting/localize_behaviorels/setting/sliderels/setting/textels/setting/timeels/setting/toggleels/shared_stylesels/slide_animatableels/spin_down_animationels/spin_up_animationels/waiter_elementmsgpermissionssources/photo_sourcesources/photo_source_chromecastsources/photo_source_factorysources/photo_source_flickrsources/photo_source_googlesources/photo_source_redditsources/photo_sourcesss/builderss/eventsss/geoss/historyss/photoss/photo_finderss/photosss/runnerss/timess/viewsss/views/viewss/views/view_factoryss/views/view_framess/views/view_fullss/views/view_letterboxss/views/view_zoomutils Classes chrome/exception.ExHandlerchrome/last_error.LastErrorchrome/time.ChromeTim nfirm-tapevent:no-albumsevent:value-changed Source: chrome-extension-utils/scripts/auth.js /* * Copyright (c) 2015-2019, Michael A. Updike All rights reserved. * Licensed under the BSD-3-Clause * https://opensource.org/licenses/BSD-3-Clause * https://github.com/opus1269/screensaver/blob/master/LICENSE.md */ import './ex_handler.js'; /** * Google Oauth2.0 utilities * @see https://developer.chrome.com/apps/identity * @module chrome/auth */ const chromep = new ChromePromise(); /** * Get an OAuth2.0 token&lt;br /&gt; * Note: Every time you use a different scopes array, you will get a new * token the first time, so you need to always get it with those scopes * and remove the cached one with the scopes. * @param {boolean} interactive - if true may block * @param {string[]|null} [scopes=null] - optional scopes to use, overrides * those in the manifest * @returns {Promise&lt;string&gt;} An access token */ export function getToken(interactive = false, scopes = null) { const request = { interactive: interactive, }; if (scopes &amp;&amp; scopes.length) { request.scopes = scopes; } return chromep.identity.getAuthToken(request).then((token) =&gt; { return Promise.resolve(token); }); } /** * Remove a cached OAuth2.0 token * @param {boolean} interactive - if true may block * @param {string|null} [curToken=null] token to remove * @param {string[]|null} [scopes=null] - optional scopes to use, overrides * those in the manifest * @returns {Promise.&lt;string&gt;} the old token */ export function removeCachedToken(interactive = false, curToken = null, scopes = null) { let oldToken = null; if (curToken === null) { return getToken(interactive, scopes).then((token) =&gt; { oldToken = token; return chromep.identity.removeCachedAuthToken({token: token}); }).then(() =&gt; { return Promise.resolve(oldToken); }); } else { oldToken = curToken; return chromep.identity.removeCachedAuthToken({ 'token': curToken, }).then(() =&gt; { return Promise.resolve(oldToken); }); } } /** * Is a user signed in to Chrome * @returns {Promise&lt;boolean&gt;} true if signed in */ export function isSignedIn() { let ret = true; // try to get a token and check failure message return chromep.identity.getAuthToken({interactive: false}).then(() =&gt; { return Promise.resolve(ret); }).catch((err) =&gt; { if (err.message.match(/not signed in/)) { ret = false; } return Promise.resolve(ret); }); } /** * Has our authorization been revoked (or not granted) for the default * scopes * @returns {Promise&lt;boolean&gt;} true if no valid token */ export function isRevoked() { let ret = false; // try to get a token and check failure message return chromep.identity.getAuthToken({interactive: false}).then(() =&gt; { return Promise.resolve(ret); }).catch((err) =&gt; { if (err.message.match(/OAuth2 not granted or revoked/)) { ret = true; } return Promise.resolve(ret); }); } × Search results Close "},"chrome-extension-utils_scripts_ex_handler.js.html":{"id":"chrome-extension-utils_scripts_ex_handler.js.html","title":"Source: chrome-extension-utils/scripts/ex_handler.js","body":" Documentation Modules analyticsbg/alarmbg/backgroundbg/context_menusbg/databg/ss_controlbg/userchrome/authchrome/exceptionchrome/gachrome/httpchrome/jsonchrome/last_errorchrome/localechrome/logchrome/msgchrome/storagechrome/timechrome/utilsels/app_mainels/confirm_dialogels/error_dialogels/iconsels/pgs/errorels/pgs/google_photosels/pgs/google_photos/albums_viewels/pgs/google_photos/photo_catels/pgs/google_photos/photos_viewels/pgs/helpels/pgs/settingsels/screensaverels/setting/backgroundels/setting/dropdownels/setting/linkels/setting/localize_behaviorels/setting/sliderels/setting/textels/setting/timeels/setting/toggleels/shared_stylesels/slide_animatableels/spin_down_animationels/spin_up_animationels/waiter_elementmsgpermissionssources/photo_sourcesources/photo_source_chromecastsources/photo_source_factorysources/photo_source_flickrsources/photo_source_googlesources/photo_source_redditsources/photo_sourcesss/builderss/event ventLabel: '', }, CHECK: { eventCategory: 'ui', eventAction: 'checkBoxClicked', eventLabel: '', }, KEY_COMMAND: { eventCategory: 'ui', eventAction: 'keyCommand', eventLabel: '', }, }; /** * Initialize analytics * @param {string} trackingId - tracking id * @param {string} appName - extension name * @param {string} appId - extension Id * @param {string} appVersion - extension version */ export function initialize(trackingId, appName, appId, appVersion) { // Standard Google Universal Analytics code // noinspection OverlyComplexFunctionJS (function(i, s, o, g, r, a, m) { i['GoogleAnalyticsObject'] = r; // noinspection CommaExpressionJS i[r] = i[r] || function() { (i[r].q = i[r].q || []).push(arguments); }, i[r].l = 1 * new Date(); // noinspection CommaExpressionJS a = s.createElement(o), m = s.getElementsByTagName(o)[0]; a.async = 1; a.src = g; m.parentNode.insertBefore(a, m); })(window, document, 'script', 'https://www.google-analytics.com/analytics.js', 'ga'); ga('create', trackingId, 'auto'); // see: http://stackoverflow.com/a/22152353/1958200 ga('set', 'checkProtocolTask', function() { }); ga('set', 'appName', appName); ga('set', 'appId', appId); ga('set', 'appVersion', appVersion); ga('require', 'displayfeatures'); } /** * Send a page * @param {string} page - page path */ export function page(page) { if (page) { if (!ChromeUtils.DEBUG) { ga('send', 'pageview', page); } } } /** * Send an event * @param {module:chrome/ga.Event} event - the event type * @param {?string} [label=null] - override label * @param {?string} [action=null] - override action */ export function event(event, label = null, action = null) { if (event) { const ev = ChromeJSON.shallowCopy(event); ev.hitType = 'event'; ev.eventLabel = label ? label : ev.eventLabel; ev.eventAction = action ? action : ev.eventAction; if (!ChromeUtils.DEBUG) { ga('send', ev); } else { // eslint-disable-next-line no-console console.log(ev); } } } /** * Send an error * @param {?string} [label='unknown'] - override label * @param {?string} [action='unknownMethod'] - override action */ export function error(label = 'unknown', action = 'unknownMethod') { const ev = { hitType: 'event', eventCategory: 'error', eventAction: action, eventLabel: `Err: ${label}`, }; if (!ChromeUtils.DEBUG) { ga('send', ev); } else { console.error(ev); } } /** * Send an exception * @param {Object} exception - the exception * @param {?string} [message=null] - the error message * @param {boolean} [fatal=true] - true if fatal */ export function exception(exception, message = null, fatal = false) { try { let msg = 'Unknown'; if (message) { msg = message; } else if (exception.message) { msg = exception.message; } if (exception.stack) { msg += `\\n\\n${exception.stack}`; } const ex = { hitType: 'exception', exDescription: msg, exFatal: fatal, }; if (!ChromeUtils.DEBUG) { ga('send', ex); } else { console.error(ex); } } catch (err) { ChromeUtils.noop(); } } × Search results Close "},"chrome-extension-utils_scripts_http.js.html":{"id":"chrome-extension-utils_scripts_http.js.html","title":"Source: chrome-extension-utils/scripts/http.js","body":" Documentation Modules analyticsbg/alarmbg/backgroundbg/context_menusbg/databg/ss_controlbg/userchrome/authchrome/exceptionchrome/gachrome/httpchrome/jsonchrome/last_errorchrome/localechrome/logchrome/msgchrome/storagechrome/timechrome/utilsels/app_mainels/confirm_dialogels/error_dialogels/iconsels/pgs/errorels/pgs/google_photosels/pgs/google_photos/albums_viewels/pgs/google_photos/photo_catels/pgs/google_photos/photos_viewels/pgs/helpels/pgs/settingsels/screensaverels/setting/backgroundels/setting/dropdownels/setting/linkels/setting/localize_behaviorels/setting/sliderels/setting/textels/setting/timeels/setting/toggleels/shared_stylesels/slide_animatableels/spin_down_animationels/spin_up_animationels/waiter_elementmsgpermissionssources/photo_sourcesources/photo_source_chromecastsources/photo_source_factorysources/photo_source_flickrsources/photo_source_googlesources/photo_source  message */ /** * Authorization header * @type {string} * @private * @memberOf module:chrome/http */ const _AUTH_HEADER = 'Authorization'; /** * Bearer parameter for authorized call * @type {string} * @private */ const _BEARER = 'Bearer'; /** * Max retries on 500 errors * @type {int} * @private */ const _MAX_RETRIES = 4; /** * Delay multiplier for exponential back-off * @const * @private */ const _DELAY = 1000; /** * Configuration object * @type {module:chrome/http.Config} */ export const CONFIG = { isAuth: false, retryToken: false, interactive: false, token: null, backoff: true, maxRetries: _MAX_RETRIES, }; /** * Perform GET request * @param {string} url - server request * @param {?module:chrome/http.Config} [conf=null] - configuration * @returns {Promise.&lt;JSON&gt;} response from server */ export function doGet(url, conf = null) { const opts = {method: 'GET', headers: new Headers({})}; return _doIt(url, opts, conf); } /** * Perform POST request * @param {string} url - server request * @param {?module:chrome/http.Config} [conf=null] - configuration * @returns {Promise.&lt;JSON&gt;} response from server */ export function doPost(url, conf = null) { const opts = {method: 'POST', headers: new Headers({})}; return _doIt(url, opts, conf); } /** * Check response and act accordingly * @param {module:chrome/http.Response} response - server response * @param {string} url - server * @param {Object} opts - fetch options * @param {module:chrome/http.Config} conf - configuration * @param {int} attempt - the retry attempt we are on * @returns {Promise.&lt;JSON&gt;} response from server * @private */ function _processResponse(response, url, opts, conf, attempt) { if (response.ok) { // request succeeded - woo hoo! return response.json(); } if (attempt &gt;= conf.maxRetries) { // request still failed after maxRetries return Promise.reject(_getError(response)); } const status = response.status; if (conf.backoff &amp;&amp; (status &gt;= 500) &amp;&amp; (status &lt; 600)) { // temporary server error, maybe. Retry with backoff return _retry(url, opts, conf, attempt); } if (conf.isAuth &amp;&amp; conf.token &amp;&amp; conf.retryToken &amp;&amp; (status === 401)) { // could be expired token. Remove cached one and try again return _retryToken(url, opts, conf, attempt); } if (conf.isAuth &amp;&amp; conf.interactive &amp;&amp; conf.token &amp;&amp; conf.retryToken &amp;&amp; (status === 403)) { // user may have revoked access to extension at some point // If interactive, retry so they can authorize again return _retryToken(url, opts, conf, attempt); } // request failed return Promise.reject(_getError(response)); } /** * Get Error message * @param {module:chrome/http.Response} response - server response * @returns {Error} * @private */ function _getError(response) { let msg = 'Unknown error.'; if (response &amp;&amp; response.status &amp;&amp; (typeof (response.statusText) !== 'undefined')) { let statusMsg = ChromeLocale.localize('err_status', 'Status'); msg = `${statusMsg}: ${response.status}`; msg += `\\n${response.statusText}`; } return new Error(msg); } /** * Get authorization token * @param {boolean} isAuth - if true, authorization required * @param {boolean} interactive - if true, user initiated * @returns {Promise.&lt;string&gt;} auth token * @private */ function _getAuthToken(isAuth, interactive) { if (isAuth) { return ChromeAuth.getToken(interactive).then((token) =&gt; { return Promise.resolve(token); }).catch((err) =&gt; { if (interactive &amp;&amp; (err.message.includes('revoked') || err.message.includes('Authorization page could not be loaded'))) { // try one more time non-interactively // Always returns Authorization page error // when first registering, Not sure why // Other message is if user revoked access to extension return ChromeAuth.getToken(false); } else { return Promise.reject(err); } }); } else { // non-authorization branch return Promise.resolve(null); } } /** * Retry authorized fetch with exponential back-off * @param {string} url - server request * @param {Object} opts - fetch options * @param {module:chrome/http.Config} conf - configuration * @param {int} attempt - the retry attempt we are on * @returns {Promise.&lt;JSON&gt;} response from server * @private */ function _retry(url, opts, conf, attempt) { attempt++; // eslint-disable-next-line promise/avoid-new return new Promise((resolve, reject) =&gt; { const delay = (Math.pow(2, attempt) - 1) * _DELAY; setTimeout(() =&gt; { return _fetch(url, opts, conf, attempt).then(resolve, reject); }, delay); }); } /** * Retry fetch after removing cached auth token * @param {string} url - server request * @param {Object} opts - fetch options * @param {module:chrome/http.Config} conf - configuration * @param {int} attempt - the retry attempt we are on * @returns {Promise.&lt;JSON&gt;} response from server * @private */ function _retryToken(url, opts, conf, attempt) { ChromeGA.event(ChromeGA.EVENT.REFRESHED_AUTH_TOKEN); return ChromeAuth.removeCachedToken( conf.interactive, conf.token, null).then(() =&gt; { conf.token = null; conf.retryToken = false; return _fetch(url, opts, conf, attempt); }); } /** * Perform fetch, optionally using authorization and exponential back-off * @param {string} url - server request * @param {Object} opts - fetch options * @param {module:chrome/http.Config} conf - configuration * @param {int} attempt - the retry attempt we are on * @returns {Promise.&lt;JSON&gt;} response from server * @private */ function _fetch(url, opts, conf, attempt) { return _getAuthToken(conf.isAuth, conf.interactive).then((authToken) =&gt; { if (conf.isAuth) { conf.token = authToken; opts.headers.set(_AUTH_HEADER, `${_BEARER} ${conf.token}`); } if (conf.body) { opts.body = JSON.stringify(conf.body); } return fetch(url, opts); }).then((response) =&gt; { return _processResponse(response, url, opts, conf, attempt); }).catch((err) =&gt; { let msg = err.message; if (msg === 'Failed to fetch') { msg = ChromeLocale.localize('err_network'); if ((typeof (msg) === 'undefined') || (msg === '')) { // in case localize is missing msg = 'Network error'; } } return Promise.reject(new Error(msg)); }); } /** * Do a server request * @param {string} url - server request * @param {Object} opts - fetch options * @param {module:chrome/http.Config} conf - configuration * @returns {Promise.&lt;JSON&gt;} response from server * @private */ function _doIt(url, opts, conf) { conf = (conf === null) ? CONFIG : conf; if (conf.isAuth) { opts.headers.set(_AUTH_HEADER, `${_BEARER} unknown`); } let attempt = 0; return _fetch(url, opts, conf, attempt); } × Search results Close "},"chrome-extension-utils_scripts_json.js.html":{"id":"chrome-extension-utils_scripts_json.js.html","title":"Source: chrome-extension-utils/scripts/json.js","body":" Documentation Modules analyticsbg/alarmbg/backgroundbg/context_menusbg/databg/ss_controlbg/userchrome/authchrome/exceptionchrome/gachrome/httpchrome/jsonchrome/last_errorchrome/localechrome/logchrome/msgchrome/storagechrome/timechrome/utilsels/app_mainels/confirm_dialogels/error_dialogels/iconsels/pgs/errorels/pgs/google_photosels/pgs/google_photos/albums_viewels/pgs/google_photos/photo_catels/pgs/google_photos/photos_viewels/pgs/helpels/pgs/settingsels/screensaverels/setting/backgroundels/setting/dropdownels/setting/linkels/setting/localize_behaviorels/setting/sliderels/setting/textels/setting/timeels/setting/toggleels/shared_stylesels/slide_animatableels/spin_down_animationels/spin_up_animationels/waiter_elementmsgpermissionssources/photo_sourcesources/photo_source_chromecastsources/photo_source_factorysources/photo_source_flickrsources/photo_source_googlesources/photo_source_redditsources/photo_sourcesss/builderss/eventsss/geoss/historyss/photoss/photo_finderss/photosss/runnerss/timess/viewsss/views/viewss/views/view_factoryss/views/view_framess/views/view_fullss/views/view_letterboxss/views/view_zoomutils Classes chrome/exception.ExHandlerchrome/last_error.LastErrorchrome/time.ChromeTimesources/photo_s r * @param {string} title='' - optional title * @param {...params|string} params - Error parameters */ constructor(title = 'An error occurred', ...params) { // Pass remaining arguments (including vendor specific ones) // to parent constructor // noinspection JSCheckFunctionSignatures super(...params); // Maintains proper stack trace for where our error was thrown // (only available on V8) if (Error.captureStackTrace) { Error.captureStackTrace(this, ChromeLastError); } // Custom information this.title = title; } /** * Get the LastError from chrome.storage.local * @throws If we failed to get the error * @returns {Promise&lt;ChromeLastError&gt;} last error */ static load() { return chromep.storage.local.get('lastError').then((value) =&gt; { const details = value.lastError; if (details) { const lastError = new ChromeLastError(details.title, details.message); lastError.stack = details.stack; return lastError; } return new ChromeLastError(); }); } /** * Save the LastError to chrome.storage.local * @see https://developer.chrome.com/apps/storage * @param {module:chrome/last_error.ChromeLastError} lastError * @throws If the error failed to save * @returns {Promise&lt;void&gt;} void */ static save(lastError) { const value = { 'title': lastError.title || '', 'message': lastError.message || '', 'stack': lastError.stack || '', }; // persist return chromep.storage.local.set({'lastError': value}); } /** * Set the LastError to an empty message in chrome.storage.local * @throws If the error failed to clear * @returns {Promise&lt;void&gt;} void */ static reset() { // Save it using the Chrome storage API. return chromep.storage.local.set({'lastError': new ChromeLastError()}); } } export default ChromeLastError; × Search results Close "},"chrome-extension-utils_scripts_locales.js.html":{"id":"chrome-extension-utils_scripts_locales.js.html","title":"Source: chrome-extension-utils/scripts/locales.js","body":" Documentation Modules analyticsbg/alarmbg/backgroundbg/context_menusbg/databg/s , def); } /** * JSON stringify and save a value to localStorage * @param {string} key - key to set value for * @param {?Object} [value=null] - new value, if null remove item */ export function set(key, value = null) { if (value === null) { localStorage.removeItem(key); } else { const val = JSON.stringify(value); localStorage.setItem(key, val); } } /** * Save a value to localStorage only if there is enough room * @param {string} key - localStorage Key * @param {Object} value - value to save * @param {?string} [keyBool=null] - key to a boolean value * that is true if the primary key has non-empty value * @returns {boolean} true if value was set successfully */ export function safeSet(key, value, keyBool = null) { let ret = true; const oldValue = get(key); try { set(key, value); } catch (e) { ret = false; if (oldValue) { // revert to old value set(key, oldValue); } if (keyBool) { // revert to old value if (oldValue &amp;&amp; oldValue.length) { set(keyBool, true); } else { set(keyBool, false); } } // notify listeners ChromeMsg.send(ChromeMsg.STORAGE_EXCEEDED).catch(() =&gt; {}); } return ret; } /** * Get a value from chrome.storage.local * @see https://developer.chrome.com/apps/storage * @param {string} key - data key * @param {?Object} [def=null] - default value if not found * @returns {Promise&lt;Object|Array&gt;} object from storage, def if not found */ export async function asyncGet(key, def = null) { let ret = null; // noinspection JSUnresolvedFunction const chromep = new ChromePromise(); try { const res = await chromep.storage.local.get([key]); ret = res[key]; } catch (err) { if (def) { ret = def; } // TODO handle error } if (ret === undefined) { // probably not in storage ret = def; } return ret; } /** * Save a value to chrome.storage.local only if there is enough room * @see https://developer.chrome.com/apps/storage * @param {string} key - data key * @param {Object} value - data value * @param {?string} [keyBool=null] - key to a boolean value * that is true if * @returns {int} value * @static */ static get MSEC_IN_DAY() { return ChromeTime.MIN_IN_DAY * 60 * 1000; } /** * Determine if user wants 24 hr time * @param {?int} [frmt=null] - optional format, overrides storage value * @returns {boolean} true for 24 hour time * @private * @static */ static _is24Hr(frmt = null) { let ret = false; let format = ChromeStorage.getInt('showTime', 0); if (frmt !== null) { format = frmt; } const localeTime = ChromeLocale.localize('time_format'); if (format === 2) { // time display 24hr ret = true; } else if ((format === 0) &amp;&amp; (localeTime === '24')) { // time display off, locale time 24 ret = true; } return ret; } /** * Convert string to current time * @param {!string} timeString - in '00:00' format * @returns {int} time in milliSeconds from epoch * @static */ static getTime(timeString) { const date = new Date(); const time = new ChromeTime(timeString); date.setHours(time._hr); date.setMinutes(time._min); date.setSeconds(0); date.setMilliseconds(0); return date.getTime(); } /** * Calculate time delta from now on a 24hr basis * @param {string} timeString - in '00:00' format * @returns {int} time delta in minutes * @static */ static getTimeDelta(timeString) { const curTime = Date.now(); const time = ChromeTime.getTime(timeString); let delayMin = (time - curTime) / 1000 / 60; if (delayMin &lt; 0) { delayMin = ChromeTime.MIN_IN_DAY + delayMin; } return delayMin; } /** * Determine if current time is between start and stop, inclusive * @param {string} start - in '00:00' format * @param {string} stop - in '00:00' format * @returns {boolean} true if in the given range * @static */ static isInRange(start, stop) { const curTime = Date.now(); const startTime = ChromeTime.getTime(start); const stopTime = ChromeTime.getTime(stop); let ret = false; if (start === stop) { ret = true; } else if (stopTime &gt; startTime) { if ((curTime &gt;= startTime) &amp;&amp; (curTime &lt;= stopTime)) { ret = true; } } else { if ((curTime &gt;= startTime) || (curTime &lt;= stopTime)) { ret = true; } } return ret; } /** * Get time as string suitable for display, including AM/PM if 12hr * @param {!string} timeString - in '00:00' format * @param {?int} [frmt=null] - optional format, overrides storage value * @returns {!string} display string * @static */ static getStringFull(timeString, frmt = null) { const time = new ChromeTime(timeString); return time.toString(frmt); } /** * Get current time suitable for display w/o AM/PM if 12hr * @returns {!string} display string * @static */ static getStringShort() { const time = new ChromeTime(); let timeString = time.toString(); // strip off all non-digits but : timeString = timeString.replace(/[^\\d:]/g, ''); // strip off everything after 'xx:xx' timeString = timeString.replace(/(.*?:.*?):.*/g, '$1'); return timeString; } /** * Parse time string * @param {string} timeString - in '00:00' format * @private */ _parse(timeString) { if (timeString === null) { const date = new Date(); this._hr = date.getHours(); this._min = date.getMinutes(); } else { this._hr = parseInt(timeString.substr(0, 2), 10); this._min = parseInt(timeString.substr(3, 2), 10); } } /** * Get string representation of Time * @param {?int} [frmt=null] - optional format, overrides storage value * @returns {string} As string */ toString(frmt = null) { const date = new Date(); date.setHours(this._hr, this._min); date.setSeconds(0); date.setMilliseconds(0); // fallback in case toLocaleTimeString fails - it does sometimes let ret = date.toTimeString(); const languages = []; if (typeof (navigator.language) !== 'undefined') { languages.push(navigator.language); } languages.push('en-US'); const opts = { hour: 'numeric', minute: '2-digit', hour12: !ChromeTime._is24Hr(frmt), }; try { ret = date.toLocaleTimeString(languages, opts); } catch (err) { ChromeUtils.noop(); } return ret; } } export default ChromeTime; × Search results Close "},"chrome-extension-utils_scripts_utils.js.html":{"id":"chrome-extension-utils_scripts_utils.js.ht ty methods * @module chrome/utils */ const chromep = new ChromePromise(); /** * Set to true if development build * @type {boolean} * @private */ const _DEBUG = false; /** * Determine if we are a given operating system * @private * @param {string} os - os short name * @returns {Promise.&lt;boolean&gt;} true if the given os */ function _isOS(os) { return chromep.runtime.getPlatformInfo().then((info) =&gt; { return Promise.resolve((info.os === os)); }).catch(() =&gt; { // something went wrong - linux seems to fail this call sometimes return Promise.resolve(false); }); } /** * True if development build * @type {boolean} */ export const DEBUG = _DEBUG; /** Get the extension's name * @returns {string} Extension name */ export function getExtensionName() { return `chrome-extension://${chrome.runtime.id}`; } /** * Get the Extension version * @returns {string} Extension version */ export function getVersion() { const manifest = chrome.runtime.getManifest(); return manifest.version; } /** * Get the Chrome version * @see http://stackoverflow.com/a/4900484/4468645 * @returns {int} Chrome major version */ export function getChromeVersion() { const raw = navigator.userAgent.match(/Chrom(e|ium)\\/([0-9]+)\\./); return raw ? parseInt(raw[2], 10) : false; } /** * Get the full Chrome version * @see https://goo.gl/2ITMNO * @returns {string} Chrome version */ export function getFullChromeVersion() { const raw = navigator.userAgent; return raw ? raw : 'Unknown'; } /** * Get the OS as a human readable string * @returns {Promise.&lt;string&gt;} OS name */ export function getPlatformOS() { let output = 'Unknown'; return chromep.runtime.getPlatformInfo().then((info) =&gt; { const os = info.os; switch (os) { case 'win': output = 'MS Windows'; break; case 'mac': output = 'Mac'; break; case 'android': output = 'Android'; break; case 'cros': output = 'Chrome OS'; break; case 'linux': output = 'Linux'; break; case 'openbsd': output = 'OpenBSD'; break; default: break; } return Promise.resolve(output); }).catch(() =&gt; { // something went wrong - linux seems to fail this call sometimes return Promise.resolve(output); }); } /** * Determine if we are MS windows * @returns {Promise.&lt;boolean&gt;} true if MS Windows */ export function isWindows() { return _isOS('win'); } /** * Determine if we are Chrome OS * @returns {Promise.&lt;boolean&gt;} true if ChromeOS */ export function isChromeOS() { return _isOS('cros'); } /** * Determine if we are a Mac * @returns {Promise.&lt;boolean&gt;} true if Mac */ export function isMac() { return _isOS('mac'); } /** * No operation */ export function noop() {} /** * Determine if a String is null or whitespace only * @param {?string} str - string to check * @returns {boolean} true is str is whitespace or null */ export function isWhiteSpace(str) { return (!str || str.length === 0 || /^\\s*$/.test(str)); } /** * Get a random string of the given length * @param {int} [len=8] - length of generated string * @returns {string} a random string */ export function getRandomString(len = 8) { const POSS = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ' + 'abcdefghijklmnopqrstuvwxyz0123456789'; let text = ''; for (let i = 0; i &lt; len; i++) { text += POSS.charAt(Math.floor(Math.random() * POSS.length)); } return text; } /** * Returns a random integer between min and max inclusive * @param {int} min - min value * @param {int} max - max value * @returns {int} random int */ export function getRandomInt(min, max) { return Math.floor(Math.random() * (max - min + 1)) + min; } /** * Randomly sort an Array in place * Fisher-Yates shuffle algorithm. * @param {Array} array - Array to sort */ export function shuffleArray(array) { const len = array ? array.length : 0; for (let i = len - 1; i &gt; 0; i--) { const j = Math.floor(Math.random() * (i + 1)); const temp = array[i]; array[i] = array[j]; array[j] = temp; } } × Search results Close "},"app-main_app-main.js.html":{"id":"app-main_app-main.js.html","title":"Source: app-main/app-main.js","body":" Documentation Modu oom Events event:confirm-tapevent:no-albumsevent:value-changed Source: permissions.js /* * Copyright (c) 2015-2019, Michael A. Updike All rights reserved. * Licensed under the BSD-3-Clause * https://opensource.org/licenses/BSD-3-Clause * https://github.com/opus1269/screensaver/blob/master/LICENSE.md */ import * as ChromeAuth from '../scripts/chrome-extension-utils/scripts/auth.js'; import * as ChromeJSON from '../scripts/chrome-extension-utils/scripts/json.js'; import * as ChromeMsg from '../scripts/chrome-extension-utils/scripts/msg.js'; import * as ChromeStorage from '../scripts/chrome-extension-utils/scripts/storage.js'; import '../scripts/chrome-extension-utils/scripts/ex_handler.js'; // noinspection JSUnresolvedFunction /** * Handle optional permissions * @module permissions */ const chromep = new ChromePromise(); /** * A permission state enum * @typedef {{}} module:permissions.State * @property {string} notSet - never been allowed or denied * @property {string} allowed - user allowed * @property {string} denied - user denied */ /** * A permission type * @typedef {{}} module:permissions.Type * @property {string} name - name in localStorage * @property {string[]} permissions - array of permissions * @property {string[]} origins - array of origins */ /** * Possible states of an {@link module:permissions.Type} * @type {module:permissions.State} * @const * @private */ const _STATE = { notSet: 'notSet', allowed: 'allowed', denied: 'denied', }; /** * Permission for access to users' Google Photos * @const * @type {module:permissions.Type} */ export const PICASA = { name: 'permPicasa', permissions: [], origins: ['https://photoslibrary.googleapis.com/'], }; /** * Permission for running in background * @const * @type {module:permissions.Type} */ export const BACKGROUND = { name: 'permBackground', permissions: ['background'], origins: [], }; /** * Has user mot made a choice on permission * @param {module:permissions.Type} type - permission type * @returns {boolean} true if notSet */ export function notSet(type) { return ChromeStorage.get(type.name) === _STATE.notSet; } /** * Has the user allowed the optional permissions * @param {module:permissions.Type} type - permission type * @returns {boolean} true if allowed */ export function isAllowed(type) { return ChromeStorage.get(type.name) === _STATE.allowed; } /** * Has the user explicitly denied the permission * @param {module:permissions.Type} type - permission type * @returns {boolean} true if allowed */ export function isDenied(type) { return ChromeStorage.get(type.name) === _STATE.denied; } /** * Request optional permission - may block * @param {module:permissions.Type} type - permission type * @returns {Promise&lt;boolean&gt;} true if permission granted */ export async function request(type) { const granted = await chromep.permissions.request({ permissions: type.permissions, origins: type.origins, }); if (granted) { _setState(type, _STATE.allowed); } else { _setState(type, _STATE.denied); try { // try to remove if it has been previously granted await remove(type); } catch (err) { // not critical } } return Promise.resolve(granted); } /** * Remove the optional permissions * @param {module:permissions.Type} type - permission type * @returns {Promise&lt;boolean&gt;} true if removed */ export async function remove(type) { let removed = false; const contains = await _contains(type); if (contains) { removed = await chromep.permissions.remove({ permissions: type.permissions, origins: type.origins, }); } if (removed) { _setState(type, _STATE.notSet); } return Promise.resolve(removed); } /** * Remove and deny the optional permissions * @param {module:permissions.Type} type - permission type * @returns {Promise&lt;boolean&gt;} true if removed */ export async function deny(type) { const removed = await remove(type); // set to denied regardless of whether it was removed _setState(type, _STATE.denied); return Promise.resolve(removed); } /** * Remove, deny, and clear photo selections for Google Photos * @returns {Promise&lt;void&gt;} */ export async function removeGooglePhotos() { await deny(PICASA); try { // remove selected albums and photos await ChromeStorage.asyncSet('albumSelections', []); await ChromeStorage.asyncSet('googleImages', []); // remove cached Auth token await ChromeAuth.removeCachedToken(false, null, null); } catch (err) { // nice to remove but not critical } return null; } /** * Persist the state of an {@link module:permissions.Type} * @param {module:permissions.Type} type - permission type * @param {string} value - permission state * @private */ function _setState(type, value) { // send message to store value so items that are bound // to it will get storage event const msg = ChromeJSON.shallowCopy(ChromeMsg.STORE); msg.key = type.name; msg.value = value; ChromeMsg.send(msg).catch(() =&gt; {}); } /** * Determine if we have the optional permissions * @param {module:permissions.Type} type - permission type * @returns {Promise&lt;boolean&gt;} true if we have permissions */ function _contains(type) { return chromep.permissions.contains({ permissions: type.permissions, origins: type.origins, }); } × Search results Close "},"sources_photo_source.js.html":{"id":"sources_photo_source.js.html","title":"Source: sources/photo_source.js","body":" Documentation Modules analyticsbg/alarmbg/backgroundbg/context_menusbg/databg/ss_controlbg/userchrome/authchrome/exceptionchrome/gachrome/httpchrome/jsonchrome/last_errorchrome/localechrome/logchrome/msgchrome/storagechrome/timechrome/utilsels/app_mainels/confirm_dialogels/error_dialogels/iconsels/pgs/errorels/pgs/google_photosels/pgs/google_photos/albums_viewels/pgs/google_photos/photo_catels/pgs/google_photos/photos_viewels/pgs/helpels/pgs/settingsels/screensaverels/setting/backgroundels/setting/dropdownels/setting/linkels/setting/localize_behaviorels/setting/sliderels/setting/textels/setting/timeels/setting/toggleels/shared_stylesels/slide_animatableels/spin_down_animationels/spin_up_animationels/waite
