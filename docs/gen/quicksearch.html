t} [ex] - Additional information about the photo * @property {string} [point] - geolocation 'lat lon' */ /** * The photos for a {@link module:sources/photo_source.PhotoSource} * * @typedef {{}} module:sources/photo_source.Photos * @property {string} type - type of {@link module:sources/photo_source.PhotoSource} * @property {module:sources/photo_source.Photo[]} photos - The photos */ /** * A source of photos for the screen saver * @alias module:sources/photo_source.PhotoSource */ class PhotoSource { /** * Create a new photo source * @param {string} useKey - The key for if the source is selected * @param {string} photosKey - The key for the collection of photos * @param {string} type - A descriptor of the photo source * @param {string} desc - A human readable description of the source * @param {boolean} isDaily - Should the source be updated daily * @param {boolean} isArray - Is the source an Array of photo Arrays * @param {?Object} [loadArg=null] - optional arg for load function */ constructor(useKey, photosKey, type, desc, isDaily, isArray, loadArg = null) { this._useKey = useKey; this._photosKey = photosKey; this._type = type; this._desc = desc; this._isDaily = isDaily; this._isArray = isArray; this._loadArg = loadArg; } /** * Add a {@link module:sources/photo_source.Photo} to an existing Array * @param {Array} photos - {@link module:sources/photo_source.Photo} Array * @param {string} url - The url to the photo * @param {string} author - The photographer * @param {number} asp - The aspect ratio of the photo * @param {Object} [ex] - Additional information about the photo * @param {string} [point=''] - 'lat lon' */ static addPhoto(photos, url, author, asp, ex, point = '') { const photo = { url: url, author: author, asp: asp.toPrecision(3), }; if (ex) { photo.ex = ex; } if (point &amp;&amp; !ChromeUtils.isWhiteSpace(point)) { photo.point = point; } photos.push(photo); } /** * Create a geo point string from a latitude and longitude * @param {number} lat - latitude * @param {number} lon - longitude * @returns {string} 'lat lon' */ static createPoint(lat, lon) { if ((typeof lat === 'number') &amp;&amp; (typeof lon === 'number')) { return `${lat.toFixed(6)} ${lon.toFixed(6)}`; } else { return `${lat} ${lon}`; } } /** * Fetch the photos for this source - override * @abstract * @returns {Promise&lt;Object&gt;} could be array of photos or albums */ fetchPhotos() { } /** * Get the source type * @returns {string} the source type */ getType() { return this._type; } /** * Get if the photos key that is persisted * @returns {string} the photos key */ getPhotosKey() { return this._photosKey; } /** * Get a human readable description * @returns {string} the photos key */ getDesc() { return this._desc; } /** * Get use key name * @returns {string} the source type */ getUseKey() { return this._useKey; } /** * Get if we should update daily * @returns {boolean} if true, update daily */ isDaily() { return this._isDaily; } /** * Get the photos from local storage * @returns {Promise&lt;module:sources/photo_source.Photos&gt;} the photos */ async getPhotos() { let ret = { type: this._type, photos: [], }; if (this.use()) { let photos = []; if (this._isArray) { let items = await ChromeStorage.asyncGet(this._photosKey); // could be that items have not been retrieved yet items = items || []; for (const item of items) { photos = photos.concat(item.photos); } } else { photos = await ChromeStorage.asyncGet(this._photosKey); // could be that items have not been retrieved yet photos = photos || []; } ret.photos = photos; } return Promise.resolve(ret); } /** * Determine if this source has been selected for display * @returns {boolean} true if selected */ use() { return ChromeStorage.getBool(this._useKey); } /** * Process the photo source. * @returns {Promise&lt;void&gt;} void */ process() { if (this.use()) { return this.fetchPhotos().then((photos) =&gt; { return this._savePhotos(photos); }).then((errMess) =&gt; { if (!ChromeUtils.isWhiteSpace(errMess)) { return Promise.reject(new Error(errMess)); } return null; }).catch((err) =&gt; { let title = ChromeLocale.localize('err_photo_source_title'); title += `: ${this._desc}`; ChromeLog.error(err.message, 'PhotoSource.process', title, `source: ${this._useKey}`); return Promise.reject(err); }); } else { // HACK so we don't delete album or photos when Google Photos // page is disabled const useGoogle = ChromeStorage.getBool('useGoogle'); let isGoogleKey = false; if ((this._photosKey === 'albumSelections') || (this._photosKey === 'googleImages')) { isGoogleKey = true; } if (!(isGoogleKey &amp;&amp; !useGoogle)) { // noinspection JSUnresolvedFunction const chromep = new ChromePromise(); chromep.storage.local.remove(this._photosKey).catch(() =&gt; {}); } return null; } } /** * Save the photos to chrome.storage.local in a safe manner * @param {Object} photos - could be array of {@link module:sources/photo_source.Photo} or albums * @returns {Promise&lt;?string&gt;} non-null on error * @private */ async _savePhotos(photos) { let ret = null; const keyBool = this._useKey; if (photos &amp;&amp; photos.length) { const set = await ChromeStorage.asyncSet(this._photosKey, photos, keyBool); if (!set) { ret = 'Exceeded storage capacity.'; } } return ret; } } export default PhotoSource; × Search results Close "},"sources_photo_source_chromecast.js.html":{"id":"sources_photo_source_chromecast.js.html","title":"Source: sources/photo_source_chromecast.js","body":" Documentation Modules analyticsbg/alarmbg/backgroundbg/context_menusbg/databg/ss_controlbg/userchrome/authchrome/exceptionchrome/gachrome/httpchrome/jsonchrome/last_errorchrome/localechrome/logchrome/msgchrome/storagechrome/timechrome/utilsels/app_mainels/confirm_dialogels/error_dialogels/iconsels/pgs/errorels/pgs/google_photosels/pgs/google_photos/albums_viewels/pgs/google_photos/photo_catels/pgs/google_photos/photos_viewels/pgs/helpels/pgs/settingsels/screensaverels/setting/backgroundels/setting/dropdownels/setting/linkels/setting/localize - A descriptor of the photo source * @param {string} desc - A human readable description of the source * @param {boolean} isDaily - Should the source be updated daily * @param {boolean} isArray - Is the source an Array of photo Arrays * @param {?Object} [loadArg=null] - optional arg for load function */ constructor(useKey, photosKey, type, desc, isDaily, isArray, loadArg = null) { super(useKey, photosKey, type, desc, isDaily, isArray, loadArg); } /** * Fetch the photos for this source * @returns {Promise&lt;PhotoSource.Photo[]&gt;} Array of photos */ fetchPhotos() { const url = '/assets/chromecast.json'; return ChromeHttp.doGet(url).then((photos) =&gt; { photos = photos || []; for (const photo of photos) { photo.asp = 1.78; } return Promise.resolve(photos); }); } } export default CCSource; × Search results Close "},"sources_photo_source_factory.js.html":{"id":"sources_photo_source_factory.js.html","title":"Source: sources/photo_source_factory.js","body":" Documentation Modules analyticsbg/alarmbg/backgroundbg/context_menusbg/databg/ss_controlbg/userchrome/authchrome/exceptionchrome/gachrome/httpchrome/jsonchrome/last_errorchrome/localechrome/logchrome/msgchrome/storagechrome/timechrome/utilsels/app_mainels/confirm_dialogels/error_dialogels/iconsels/pgs/errorels/pgs/google_photosels/pgs/google_photos/albums_viewels/pgs/google_photos/photo_catels/pgs/google_photos/photos_viewels/pgs/helpels/pgs/settingsels/screensaverels/setting/backgroundels/setting/dropdownels/setting/linkels/setting/localize_behaviorels/setting/sliderels/setting/textels/setting/timeels/setting/toggleels/shared_stylesels/slide_animatableels/spin_down_animationels/spin_up_animationels/waiter_elementmsgpermissionssources/photo_sourcesources/photo_source_chromecastsources/photo_source_factorysources/photo_source_flickrsources/photo_source_googlesources/photo_source_redditsources/photo_sourcesss/builderss/eventsss/geoss/historyss/photoss/photo_finderss/photosss/runnerss/timess/viewsss/views/viewss/views  return new GoogleSource(useKey, 'googleImages', 'Google User', ChromeLocale.localize('google_title_photos'), true, false, null); case PhotoSources.UseKey.CHROMECAST: return new CCSource(useKey, 'ccImages', 'Google', ChromeLocale.localize('setting_chromecast'), false, false, null); case PhotoSources.UseKey.INT_FLICKR: return new FlickrSource(useKey, 'flickrInterestingImages', 'flickr', ChromeLocale.localize('setting_flickr_int'), true, false, false); case PhotoSources.UseKey.AUTHOR: // noinspection JSCheckFunctionSignatures return new FlickrSource(useKey, 'authorImages', 'flickr', ChromeLocale.localize('setting_mine'), false, false, true); case PhotoSources.UseKey.SPACE_RED: return new RedditSource(useKey, 'spaceRedditImages', 'reddit', ChromeLocale.localize('setting_reddit_space'), true, false, 'r/spaceporn/'); case PhotoSources.UseKey.EARTH_RED: return new RedditSource(useKey, 'earthRedditImages', 'reddit', ChromeLocale.localize('setting_reddit_earth'), true, false, 'r/EarthPorn/'); case PhotoSources.UseKey.ANIMAL_RED: return new RedditSource(useKey, 'animalRedditImages', 'reddit', ChromeLocale.localize('setting_reddit_animal'), true, false, 'r/animalporn/'); default: ChromeLog.error(`Bad PhotoSource type: ${useKey}`, 'PhotoSourceFactory.create'); return null; } } × Search results Close "},"sources_photo_source_flickr.js.html":{"id":"sources_photo_source_flickr.js.html","title":"Source: sources/photo_source_flickr.js","body":" Documentation Modules analyticsbg/alarmbg/backgroundbg/context_menusbg/databg/ss_controlbg/userchrome/authchrome/exceptionchrome/gachrome/httpchrome/jsonchrome/last_errorchrome/localechrome/logchrome/msgchrome/storagechrome/timechrome/utilsels/app_mainels/confirm_dialogels/error_dialogels/iconsels/pgs/errorels/pgs/google_photosels/pgs/google_photos/albums_viewels/pgs/google_photos/photo_catels/pgs/google_photos/photos_viewels/pgs/helpels/pgs/settingsels/screensaverels/setting/backgroundels/setting/dropdownels/setting/linkels/setting/localize  * @private */ const _MAX_PHOTOS = 250; /** * A source of photos from Flickr * @extends module:sources/photo_source.PhotoSource * @alias module:sources/photo_source_flickr.FlickrSource */ class FlickrSource extends PhotoSource { /** * Create a new photo source * @param {string} useKey - The key for if the source is selected * @param {string} photosKey - The key for the collection of photos * @param {string} type - A descriptor of the photo source * @param {string} desc - A human readable description of the source * @param {boolean} isDaily - Should the source be updated daily * @param {boolean} isArray - Is the source an Array of photo Arrays * @param {?Object} [loadArg=null] - optional arg for load function * @constructor */ constructor(useKey, photosKey, type, desc, isDaily, isArray, loadArg = null) { super(useKey, photosKey, type, desc, isDaily, isArray, loadArg); } /** * Extract the photos into an Array * @param {JSON} response - server response * @returns {Promise&lt;module:sources/photo_source.Photo[]&gt;} Array of photos * @private */ static _processPhotos(response) { if (!response.photos || !response.photos.photo) { const err = new Error(ChromeLocale.localize('err_photo_source_title')); return Promise.reject(err); } /** @type {module:sources/photo_source.Photo[]} */ const photos = []; for (const photo of response.photos.photo) { let url = null; let width; let height; if (photo &amp;&amp; (photo.media === 'photo') &amp;&amp; (photo.isfriend !== '0') &amp;&amp; (photo.isfamily !== '0')) { url = photo.url_k || url; url = photo.url_o || url; if (url) { if (photo.url_o) { width = parseInt(photo.width_o, 10); height = parseInt(photo.height_o, 10); } else { width = parseInt(photo.width_k, 10); height = parseInt(photo.height_k, 10); } const asp = width / height; let pt = null; if (photo.latitude &amp;&amp; photo.longitude) { pt = PhotoSource.createPoint(photo.latitude, photo.longitude); } PhotoSource.addPhoto(photos, url, photo.ownername, asp, photo.owner, pt); } } } return Promise.resolve(photos); } /** * Fetch the photos for this source * @returns {Promise&lt;module:sources/photo_source.Photo[]&gt;} Array of photos */ fetchPhotos() { let url; if (this._loadArg) { // my photos const userId = '86149994@N06'; url = `${_URL_BASE}?method=flickr.people.getPublicPhotos` + `&amp;api_key=${_KEY}&amp;user_id=${userId}` + `&amp;extras=owner_name,url_o,media,geo&amp;per_page=${_MAX_PHOTOS}` + '&amp;format=json&amp;nojsoncallback=1'; } else { // public photos url = `${_URL_BASE}?method=flickr.interestingness.getList` + `&amp;api_key=${_KEY}&amp;extras=owner_name,url_k,media,geo` + `&amp;per_page=${_MAX_PHOTOS}` + '&amp;format=json&amp;nojsoncallback=1'; } return ChromeHttp.doGet(url).then((response) =&gt; { if (response.stat !== 'ok') { return Promise.reject(new Error(response.message)); } return FlickrSource._processPhotos(response); }); } } export default FlickrSource; × Search results Close "},"sources_photo_source_google.js.html":{"id":"sources_photo_source_google.js.html","title":"Source: sources/photo_source_google.js","body":" Documentation Modules analyticsbg/alarmbg/backgroundbg/context_menusbg/databg/ss_controlbg/userchrome/authchrome/exceptionchrome/gachrome/httpchrome/jsonchrome/last_errorchrome/localechrome/logchrome/msgchrome/storagechrome/timechrome/utilsels/app_mainels/confirm_dialogels/error_dialogels/iconsels/pgs/errorels/pgs/google_photosels/pgs/google_photos/albums_viewels/pgs/google_photos/photo_catels/pgs/google_photos/photos_viewels/pgs/helpels/pgs/settingsels/screensaverels/setting/backgroundels/setting/dropdownels/setting/linkels/setting/localize_behaviorels/setting/sliderels/setting/textels/setting/timeels/setting/toggleels/shared_stylesels/slide_animatableels/spin_down_animationels/spin_up_animationels/waiter_elementmsgpermissionssources/photo_sourcesources/photo_source_chromecastsources/photo_source_factorysources/photo_source_flickrsources/photo_source_googlesources/photo_source_redditsources/photo_sourcesss/ bum * @property {int} index - Array index * @property {string} uid - unique identifier * @property {string} name - album name * @property {string} id - Google album Id * @property {string} thumb - thumbnail url * @property {boolean} checked - is album selected * @property {int} ct - number of photos * @property {module:sources/photo_source.Photo[]} photos - Array of photos */ /** * A Selected Google Photo Album, this is persisted * @typedef {Object} module:sources/photo_source_google.SelectedAlbum * @property {string} id - Google album Id * @property {string} name - Google album name * @property {module:sources/photo_source.Photo[]} photos - Array of photos */ /** * Google Photos API representation of a photo * @typedef {{}} module:sources/photo_source_google.mediaItem * @property {{}} id * @property {{}} mimeType * @property {{}} baseUrl * @property {{}} productUrl * @property {{}} mediaMetadata * @property {{}} mediaMetadata.width * @property {{}} mediaMetadata.height */ /** * Path to Google Photos API * @type {string} * @const * @default * @private */ const _URL_BASE = 'https://photoslibrary.googleapis.com/v1/'; /** * Query for list of albums * @type {string} * @const * @default * @private */ const _ALBUMS_QUERY = '?pageSize=50&amp;fields=nextPageToken,albums(id,title,mediaItemsCount,' + 'coverPhotoBaseUrl)'; /** * Only return stuff we use * @type {string} * @const * @default * @private */ const _MEDIA_ITEMS_FIELDS = 'fields=nextPageToken,mediaItems(id,productUrl,baseUrl,mimeType,' + 'mediaMetadata/width,mediaMetadata/height)'; /** * Only return stuff we use * @type {string} * @const * @default * @private */ const _MEDIA_ITEMS_RESULTS_FIELDS = 'fields=mediaItemResults(status/code,mediaItem/id,mediaItem/productUrl,' + 'mediaItem/baseUrl,mediaItem/mimeType,mediaItem/mediaMetadata/width,' + 'mediaItem/mediaMetadata/height)'; /** * A source of photos from Google Photos * @extends module:sources/photo_source.PhotoSource * @alias module:sources/photo_source_google.GoogleSource */ class GoogleSource extends PhotoSource { /** * Create a new photo source * @param {string} useKey - The key for if the source is selected * @param {string} photosKey - The key for the collection of photos * @param {string} type - A descriptor of the photo source * @param {string} desc - A human readable description of the source * @param {boolean} isDaily - Should the source be updated daily * @param {boolean} isArray - Is the source an Array of photo Arrays * @param {?Object} [loadArg=null] - optional arg for load function * @constructor */ constructor(useKey, photosKey, type, desc, isDaily, isArray, loadArg = null) { super(useKey, photosKey, type, desc, isDaily, isArray, loadArg); } /** * Default photo filter * @returns {{}} value * @static */ static get DEF_FILTER() { return { 'mediaTypeFilter': { 'mediaTypes': [ 'PHOTO', ], }, 'contentFilter': { 'includedContentCategories': [ 'LANDSCAPES', 'CITYSCAPES', 'LANDMARKS', ], }, }; } /** * No filtering * @returns {{}} value * @static */ static get NO_FILTER() { return { 'mediaTypeFilter': { 'mediaTypes': [ 'PHOTO', ], }, }; } /** * Max albums to use * @returns {int} value * @static */ static get MAX_ALBUMS() { return 100; } /** * Max photos per album to use * @returns {int} value * @static */ static get MAX_ALBUM_PHOTOS() { return 2000; } /** * Max photos total to use for album mode * @returns {int} value * @static */ static get MAX_PHOTOS() { return 20000; } /** * Max photos google images mode * @returns {int} value * @static */ static get MAX_FILTERED_PHOTOS() { return 3000; } // /** // * Is the error due to the Google Photos API quota? Also logs it if true // * @param {Error} err - info on image // * @param {string} caller - calling method // * @returns {boolean} true if 429 error // * @static // */ // static isQuotaError(err, caller) { // let ret = false; // const statusMsg = `${ChromeLocale.localize('err_status')}: 429`; // if (err.message.includes(statusMsg)) { // // Hit Google photos quota // ChromeLog.error(err.message, caller, // ChromeLocale.localize('err_google_quota')); // ret = true; // } // return ret; // } /** * Is the error due to a revoked auth token * @param {Error} err - info on image * @param {string} name - calling method * @returns {boolean} true if OAuth2 not granted or revoked * @static */ static isAuthRevokedError(err, name) { let ret = false; const errMsg = 'OAuth2 not granted or revoked'; if (err.message.includes(errMsg)) { // We have lost authorization to Google Photos // eslint-disable-next-line promise/no-promise-in-callback ChromeStorage.asyncSet('albumSelections', []).catch(() =&gt; {}); // eslint-disable-next-line promise/no-promise-in-callback ChromeStorage.asyncSet('googleImages', []).catch(() =&gt; {}); ChromeLog.error(err.message, name, ChromeLocale.localize('err_auth_revoked')); ret = true; } return ret; } /** * Retrieve the user's list of albums * @throws An error if the album list failed to load. * @returns {Promise&lt;Array&lt;module:sources/photo_source_google.Album&gt;&gt;} Array of albums * @static * @async */ static async loadAlbumList() { let nextPageToken; /** @type {Array&lt;{mediaItemsCount, coverPhotoBaseUrl}&gt;} */ let gAlbums = []; let albums = []; let ct = 0; const baseUrl = `${_URL_BASE}albums/${_ALBUMS_QUERY}`; let url = baseUrl; // get list of albums const conf = ChromeJSON.shallowCopy(ChromeHttp.CONFIG); conf.isAuth = true; conf.retryToken = true; conf.interactive = true; // Loop while there is a nextPageToken to load more items. do { /** @type {{nextPageToken, albums}} */ let response = await ChromeHttp.doGet(url, conf); response = response || {}; response.albums = response.albums || []; if (response.albums.length) { gAlbums = gAlbums.concat(response.albums); } nextPageToken = response.nextPageToken; url = `${baseUrl}&amp;pageToken=${nextPageToken}`; } while (nextPageToken); // Create the array of module:sources/photo_source_google.Album for (const gAlbum of gAlbums) { if (gAlbum &amp;&amp; gAlbum.mediaItemsCount &amp;&amp; (gAlbum.mediaItemsCount &gt; 0)) { /** @type {module:sources/photo_source_google.Album} */ const album = {}; album.index = ct; album.uid = 'album' + ct; album.name = gAlbum.title; album.id = gAlbum.id; album.ct = gAlbum.mediaItemsCount; album.thumb = `${gAlbum.coverPhotoBaseUrl}=w76-h76`; album.checked = false; album.photos = []; albums.push(album); ct++; } } ChromeGA.event(MyGA.EVENT.LOAD_ALBUM_LIST, `nAlbums: ${albums.length}`); return albums; } /** * Retrieve a Google Photos album * @param {string} id - Unique Album ID * @param {string} name - Album name * @param {boolean} interactive=true - interactive mode for permissions * @param {boolean} notify=false - notify listeners of status * @throws An error if the album failed to load. * @returns {module:sources/photo_source_google.Album} Album * @static * @async */ static async loadAlbum(id, name, interactive = true, notify = false) { // max items in search call const MAX_QUERIES = 100; const url = `${_URL_BASE}mediaItems:search?${_MEDIA_ITEMS_FIELDS}`; const body = { 'pageSize': MAX_QUERIES, }; body.albumId = id; const conf = ChromeJSON.shallowCopy(ChromeHttp.CONFIG); conf.isAuth = true; conf.retryToken = true; conf.interactive = interactive; conf.body = body; let nextPageToken; let photos = []; // Loop while there is a nextPageToken to load more items and we // haven't loaded greater than MAX_ALBUM_PHOTOS. do { if (notify) { // notify listeners of our current progress const msg = ChromeJSON.shallowCopy(MyMsg.ALBUM_COUNT); msg.name = name; msg.count = photos.length; ChromeMsg.send(msg).catch(() =&gt; {}); } /** @type {{nextPageToken, mediaItems}} */ const response = await ChromeHttp.doPost(url, conf); nextPageToken = response.nextPageToken; conf.body.pageToken = nextPageToken; const mediaItems = response.mediaItems; if (mediaItems) { const newPhotos = this._processPhotos(mediaItems, name); photos = photos.concat(newPhotos); } // don't go over MAX_ALBUM_PHOTOS if (photos.length &gt; this.MAX_ALBUM_PHOTOS) { ChromeGA.event(MyGA.EVENT.PHOTOS_LIMITED, `nPhotos: ${this.MAX_ALBUM_PHOTOS}`); const delCt = photos.length - this.MAX_ALBUM_PHOTOS; photos.splice(this.MAX_ALBUM_PHOTOS, delCt); } } while (nextPageToken &amp;&amp; (photos.length &lt; this.MAX_ALBUM_PHOTOS)); /** @type {module:sources/photo_source_google.Album} */ const album = {}; album.index = 0; album.uid = 'album' + 0; album.name = name; album.id = id; album.thumb = ''; album.checked = true; album.photos = photos; album.ct = photos.length; ChromeGA.event(MyGA.EVENT.LOAD_ALBUM, `nPhotos: ${album.ct}`); return album; } /** * Load the saved albums from the Web * @param {boolean} interactive=true - interactive mode for permissions * @param {boolean} notify=false - notify listeners of status * @throws An error if the albums could not be updated * @returns {Promise&lt;module:sources/photo_source_google.Album[]&gt;} */ static async loadAlbums(interactive = false, notify = false) { const METHOD = 'GoogleSource.loadAlbums'; /** @type {module:sources/photo_source_google.SelectedAlbum[]} */ const albums = await ChromeStorage.asyncGet('albumSelections', []); if ((albums.length === 0)) { return Promise.resolve(albums); } let ct = 0; // loop on each album and reload from Web for (let i = albums.length - 1; i &gt;= 0; i--) { const album = albums[i] || []; let newAlbum = null; try { newAlbum = await GoogleSource. loadAlbum(album.id, album.name, interactive, notify); } catch (err) { if (err.message.match(/404/)) { // album likely deleted in Google Photos let msg = ChromeLocale.localize('removed_album'); msg+= `: ${album.name}`; ChromeLog.error(msg, METHOD); // delete it albums.splice(i, 1); continue; } else { // failed to load album throw err; } } const photos = newAlbum.photos || []; // replace albums.splice(i, 1, { id: album.id, name: newAlbum.name, photos: photos, }); ct += photos.length; if (ct &gt; GoogleSource.MAX_PHOTOS) { // exceeded total photo limit, stop processing ChromeGA.event(MyGA.EVENT.PHOTO_SELECTIONS_LIMITED, `limit: ${ct}`); // let user know ChromeLog.error(ChromeLocale.localize('err_max_photos'), METHOD); break; } } return Promise.resolve(albums); } /** * Load photos based on a filter * @param {boolean} [force=false] if true, force rpc * @param {boolean} [notify=false] if true, notify listeners of progress * @throws An error if we could not load the photos * @returns {Promise&lt;module:sources/photo_source.Photo[]&gt;} Array of photos * @async * @static */ static async loadFilteredPhotos(force = false, notify = false) { const photos = await ChromeStorage.asyncGet('googleImages', []); if (!force &amp;&amp; !this._isFetch()) { // no need to change - save on api calls return Promise.resolve(photos); } const MAX_PHOTOS = GoogleSource.MAX_FILTERED_PHOTOS; // max queries per request const MAX_QUERIES = 100; // filter for photo selections let filters; if (ChromeStorage.get('googlePhotosNoFilter', false)) { filters = this.NO_FILTER; } else { filters = ChromeStorage.get('googlePhotosFilter', this.DEF_FILTER); } const body = { 'pageSize': MAX_QUERIES, 'filters': filters, }; const url = `${_URL_BASE}mediaItems:search?${_MEDIA_ITEMS_FIELDS}`; // get list of photos based on filter const conf = ChromeJSON.shallowCopy(ChromeHttp.CONFIG); conf.isAuth = true; conf.retryToken = true; conf.interactive = force; conf.body = body; let nextPageToken; /** @type {module:sources/photo_source.Photo[]} */ let newPhotos = []; try { // Loop while there is a nextPageToken and MAX_PHOTOS has not been hit do { if (notify) { // notify listeners of our current progress const msg = ChromeJSON.shallowCopy(MyMsg.FILTERED_PHOTOS_COUNT); msg.count = newPhotos.length; ChromeMsg.send(msg).catch(() =&gt; {}); } /** @type {{nextPageToken, mediaItems}} */ let response = await ChromeHttp.doPost(url, conf); response = response || {}; // convert to module:sources/photo_source.Photo[] const photos = this._processPhotos(response.mediaItems); if (photos.length &gt; 0) { newPhotos = newPhotos.concat(photos); } // don't go over MAX_PHOTOS if (newPhotos.length &gt; MAX_PHOTOS) { newPhotos.splice(MAX_PHOTOS, newPhotos.length - MAX_PHOTOS); } nextPageToken = response.nextPageToken; conf.body.pageToken = nextPageToken; } while (nextPageToken &amp;&amp; (newPhotos.length &lt; MAX_PHOTOS)); } catch (err) { throw err; } ChromeGA.event(MyGA.EVENT.LOAD_FILTERED_PHOTOS, `nPhotos: ${newPhotos.length}`); return Promise.resolve(newPhotos); } /** * Load the given array of unique photo id's from Google Photos * @param {string[]} ids array of ids * @throws An error if the photos failed to load * @returns {Promise&lt;module:sources/photo_source.Photo[]&gt;} array of photos * @static * @async */ static async loadPhotos(ids) { ids = ids || []; let photos = []; // max items in getBatch call const MAX_QUERIES = 50; if (ids.length === 0) { return photos; } const conf = ChromeJSON.shallowCopy(ChromeHttp.CONFIG); conf.isAuth = true; conf.retryToken = true; conf.interactive = false; // get all the photos with the given ids let done = false; let start = 0; let stop = Math.min(MAX_QUERIES, ids.length); let nCalls = 0; // get the photos in batches of MAX_QUERIES do { let url = `${_URL_BASE}mediaItems:batchGet?${_MEDIA_ITEMS_RESULTS_FIELDS}`; let query = ''; for (let i = start; i &lt; stop; i++) { query = query.concat(`&amp;mediaItemIds=${ids[i]}`); } url = url.concat(query); // get the new mediaItemResults /** @type {{mediaItemResults}} */ const response = await ChromeHttp.doGet(url, conf); nCalls++; const mediaItems = []; // convert to array of media items for (const mediaItemResult of response.mediaItemResults) { // some may have failed to updated if (!mediaItemResult.status &amp;&amp; mediaItemResult.mediaItem) { mediaItems.push(mediaItemResult.mediaItem); } } const newPhotos = this._processPhotos(mediaItems, ''); photos = photos.concat(newPhotos); if (stop === ids.length) { done = true; } else { start = stop; stop = Math.min(stop + MAX_QUERIES, ids.length); } } while (!done); ChromeGA.event(MyGA.EVENT.LOAD_PHOTOS, `nPhotos: ${photos.length}, nCalls: ${nCalls}`); return photos; } /** * Update the baseUrls of the given photos * @param {module:sources/photo_source.Photo[]} photos * @throws An error on failure * @returns {boolean} false if couldn't persist albumSelections * @static */ static async updateBaseUrls(photos) { let ret = true; photos = photos || []; if (photos.length === 0) { return ret; } const useAlbums = ChromeStorage.get('useGoogleAlbums', false); if (useAlbums) { ret = await GoogleSource._updateAlbumsBaseUrls(photos); } const usePhotos = ChromeStorage.get('useGooglePhotos', false); if (usePhotos) { ret = await GoogleSource._updatePhotosBaseUrls(photos); } return ret; } /** * Update the baseUrls of the given photos in the saved albums * @param {module:sources/photo_source.Photo[]} photos * @throws An error on failure * @returns {boolean} false if couldn't persist albumSelections * @private * @static */ static async _updateAlbumsBaseUrls(photos) { let ret = true; photos = photos || []; if (photos.length === 0) { return ret; } const albums = await ChromeStorage.asyncGet('albumSelections', []); if (albums.length === 0) { return ret; } // loop on all the photos for (const photo of photos) { // loop on all the albums for (const album of albums) { const albumPhotos = album.photos; const index = albumPhotos.findIndex((e) =&gt; { return e.ex.id === photo.ex.id; }); if (index &gt;= 0) { // found it, update baseUrl albumPhotos[index].url = photo.url; } } } // Try to save the updated albums const set = await ChromeStorage.asyncSet('albumSelections', albums, null); if (!set) { ret = false; ChromeLog.error(ChromeLocale.localize('err_storage_title'), 'GoogleSource._updateAlbumsBaseUrls'); } return ret; } /** * Update the baseUrls of the given photos in the saved photos * @param {module:sources/photo_source.Photo[]} photos * @throws An error on failure * @returns {boolean} false if couldn't persist googleImages * @private * @static */ static async _updatePhotosBaseUrls(photos) { let ret = true; photos = photos || []; if (photos.length === 0) { return ret; } const savedPhotos = await ChromeStorage.asyncGet('googleImages', []); if (savedPhotos.length === 0) { return ret; } // loop on all the photos for (const photo of photos) { const index = savedPhotos.findIndex((e) =&gt; { return e.ex.id === photo.ex.id; }); if (index &gt;= 0) { // found it, update baseUrl savedPhotos[index].url = photo.url; } } // Try to save the updated photos const set = await ChromeStorage.asyncSet('googleImages', savedPhotos, null); if (!set) { ret = false; ChromeLog.error(ChromeLocale.localize('err_storage_title'), 'GoogleSource._updatePhotosBaseUrls'); } return ret; } /** * Return true if we should be fetching from Google * trying to minimize Google Photos API usage * @returns {boolean} true if we should fetch * @static */ static _isFetch() { /* only fetch new photos if all are true: api is authorized screensaver is enabled using google photos */ const auth = ChromeStorage.get('permPicasa', 'notSet') === 'allowed'; const enabled = ChromeStorage.getBool('enabled', true); const useGoogle = ChromeStorage.getBool('useGoogle', true); return auth &amp;&amp; enabled &amp;&amp; useGoogle; } /** * Fetch the most recent state for the selected albums * @throws An error if we could not load an album * @returns {Promise&lt;module:sources/photo_source_google.SelectedAlbum[]&gt;} Array of albums * @static * @async */ static async _fetchAlbums() { if (!this._isFetch()) { // no need to change - save on api calls const albums = await ChromeStorage.asyncGet('albumSelections', []); return Promise.resolve(albums); } let ct = 0; const albums = await this.loadAlbums(false, false); for (const album of albums) { ct += album.photos.length; } if ((albums.length &gt; 0)) { ChromeGA.event(MyGA.EVENT.FETCH_ALBUMS, `nAlbums: ${albums.length} nPhotos: ${ct}`); } return Promise.resolve(albums); } /** Determine if a mediaEntry is an image * @param {module:sources/photo_source_google.mediaItem} mediaItem - Google Photos media * object * @returns {boolean} true if entry is a photo * @static * @private */ static _isImage(mediaItem) { return mediaItem &amp;&amp; mediaItem.mimeType &amp;&amp; mediaItem.mimeType.startsWith('image/') &amp;&amp; mediaItem.mediaMetadata &amp;&amp; mediaItem.mediaMetadata.width &amp;&amp; mediaItem.mediaMetadata.height; } /** Get the image size to retrieve * @param {{}} mediaMetadata - info on image * @returns {{width: int, height: int}} image size * @static * @private */ static _getImageSize(mediaMetadata) { const MAX_SIZE = 1920; const ret = {}; ret.width = parseInt(mediaMetadata.width); ret.height = parseInt(mediaMetadata.height); if (!ChromeStorage.getBool('fullResGoogle')) { // limit size of image to download const max = Math.max(MAX_SIZE, ret.width, ret.height); if (max &gt; MAX_SIZE) { if (ret.width === max) { ret.width = MAX_SIZE; ret.height = Math.round(ret.height * (MAX_SIZE / max)); } else { ret.height = MAX_SIZE; ret.width = Math.round(ret.width * (MAX_SIZE / max)); } } } return ret; } /** * Get a photo from a mediaItem * @param {module:sources/photo_source_google.mediaItem} mediaItem - object from Google * Photos API call * @param {string} albumName - Album name * @returns {module:sources/photo_source.Photo} Photo, null if error * @static * @private */ static _processPhoto(mediaItem, albumName) { let photo = null; if (mediaItem &amp;&amp; mediaItem.mediaMetadata) { if (this._isImage(mediaItem)) { const mediaMetadata = mediaItem.mediaMetadata; const size = this._getImageSize(mediaMetadata); const width = size.width; const height = size.height; photo = {}; photo.url = `${mediaItem.baseUrl}=w${width}-h${height}`; photo.asp = width / height; // use album name instead photo.author = albumName; // unique photo id and url to photo in Google Photos photo.ex = { 'id': mediaItem.id, 'url': mediaItem.productUrl, }; photo.point = null; } } return photo; } /** * Extract the photos into an Array * @param {{}} mediaItems - objects from Google Photos API call * @param {string} [albumName=''] - optional Album name * @returns {module:sources/photo_source.Photo[]} Array of photos * @static * @private */ static _processPhotos(mediaItems, albumName = '') { const photos = []; if (!mediaItems) { return photos; } for (const mediaItem of mediaItems) { const photo = this._processPhoto(mediaItem, albumName); if (photo) { this.addPhoto(photos, photo.url, photo.author, photo.asp, photo.ex, photo.point); } } return photos; } /** * Fetch the albums or photos for this source * @throws An error if we couldn't update * @returns {Promise&lt;module:sources/photo_source_google.SelectedAlbum[]|module:sources/photo_source.Photo[]&gt;} * - array of albums or array of photos */ async fetchPhotos() { const METHOD = 'GoogleSource.fetchPhotos'; // this will at least ensure the LAN is connected // may get false positives for other failures if (!navigator.onLine) { return Promise.reject(new Error(ChromeLocale.localize('err_network'))); } try { const key = this.getUseKey(); if (key === PhotoSources.UseKey.ALBUMS_GOOGLE) { // album mode return await GoogleSource._fetchAlbums(); } else { // photo mode return await GoogleSource.loadFilteredPhotos(false); } } catch (err) { if (GoogleSource.isAuthRevokedError(err, METHOD)) { // Oauth2 Access was revoked - handled error ourselves return Promise.resolve([]); } return Promise.reject(err); } } } export default GoogleSource; × Search results Close "},"sources_photo_source_reddit.js.html":{"id":"sources_photo_source_reddit.js.html","title":"Source: sources/photo_source_reddit.js","body":" Documentation Modules analyticsbg/alarmbg/backgroundbg/context_menusbg/databg/ss_controlbg/userchrome/authchrome/exceptionchrome/gachrome/httpchrome/jsonchrome/last_errorchrome/localechrome/logchrome/msgchrome/storagechrome/timechrome/utilsels/app_mainels/confirm_dialogels/error_dialogels/iconsels/pgs/errorels/pgs/google_photosels/pgs/google_photos/albums_viewels/pgs/google_photos/photo_catels/ urn * @type {int} * @const * @default * @private */ const _MAX_PHOTOS = 100; /** * Min size of photo to use * @type {int} * @const * @default * @private */ const _MIN_SIZE = 750; /** * Max size of photo to use * @type {int} * @const * @default * @private */ const _MAX_SIZE = 3500; /** * Expose reddit API * @type {Function} * @private */ let _snoocore; /** * A source of photos from reddit * @extends module:sources/photo_source.PhotoSource * @alias module:sources/photo_source_reddit.RedditSource */ class RedditSource extends PhotoSource { /** * Create a new photo source * @param {string} useKey - The key for if the source is selected * @param {string} photosKey - The key for the collection of photos * @param {string} type - A descriptor of the photo source * @param {string} desc - A human readable description of the source * @param {boolean} isDaily - Should the source be updated daily * @param {boolean} isArray - Is the source an Array of photo Arrays * @param {?Object} [loadArg=null] - optional arg for load function */ constructor(useKey, photosKey, type, desc, isDaily, isArray, loadArg = null) { super(useKey, photosKey, type, desc, isDaily, isArray, loadArg); } /** * Wait for snoocore library * @see https://stackoverflow.com/a/30506051/4468645 * @returns {Promise} resolves when snoocore library loads */ static _waitForLib() { const WAIT_MILLIS = 100; const MAX_WAIT_COUNT = 100; // 10 secs max let ct = 0; return new Promise(function(resolve, reject) { (function waiter() { if (ct === MAX_WAIT_COUNT) { reject(new Error('snoocore library timed out')); } else if (_snoocore) { // already have our instance return resolve(); } else if (window.Snoocore) { // library loaded, get our instance const Snoocore = window.Snoocore; _snoocore = new Snoocore({ userAgent: 'photo-screen-saver', throttle: 0, oauth: { type: 'implicit', key: _KEY, redirectUri: _REDIRECT_URI, scope: ['read'], }, }); return resolve(); } else { // wait then check again ct++; } setTimeout(waiter, WAIT_MILLIS); })(); }); } /** * Parse the size from the submission title. * this is the old way reddit did it * @param {string} title - submission title * @returns {{width: int, height: int}} Photo size * @private */ static _getSize(title) { const ret = {width: -1, height: -1}; const regex = /\\[(\\d*)\\D*(\\d*)\\]/; const res = title.match(regex); if (res) { ret.width = parseInt(res[1], 10); ret.height = parseInt(res[2], 10); } return ret; } /** * Build the list of photos for one page of items * @param {Array} children - Array of objects from reddit * @returns {module:sources/photo_source.Photo[]} Array of photos * @private */ static _processChildren(children) { const photos = []; let url; let width = 1; let height = 1; for (const child of children) { const data = child.data; if (!data.over_18) { // skip NSFW if (data.preview &amp;&amp; data.preview.images) { // new way. has full size image and array of reduced // resolutions let item = data.preview.images[0]; url = item.source.url.replace(/&amp;amp;/g, '&amp;'); width = parseInt(item.source.width, 10); height = parseInt(item.source.height, 10); if (Math.max(width, height) &gt; _MAX_SIZE) { // too big. get the largest reduced resolution image item = item.resolutions[item.resolutions.length - 1]; url = item.url.replace(/&amp;amp;/g, '&amp;'); // noinspection JSCheckFunctionSignatures width = parseInt(item.width, 10); // noinspection JSCheckFunctionSignatures height = parseInt(item.height, 10); } } else if (data.title) { // old way of specifying images - parse size from title const size = RedditSource._getSize(data.title); url = data.url; width = size.width; height = size.height; } } const asp = width / height; const author = data.author; if (asp &amp;&amp; !isNaN(asp) &amp;&amp; (Math.max(width, height) &gt;= _MIN_SIZE) &amp;&amp; (Math.max(width, height) &lt;= _MAX_SIZE)) { PhotoSource.addPhoto(photos, url, author, asp, data.url); } } return photos; } /** * Fetch the photos for this source * @returns {Promise&lt;module:sources/photo_source.Photo[]&gt;} Array of photos */ fetchPhotos() { let photos = []; // wait for library to initialize return RedditSource._waitForLib().then(() =&gt; { // web request to get photos return _snoocore(`${this._loadArg}hot`).listing({ limit: _MAX_PHOTOS, }); }).then((slice) =&gt; { photos = photos.concat(RedditSource._processChildren(slice.children)); return slice.next(); }).then((slice) =&gt; { photos = photos.concat(RedditSource._processChildren(slice.children)); return Promise.resolve(photos); }).catch((err) =&gt; { let msg = err.message; if (msg) { // extract first sentence const idx = msg.indexOf('.'); if (idx !== -1) { msg = msg.substring(0, idx + 1); } } else { msg = 'Unknown Error'; } return Promise.reject(new Error(msg)); }); } } export default RedditSource; × Search results Close "},"sources_photo_sources.js.html":{"id":"sources_photo_sources.js.html","title":"Source: sources/photo_sources.js","body":" Documentation Modules analyticsbg/alarmbg/backgroundbg/context_menusbg/databg/ss_controlbg/userchrome/authchrome/exceptionchrome/gachrome/httpchrome/jsonchrome/last_errorchrome/localechrome/logchrome/msgchrome/storagechrome/timechrome/utilsels/app_mainels/confirm_dialogels/error_dialogels/iconsels/pgs/errorels/pgs/google_photosels/pgs/google_photos/albums_viewels/pgs/google_photos/photo_catels/pgs/google_photos/photos_viewels/pgs/helpels/pgs/settingsels/screensaverels/setting/backgroundels/setting/dropdownels/setting/linkels/setting/localize_behaviorels/setting/sliderels/setting/textels/setting/timeels/setting/toggleels/shared_stylesels/slide_animatableels/spin_down_animationels/spin_up_animationels/waiter_elementmsgpermissionssources/photo_sourcesources/photo_source_chromecastsources/photo_source_factorysources/photo_source_flickrsources/photo_source_googlesources/photo_source_redditsources/photo_sourcesss/builderss/eventsss/geoss/historyss/photoss/photo_finderss/photosss/runnerss/timess/viewsss/views/viewss/views/view_factoryss/views/view_framess/vi from '../../scripts/chrome-extension-utils/scripts/analytics.js'; import * as ChromeMsg from '../../scripts/chrome-extension-utils/scripts/msg.js'; import * as ChromeStorage from '../../scripts/chrome-extension-utils/scripts/storage.js'; import '../../scripts/chrome-extension-utils/scripts/ex_handler.js'; /** * Event handling for a {@link module:els/screensaver.Screensaver} * @module ss/events */ /** * Starting mouse position * @type {{x: ?int, y: ?int}} * @const * @private */ const _MOUSE_START = {x: null, y: null}; /** * Close ourselves * @private */ function _close() { // send message to other screen savers to close themselves ChromeMsg.send(MyMsg.SS_CLOSE).catch(() =&gt; {}); setTimeout(() =&gt; { // delay a little to process events window.close(); }, 750); } /** * Event: Fired when a registered command is activated using * a keyboard shortcut. * @see https://developer.chrome.com/extensions/commands#event-onCommand * @param {string} cmd - keyboard command * @private */ function _onKeyCommand(cmd) { if (SSRunner.isInteractive()) { if (cmd === 'ss-toggle-paused') { ChromeGA.event(ChromeGA.EVENT.KEY_COMMAND, `${cmd}`); SSRunner.togglePaused(); } else if (cmd === 'ss-forward') { ChromeGA.event(ChromeGA.EVENT.KEY_COMMAND, `${cmd}`); SSRunner.forward(); } else if (cmd === 'ss-back') { ChromeGA.event(ChromeGA.EVENT.KEY_COMMAND, `${cmd}`); SSRunner.back(); } } } // noinspection JSUnusedLocalSymbols /** * Event: Fired when a message is sent from either an extension&lt;br&gt; * (by runtime.sendMessage) or a content script (by tabs.sendMessage). * @see https://developer.chrome.com/extensions/runtime#event-onMessage * @param {module:chrome/msg.Message} request - details for the message * @param {Object} [sender] - MessageSender object * @param {Function} [response] - function to call once after processing * @returns {boolean} true if asynchronous * @private */ function _onMessage(request, sender, response) { if (request.message === MyMsg.SS_CLOSE.message) { _close(); } else if (request.message === MyMsg.SS_IS_SHOWING.message) { // let people know we are here response({message: 'OK'}); } return false; } /** * Event: KeyboardEvent * @see https://developer.mozilla.org/en-US/docs/Web/API/KeyboardEvent * @param {KeyboardEvent} ev - KeyboardEvent * @private */ function _onKey(ev) { const keyName = ev.key; if (!SSRunner.isStarted()) { _close(); return; } switch (keyName) { case 'Alt': case 'Shift': case ' ': case 'ArrowLeft': case 'ArrowRight': // fallthrough if (!SSRunner.isInteractive()) { _close(); } break; default: _close(); break; } } /** * Event: mousemove * @param {MouseEvent} ev - mousemove event * @private */ function _onMouseMove(ev) { if (_MOUSE_START.x &amp;&amp; _MOUSE_START.y) { const deltaX = Math.abs(ev.clientX - _MOUSE_START.x); const deltaY = Math.abs(ev.clientY - _MOUSE_START.y); if (Math.max(deltaX, deltaY) &gt; 10) { // close after a minimum amount of mouse movement _close(); } } else { // first move, set values _MOUSE_START.x = ev.clientX; _MOUSE_START.y = ev.clientY; } } /** * Event: mouse click * @private */ function _onMouseClick() { if (SSRunner.isStarted()) { const idx = SSViews.getSelectedIndex(); const allowPhotoClicks = ChromeStorage.getBool('allowPhotoClicks'); if (allowPhotoClicks &amp;&amp; (typeof (idx) !== 'undefined')) { const view = SSViews.get(idx); view.photo.showSource(); } } _close(); } /** * Event: called when document and resources are loaded * @private */ function _onLoad() { // listen for chrome messages ChromeMsg.listen(_onMessage); // listen for key events window.addEventListener('keydown', _onKey, false); // listen for mousemove events window.addEventListener('mousemove', _onMouseMove, false); // listen for mouse click events window.addEventListener('click', _onMouseClick, false); // listen for special keyboard commands // noinspection JSUnresolvedVariable chrome.commands.onCommand.addListener(_onKeyCommand); } // listen for document and resources loaded window.addEventListener('load', _onLoad) nse.results[0].formatted_address; // cache it _addToCache(pt, location); } return Promise.resolve(location); }); } /** * Try to get (@link module:ss/geo.Location} from cache * @param {string} point - a geolocation * @returns {module:ss/geo.Location|undefined} location, undefined if not cached * @private */ function _getFromCache(point) { return _LOC_CACHE.entries.find((element) =&gt; { return (element.point === point); }); } /** * Try to get (@link module:ss/geo.Location} from cache * @param {string} point - a geolocation * @param {string} location - description * @private */ function _addToCache(point, location) { _LOC_CACHE.entries.push({ loc: location, point: point, }); if (_LOC_CACHE.entries.length &gt; _LOC_CACHE.maxSize) { // FIFO _LOC_CACHE.entries.shift(); } } /** * Make sure point is in fixed point notation * @param {string} point - 'lat lng' may have exponential notation * @returns {string} 'lat,lng' fixed point notation * @private */ function _cleanPoint(point) { let ret = point; try { const stringArray = point.split(' '); if (stringArray.length === 2) { const lat = parseFloat(stringArray[0]).toFixed(8); const lng = parseFloat(stringArray[1]).toFixed(8); ret = `${lat},${lng}`; } } catch (ex) { ChromeUtils.noop(); } return ret; } × Search results Close "},"screensaver_ss_history.js.html":{"id":"screensaver_ss_history.js.html","title":"Source: screensaver/ss_history.js","body":" Documentation Modules analyticsbg/alarmbg/backgroundbg/context_menusbg/databg/ss_controlbg/userchrome/authchrome/exceptionchrome/gachrome/httpchrome/jsonchrome/last_errorchrome/localechrome/logchrome/msgchrome/storagechrome/timechrome/utilsels/app_mainels/confirm_dialogels/error_dialogels/iconsels/pgs/errorels/pgs/google_photosels/pgs/google_photos/albums_viewels/pgs/google_photos/photo_catels/pgs/google_photos/photos_viewels/pgs/helpels/pgs/settingsels/screensaverels/setting/backgroundels/setting/dropdownels/setting/linkels/setting/localize_behaviorels/setting/sliderels/setting/tex start */ export function start(delay = 2000) { const transTime = ChromeStorage.get('transitionTime', {'base': 30, 'display': 30, 'unit': 0}); setWaitTime(transTime.base * 1000); _VARS.interactive = ChromeStorage.getBool('interactive', false); SSHistory.initialize(); // start slide show. slight delay at beginning so we have a smooth start window.setTimeout(_runShow, delay); } /** * Get wait time between _runShow calls * @returns {int} current wait time */ export function getWaitTime() { return _VARS.waitTime; } /** * Set wait time between _runShow calls in milliSecs * @param {int} waitTime - wait time for next attempt to get photo */ export function setWaitTime(waitTime) { _VARS.waitTime = waitTime; // larger than 32 bit int is bad news // see: https://stackoverflow.com/a/3468650/4468645 _VARS.waitTime = Math.min(2147483647, waitTime); } /** * Set last selected index * @param {int} lastSelected - last index in {@link module:ss/views.Views} */ export function setLastSelected(lastSelected) { _VARS.lastSelected = lastSelected; } /** * Set last selected index * @param {int} idx - replace index in {@link module:ss/views.Views} */ export function setReplaceIdx(idx) { _VARS.replaceIdx = idx; } /** * Has the first page run * @returns {boolean} if animation has started */ export function isStarted() { return _VARS.started; } /** * Is interactive mode allowed * @returns {boolean} true if allowed */ export function isInteractive() { return _VARS.interactive; } /** * Are we paused * @returns {boolean} true if paused */ export function isPaused() { return _VARS.paused; } /** * Is the given idx a part of the current animation pair * @param {int} idx - index into {@link module:ss/views.Views} * @returns {boolean} if selected or last selected */ export function isCurrentPair(idx) { const selected = SSViews.getSelectedIndex(); return ((idx === selected) || (idx === _VARS.lastSelected)); } /** * Toggle paused state of the slideshow * @param {?int} [newIdx=null] optional idx to use for d so the animation runs _VARS.lastSelected = selected; SSViews.setSelectedIndex(nextIdx); if (newIdx === null) { // load next photo from master array SSFinder.replacePhoto(_VARS.replaceIdx); _VARS.replaceIdx = _VARS.lastSelected; } } // set the next timeout, then call ourselves - runs unless interrupted _VARS.timeOutId = window.setTimeout(() =&gt; { _runShow(); }, _VARS.waitTime); } × Search results Close "},"screensaver_ss_time.js.html":{"id":"screensaver_ss_time.js.html","title":"Source: screensaver/ss_time.js","body":" Documentation Modules analyticsbg/alarmbg/backgroundbg/context_menusbg/databg/ss_controlbg/userchrome/authchrome/exceptionchrome/gachrome/httpchrome/jsonchrome/last_errorchrome/localechrome/logchrome/msgchrome/storagechrome/timechrome/utilsels/app_mainels/confirm_dialogels/error_dialogels/iconsels/pgs/errorels/pgs/google_photosels/pgs/google_photos/albums_viewels/pgs/google_photos/photo_catels/pgs/google_photos/photos_viewels/pgs/helpels/pgs/settingsels/screensaverels/setting/backgroundels/setting/dropdownels/setting/linkels/setting/localize_behaviorels/setting/sliderels/setting/textels/setting/timeels/setting/toggleels/shared_stylesels/slide_animatableels/spin_down_animationels/spin_up_animationels/waiter_elementmsgpermissionssources/photo_sourcesources/photo_source_chromecastsources/photo_source_factorysources/photo_source_flickrsources/photo_source_googlesources/photo_source_redditsources/photo_sourcesss/builderss/eventsss/geoss/historyss/photoss/photo_finderss/photosss/runnerss/timess/viewsss/views/viewss/views/view_factoryss/views/view_framess/views/view_fullss/views/view_letterboxss/views/view_zoomutils Classes chrome/exception.ExHandlerchrome/last_error.LastErrorchrome/time.ChromeTimesources/photo_source.PhotoSourcesources/photo_source_chromecast.CCSourcesources/photo_source_flickr.FlickrSourcesources/photo_source_google.GoogleSourcesources/photo_source_reddit.RedditSourcess/photo.SSPhotoss/views/view.SSViewss/views/view_frame.SSViewFramess/ ews */ /** * Enum for view type * @typedef {int} module:ss/views.Type * @readonly * @enum {int} */ export const Type = { UNDEFINED: -1, LETTERBOX: 0, ZOOM: 1, FRAME: 2, FULL: 3, RANDOM: 4, }; /** * Max number of views * @type {int} * @const * @private */ const _MAX_VIEWS = 10; /** * The array of views * @typedef {Array&lt;module:ss/views/view.SSView&gt;} module:ss/views.Views * @type module:ss/views.Views * @const * @private */ const _views = []; /** * The neon-animated-pages * @type {Element|null} * @private */ let _pages = null; /** * The view type * @type {module:ss/views.Type} * @private */ let _type = Type.UNDEFINED; /** * Process settings related to the photo's appearance * @private */ function _setViewType() { _type = ChromeStorage.getInt('photoSizing', 0); if (_type === Type.RANDOM) { // pick random sizing _type = ChromeUtils.getRandomInt(0, 3); } /** @type {?string} */ let type = 'contain'; switch (_type) { case Type.LETTERBOX: type = 'contain'; break; case Type.ZOOM: type = 'cover'; break; case Type.FRAME: case Type.FULL: type = null; break; default: break; } Screensaver.setSizingType(type); } /** * Create the {@link module:ss/views/view.SSView} pages * @param {PolymerElement} t */ export function create(t) { _pages = t.$.pages; _setViewType(); const len = Math.min(SSPhotos.getCount(), _MAX_VIEWS); for (let i = 0; i &lt; len; i++) { const photo = SSPhotos.get(i); const view = SSViewFactory.create(photo, _type); _views.push(view); } SSPhotos.setCurrentIndex(len); // set and force render of animated pages t.set('_views', _views); t.$.repeatTemplate.render(); // set the Elements of each view _views.forEach((view, index) =&gt; { const el = _pages.querySelector('#view' + index); const image = el.querySelector('.image'); const author = el.querySelector('.author'); const time = el.querySelector('.time'); const location = el.querySelector('.location'); const model = t.$.repeatTemplate.modelForElement(el); view.setElements(image, author, time, location, model); }); } /** * Get the type of view * @returns {module:ss/views.Type} */ export function getType() { if (_type === Type.UNDEFINED) { _setViewType(); } return _type; } /** * Get number of views * @returns {int} */ export function getCount() { return _views.length; } /** * Get the {@link module:ss/views/view.SSView} at the given index * @param {int} idx - The index * @returns {module:ss/views/view.SSView} */ export function get(idx) { return _views[idx]; } /** * Get the selected index * @returns {int|undefined} The index */ export function getSelectedIndex() { if (_pages) { // noinspection JSUnresolvedVariable return _pages.selected; } // noinspection UnnecessaryReturnStatementJS return; } /** * Set the selected index * @param {int} selected */ export function setSelectedIndex(selected) { _pages.selected = selected; } /** * Is the given idx the selected index * @param {int} idx - index into {@link module:ss/views.Views} * @returns {boolean} true if selected */ export function isSelectedIndex(idx) { let ret = false; // noinspection JSUnresolvedVariable if (_pages &amp;&amp; (idx === _pages.selected)) { ret = true; } return ret; } /** * Is the given {@link module:ss/photo.SSPhoto} in one of the {@link module:ss/views.Views} * @param {module:ss/photo.SSPhoto} photo * @returns {boolean} true if in {@link module:ss/views.Views} */ export function hasPhoto(photo) { let ret = false; for (const view of _views) { if (view.photo.getId() === photo.getId()) { ret = true; break; } } return ret; } /** * Do we have a view with a usable photo * @returns {boolean} true if at least one photo is valid */ export function hasUsable() { let ret = false; for (let i = 0; i &lt; _views.length; i++) { const view = _views[i]; if (SSRunner.isCurrentPair(i)) { // don't check current animation pair continue; } if (!view.photo.isBad()) { ret = true; break; } } return ret; } /** * Replace all views */ export function replaceAll() { for (let i = 0; i &lt; _views.length; i++) { if (SSRunner.isCurrentPair(i)) { // don't replace current animation pair continue; } const view = _views[i]; const photo = SSPhotos.getNextUsable(); if (photo) { view.setPhoto(photo); } else { // all bad break; } } SSHistory.clear(); } /** * Try to find a photo that has finished loading * @param {int} idx - index into {@link module:ss/views.Views} * @returns {int} index into {@link module:ss/views.Views}, -1 if none are loaded */ export function findLoadedPhoto(idx) { if (!hasUsable()) { // replace the photos replaceAll(); } if ((_views[idx] !== undefined) &amp;&amp; _views[idx].isLoaded()) { return idx; } // wrap-around loop: https://stackoverflow.com/a/28430482/4468645 for (let i = 0; i &lt; _views.length; i++) { const index = (i + idx) % _views.length; const view = _views[index]; if (SSRunner.isCurrentPair(index)) { // don't use current animation pair continue; } if (view.isLoaded()) { return index; } else if (view.isError() &amp;&amp; !view.photo.isBad()) { view.photo.markBad(); if (!SSPhotos.hasUsable()) { // all photos bad Screensaver.setNoPhotos(); return -1; } } } return -1; } × Search results Close "},"screensaver_views_ss_view.js.html":{"id":"screensaver_views_ss_view.js.html","title":"Source: screensaver/views/ss_view.js","body":" Documentation Modules analyticsbg/alarmbg/backgroundbg/context_menusbg/databg/ss_controlbg/userchrome/authchrome/exceptionchrome/gachrome/httpchrome/jsonchrome/last_errorchrome/localechrome/logchrome/msgchrome/storagechrome/timechrome/utilsels/app_mainels/confirm_dialogels/error_dialogels/iconsels/pgs/errorels/pgs/google_photosels/pgs/google_photos/albums_viewels/pgs/google_photos/photo_catels/pgs/google_photos/photos_viewels/pgs/helpels/pgs/settingsels/screensaverels/setting/backgroundels/setting/dropdownels/setting/linkels/setting/localize_behaviorels/setting/sliderels/setting/textels/setting/timeels/setting/toggleels/shared_stylesels/slide_animatableels/spin_down_animationels/spin_up_animationels/waiter_elementmsgpermissionssources/photo_sourcesources/ph  - Geo location * @property {Object} model - template item model * @property {string} url - photo url, binding * @property {string} authorLabel - author text, binding * @property {string} locationLabel - location text, binding * @alias module:ss/views/view.SSView */ class SSView { /** * Create a new SSView * @param {module:ss/photo.SSPhoto} photo - An {@link module:ss/photo.SSPhoto} */ constructor(photo) { this.photo = photo; this.image = null; this.author = null; this.time = null; this.location = null; this.model = null; this.url = photo.getUrl(); this.authorLabel = ''; this.locationLabel = ''; } /** * Call notifyPath after set because dirty checking doesn't always work * @param {Object} model - model to change * @param {string} prop - property name * @param {Object} value - property value * @private */ static _dirtySet(model, prop, value) { model.set(prop, value); model.notifyPath(prop); } /** * Determine if a photo would look bad zoomed or stretched on the screen * @param {number} asp - an aspect ratio * @returns {boolean} true if a photo aspect ratio differs substantially * from the screens' * @private */ static _isBadAspect(asp) { // arbitrary const CUT_OFF = 0.5; return (asp &lt; _SCREEN_AR - CUT_OFF) || (asp &gt; _SCREEN_AR + CUT_OFF); } /** * Determine if a given aspect ratio should be ignored * @param {number} asp - an aspect ratio * @param {int} photoSizing - the sizing type * @returns {boolean} true if the aspect ratio should be ignored */ static ignore(asp, photoSizing) { let ret = false; const skip = ChromeStorage.getBool('skip'); if ((!asp || isNaN(asp)) || (skip &amp;&amp; ((photoSizing === 1) || (photoSizing === 3)) &amp;&amp; SSView._isBadAspect(asp))) { // ignore photos that don't have aspect ratio // or would look bad with cropped or stretched sizing options ret = true; } return ret; } /** * Should we show the location, if available * @returns {boolean} true if we should show the location * @static */ static _showLocation() { return ChromeStorage.getBool('showLocation'); } /** * Should we show the time * @returns {boolean} true if we should show the time * @static */ static showTime() { return ChromeStorage.getBool('showTime'); } /** * Does a photo have an author label to show * @returns {boolean} true if we should show the author */ _hasAuthor() { const photographer = this.photo.getPhotographer(); return !ChromeUtils.isWhiteSpace(photographer); } /** * Does a view have an author label set * @returns {boolean} true if author label is not empty */ _hasAuthorLabel() { return !ChromeUtils.isWhiteSpace(this.authorLabel); } /** * Does a photo have a geolocation * @returns {boolean} true if geolocation point is non-null */ _hasLocation() { return !!this.photo.getPoint(); } /** * Does a view have an location label set * @returns {boolean} true if location label is not empty */ _hasLocationLabel() { return !ChromeUtils.isWhiteSpace(this.locationLabel); } /** * Set the style for the time label */ _setTimeStyle() { if (ChromeStorage.getBool('largeTime')) { this.time.style.fontSize = '8.5vh'; this.time.style.fontWeight = 300; } } /** * Set the url * @param {?string} url to use if not null */ setUrl(url = null) { this.url = url || this.photo.getUrl(); SSView._dirtySet(this.model, 'view.url', this.url); } /** * Flag the photo in this view to bad */ markPhotoBad() { if (this.photo) { this.photo.markBad(); } } /** * Set the author text */ _setAuthorLabel() { this.authorLabel = ''; SSView._dirtySet(this.model, 'view.authorLabel', this.authorLabel); const type = this.photo.getType(); const photographer = this.photo.getPhotographer(); let newType = type; const idx = type.search('User'); if (!ChromeStorage.getBool('showPhotog') &amp;&amp; (idx !== -1)) { // don't show label for user's own photos, if requested return; } if (idx !== -1) { // strip off 'User' newType = type.substring(0, idx - 1); } if (this._hasAuthor()) { this.authorLabel = `${photographer} / ${newType}`; } else { // no photographer name this.authorLabel = `${ChromeLocale.localize('photo_from')} ${newType}`; } SSView._dirtySet(this.model, 'view.authorLabel', this.authorLabel); } /** * Set the geolocation text */ _setLocationLabel() { this.locationLabel = ''; SSView._dirtySet(this.model, 'view.locationLabel', this.locationLabel); // TODO add back if we do geo location again // if (SSView._showLocation() &amp;&amp; this._hasLocation()) { // const point = this.photo.getPoint(); // Geo.get(point).then((location) =&gt; { // if (location &amp;&amp; this.model) { // location = location.replace('Unnamed Road, ', ''); // this.locationLabel = location; // SSView._dirtySet(this.model, 'view.locationLabel', // this.locationLabel); // } // return null; // }).catch((err) =&gt; { // const networkErr = ChromeLocale.localize('err_network'); // if (!err.message.includes(networkErr)) { // ChromeGA.error(`${err.message}, point: ${point}`, // 'SSView._setLocationLabel'); // } // }); // } } /** * Set the elements of the view * @param {Element} image - paper-image, photo * @param {Element} author - div, photographer * @param {Element} time - div, current time * @param {Element} location - div, geolocation text * @param {Object} model - template item model */ setElements(image, author, time, location, model) { this.image = image; this.author = author; this.time = time; this.location = location; this.model = model; this._setTimeStyle(); this.setPhoto(this.photo); } /** * Set the photo * @param {module:ss/photo.SSPhoto} photo - a photo to render */ setPhoto(photo) { this.photo = photo; this.setUrl(); this._setAuthorLabel(false); this._setLocationLabel(); } /** * Render the page for display - the default CSS is for our view * subclasses override this to determine the look of photo */ render() {} /** * Determine if a photo failed to load (usually 404 or 403 error) * @returns {boolean} true if image load failed */ isError() { return !this.image || this.image.error; } /** * Determine if a photo has finished loading * @returns {boolean} true if image is loaded */ isLoaded() { return !!this.image &amp;&amp; this.image.loaded; } } export default SSView; × Search results Close "},"screensaver_views_ss_view_factory.js.html":{"id":"screensaver_views_ss_view_factory.js.html","title":"Source: screensaver/views/ss_view_factory.js","body":" Documentation Modules analyticsbg/alarmbg/backgroundbg/context_menusbg/databg/ss_controlbg/userchrome/authchrome/exceptionchrome/gachrome/httpchrome/jsonchrome/last_errorchrome/localechrome/logchrome/msgchrome/storagechrome/timechrome/utilsels/app_mainels/confirm_dialogels/error_dialogels/iconsels/pgs/errorels/pgs/google_photosels/pgs/google_photos/albums_viewels/pgs/google_photos/photo_catels/pgs/google_photos/photos_viewels/pgs/helpels/pgs/settingsels/screensaverels/setting/backgroundels/setting/dropdownels/setting/linkels/setting/localize_behaviorels/setting/sliderels/setting/textels/setting/timeels/setting/toggleels/shared_stylesels/slide_animatableels/spin_down_animationels/spin_up_animationels/waiter_elementmsgpermissionssources/photo_sourcesources/photo_source_chromecastsources/photo_source_factorysources/photo_source_flickrsources/photo_source_googlesources/photo_source_redditsources/photo_sourcesss/builderss/eventsss/geoss/historyss/photoss/photo_finderss/photosss/runnerss/timess/viewsss/views/viewss/views/view_factoryss/views/view_framess/views/view_fullss/views/view_letterboxss/views/view_zoomutils Classes chrome/exception.ExHandlerchrome/last_error.LastErrorchrome/time.ChromeTimesources/photo_source.PhotoSourcesources/photo_source_chromecast.CCSourcesources/photo_source_flickr.FlickrSourcesources/photo_source_google.GoogleSourcesources/photo_source_reddit.RedditSourcess/photo.SSPhotoss/views/view.SSViewss/views/view_frame.SSViewFramess/views/view_full.SSViewFullss/views/view_letterbox.SSViewLetterboxss/views/view_zoom.SSViewZoom Events event:confirm-tapevent:no-albumsevent:value-changed Source: screensaver/views/ss_view_factory.js /* * Copyright (c) 2015-2019, Michael A. Upd screen.width - frWidth) / 2 + 'px'; imageStyle.border = 0.5 + 'vh ridge WhiteSmoke'; imageStyle.borderBottom = 5 + 'vh solid WhiteSmoke'; imageStyle.borderRadius = '1.5vh'; imageStyle.boxShadow = '1.5vh 1.5vh 1.5vh rgba(0,0,0,.7)'; SSViewFrame._setLabelStyle(authorStyle, frWidth, frHeight, false); SSViewFrame._setLabelStyle(locationStyle, frWidth, frHeight, true); // percent of screen height of image let imgHtPer = (frHeight / screen.height) * 100; // percent of screen height on each side of image let topPer = (100 - imgHtPer) / 2; // percent of screen width of image let imgWidthPer = (frWidth / screen.width) * 100; // percent of screen width on each side of image let sidePer = (100 - imgWidthPer) / 2; timeStyle.right = sidePer + 1.0 + 'vw'; timeStyle.textAlign = 'right'; timeStyle.bottom = topPer + 5.0 + 'vh'; // percent of half the width of image let maxWidth = imgWidthPer / 2; if (this._hasLocationLabel()) { // limit author width if we also have a location authorStyle.maxWidth = maxWidth - 1 + 'vw'; } if (this._hasAuthorLabel()) { // limit location width if we also have an author locationStyle.maxWidth = maxWidth - 1 + 'vw'; } } } export default SSViewFrame; × Search results Close "},"screensaver_views_ss_view_full.js.html":{"id":"screensaver_views_ss_view_full.js.html","title":"Source: screensaver/views/ss_view_full.js","body":" Documentation Modules analyticsbg/alarmbg/backgroundbg/context_menusbg/databg/ss_controlbg/userchrome/authchrome/exceptionchrome/gachrome/httpchrome/jsonchrome/last_errorchrome/localechrome/logchrome/msgchrome/storagechrome/timechrome/utilsels/app_mainels/confirm_dialogels/error_dialogels/iconsels/pgs/errorels/pgs/google_photosels/pgs/google_photos/albums_viewels/pgs/google_photos/photo_catels/pgs/google_photos/photos_viewels/pgs/helpels/pgs/settingsels/screensaverels/setting/backgroundels/setting/dropdownels/setting/linkels/setting/localize_behaviorels/setting/sliderels/setting/textels/setting/timeels/setting/toggleels/shared_stylesels/
