'../../node_modules/@polymer/app-layout/app-scroll-effects/app-scroll-effects.js'; import '../../node_modules/@polymer/app-layout/app-header/app-header.js'; import '../../node_modules/@polymer/app-layout/app-header-layout/app-header-layout.js'; import '../../node_modules/@polymer/app-layout/app-toolbar/app-toolbar.js'; import '../../node_modules/@polymer/app-storage/app-localstorage/app-localstorage-document.js'; import '../../elements/pages/settings-page/settings-page.js'; import '../../elements/pages/error-page/error-page.js'; import '../../elements/pages/help-page/help-page.js'; import '../../elements/pages/google-photos-page/google-photos-page.js'; import '../../elements/setting-elements/localize-behavior/localize-behavior.js'; import '../../elements/setting-elements/setting-dropdown/setting-dropdown.js'; import '../../elements/setting-elements/setting-toggle/setting-toggle.js'; import '../../elements/setting-elements/setting-slider/setting-slider.js'; import '../../elements/setting-elements/setting-link/setting-link.js'; import '../../elements/setting-elements/setting-background/setting-background.js'; import '../../elements/setting-elements/setting-time/setting-time.js'; import '../../elements/setting-elements/setting-text/setting-text.js'; import '../../elements/my_icons.js'; import * as MyMsg from '../../scripts/my_msg.js'; import {GooglePhotosPage} from '../../elements/pages/google-photos-page/google-photos-page.js'; import {ErrorPage} from '../../elements/pages/error-page/error-page.js'; import {HelpPage} from '../../elements/pages/help-page/help-page.js'; import * as Permissions from './permissions.js'; import * as ChromeGA from '../../scripts/chrome-extension-utils/scripts/analytics.js'; import * as ChromeLocale from '../../scripts/chrome-extension-utils/scripts/locales.js'; import * as ChromeLog from '../../scripts/chrome-extension-utils/scripts/log.js'; import * as ChromeMsg from '../../scripts/chrome-extension-utils/scripts/msg.js'; import * as ChromeStorage from '../../scripts/chrome-extension-utils/scripts/storage.js'; import * as ChromeUtils from '../../scripts/chrome-extension-utils/scripts/utils.js'; import '../../scripts/chrome-extension-utils/scripts/ex_handler.js'; /** * Extension's Options page * @module Options */ /** * Manage an html page that is inserted on demand&lt;br /&gt; * May also be a url link to external site * @typedef {{}} module:Options.Page * @property {string} label - label for Nav menu * @property {string} route - element name route to page * @property {string} icon - icon for Nav Menu * @property {?Object|Function} obj - something to be done when selected * @property {boolean} ready - true if html is inserted * @property {boolean} divider - true for divider before item */ /** * Path to the extension in the Web Store * @type {string} * @const * @private */ const EXT_URI = 'https://chrome.google.com/webstore/detail/screensaver/' + chrome.runtime.id + '/'; /** * Path to my Pushy Clipboard extension * @type {string} * @const * @default * @private */ const PUSHY_URI = 'https://chrome.google.com/webstore/detail/pushy-clipboard/' + 'jemdfhaheennfkehopbpkephjlednffd'; /** * auto-binding template * @type {Object} * @const * @private */ const t = document.querySelector('#t'); /** * Array of pages * @type {module:Options.Page[]} * @private */ t.pages = [ { label: ChromeLocale.localize('menu_settings'), route: 'page-settings', icon: 'myicons:settings', obj: null, ready: true, divider: false, }, { label: ChromeLocale.localize('menu_preview'), route: 'page-preview', icon: 'myicons:pageview', obj: _showScreensaverPreview, ready: true, divider: false, }, { label: ChromeLocale.localize('menu_google'), route: 'page-google-photos', icon: 'myicons:cloud', obj: _showGooglePhotosPage, ready: false, divider: true, }, { label: ChromeLocale.localize('menu_permission'), route: 'page-permission', icon: 'myicons:perm-data-setting', obj: _showPermissionsDialog, ready: true, divider: false, }, { label: ChromeLocale.localize('menu_error'), route: 'page-error', icon: 'myicons:error', obj: _showErrorPage, ready: false, disabled: false, divider: true, }, { label: ChromeLocale.localize('menu_help'), route: 'page-help', icon: 'myicons:help', obj: _showHelpPage, ready: false, divider: false, }, { label: ChromeLocale.localize('help_faq'), route: 'page-faq', icon: 'myicons:help', obj: 'https://opus1269.github.io/screensaver/faq.html', ready: true, divider: false, }, { label: ChromeLocale.localize('menu_support'), route: 'page-support', icon: 'myicons:help', obj: `${EXT_URI}support`, ready: true, divider: false, }, { label: ChromeLocale.localize('menu_rate'), route: 'page-rate', icon: 'myicons:grade', obj: `${EXT_URI}reviews`, ready: true, divider: false, }, { label: ChromeLocale.localize('menu_pushy'), route: 'page-pushy', icon: 'myicons:extension', obj: PUSHY_URI, ready: true, divider: true, }, ]; // Error dialog t.dialogTitle = ''; t.dialogText = ''; /** * Current {@link Options.Page} * @type {string} * @private */ t.route = 'page-settings'; /** * Google Photos permission * @type {string} * @property t.permission */ /** * Chrome sign in state * @type {boolean} * @private */ t.signedInToChrome = ChromeStorage.getBool('signedInToChrome', true); /** * Display an error dialog * @param {string} title - dialog title * @param {string} text - dialog text */ export function showErrorDialog(title, text) { // Display Error Dialog if not signed in to Chrome t.dialogTitle = title; t.dialogText = text; t.$.errorDialog.open(); } /** * Event: Document and resources loaded * @private */ function _onLoad() { ChromeGA.page('/options.html'); // listen for chrome messages ChromeMsg.listen(_onMessage); // initialize menu enabled states _setErrorMenuState(); _setGooglePhotosMenuState(); // listen for changes to chrome.storage // listen for changes to chrome.storage chrome.storage.onChanged.addListener(function(changes) { for (const key in changes) { if (changes.hasOwnProperty(key)) { if (key === 'lastError') { _setErrorMenuState(); break; } } } }); // listen for changes to localStorage window.addEventListener('storage', (ev) =&gt; { if (ev.key === 'permPicasa') { _setGooglePhotosMenuState(); } else if (ev.key === 'signedInToChrome') { t.signedInToChrome = ChromeStorage.getBool('signedInToChrome', true); } }, false); } /** * Event: navigation menu selected * Route to proper page * @param {Event} event - ClickEvent * @private */ t._onNavMenuItemTapped = function(event) { // Close drawer after menu item is selected if it is in narrow layout const appDrawerLayout = document.querySelector('#appDrawerLayout'); const appDrawer = document.querySelector('#appDrawer'); if (appDrawer &amp;&amp; appDrawerLayout &amp;&amp; appDrawerLayout.narrow) { appDrawer.close(); } const idx = _getPageIdx(event.currentTarget.id); ChromeGA.event(ChromeGA.EVENT.MENU, t.pages[idx].route); const prevRoute = t.route; if (!t.pages[idx].obj) { // some pages are just pages t.route = t.pages[idx].route; } else if (typeof t.pages[idx].obj === 'string') { // some pages are url links t.$.mainMenu.select(prevRoute); chrome.tabs.create({url: t.pages[idx].obj}); } else { // some pages have functions to view them t.pages[idx].obj(idx, prevRoute); } }; /** * Event: Clicked on accept permissions dialog button * @private */ t._onAcceptPermissionsClicked = function() { ChromeGA.event(ChromeGA.EVENT.BUTTON, 'Permission.Allow'); Permissions.request(Permissions.PICASA).then((granted) =&gt; { if (!granted) { return Permissions.removeGooglePhotos(); } else { return null; } }).catch((err) =&gt; { ChromeLog.error(err.message, 'Options._onAcceptPermissionsClicked'); }); }; /** * Event: Clicked on deny permission dialog button * @private */ t._onDenyPermissionsClicked = function() { ChromeGA.event(ChromeGA.EVENT.BUTTON, 'Permission.Deny'); Permissions.removeGooglePhotos().catch((err) =&gt; { ChromeLog.error(err.message, 'Options._onDenyPermissionsClicked'); }); }; /** * Computed property: Page title * @returns {string} i18n title * @private */ t._computeTitle = function() { return ChromeLocale.localize('chrome_extension_name'); }; /** * Computed property: Menu label * @returns {string} i18n label * @private */ t._computeMenu = function() { return ChromeLocale.localize('menu'); }; /** * Computed property: Permissions dialog title * @returns {string} i18n title * @private */ t._computePermDialogTitle = function() { return ChromeLocale.localize('menu_permission'); }; /** * Computed Binding: Info message for permission * @returns {string} * @private */ t._computePermissionsMessage = function() { return ChromeLocale.localize('permission_message'); }; /** * Computed Binding: Info message for permission * @returns {string} * @private */ t._computePermissionsMessage1 = function() { return ChromeLocale.localize('permission_message1'); }; /** * Computed Binding: Info message for permission * @returns {string} * @private */ t._computePermissionsMessage2 = function() { return ChromeLocale.localize('permission_message2'); }; /** * Computed Binding: Determine content script permission status string * @param {string} permission - current setting * @returns {string} * @private */ t._computePermissionsStatus = function(permission) { return `${ChromeLocale.localize( 'permission_status')} ${ChromeLocale.localize(permission)}`; }; /** * Get the index into the {@link Options.pages} array * @param {string} name - {@link Options.page} route * @returns {int} index into array * @private */ function _getPageIdx(name) { return t.pages.map(function(e) { return e.route; }).indexOf(name); } /** * Show the Google Photos page * @param {int} index - index into [t.pages]{@link Options.t.pages} * @private */ function _showGooglePhotosPage(index) { t.signedInToChrome = ChromeStorage.getBool('signedInToChrome', true); if (!t.signedInToChrome) { // Display Error Dialog if not signed in to Chrome t.dialogTitle = ChromeLocale.localize('err_chrome_signin_title'); t.dialogText = ChromeLocale.localize('err_chrome_signin'); t.$.errorDialog.open(); return; } if (!t.pages[index].ready) { // create the page the first time t.pages[index].ready = true; t.gPhotosPage = new GooglePhotosPage('gPhotosPage'); t.$.googlePhotosInsertion.appendChild(t.gPhotosPage); } else if (ChromeStorage.getBool('isAlbumMode')) { t.gPhotosPage.loadAlbumList().catch(() =&gt; {}); } t.route = t.pages[index].route; } /** * Show the error viewer page * @param {int} index - index into {@link Options.pages} * @private */ function _showErrorPage(index) { if (!t.pages[index].ready) { // insert the page the first time t.pages[index].ready = true; const el = new ErrorPage(); t.$.errorInsertion.appendChild(el); } t.route = t.pages[index].route; } /** * Show the help page * @param {int} index - index into [t.pages]{@link Options.t.pages} * @private */ function _showHelpPage(index) { if (!t.pages[index].ready) { // insert the page the first time t.pages[index].ready = true; const el = new HelpPage(); t.$.helpInsertion.appendChild(el); } t.route = t.pages[index].route; } // noinspection JSUnusedLocalSymbols /** * Display a preview of the screen saver * @param {int} index - index into [t.pages]{@link Options.t.pages} * @param {string} prevRoute - last page selected * @private */ function _showScreensaverPreview(index, prevRoute) { // reselect previous page - need to delay so tap event is done setTimeout(() =&gt; t.$.mainMenu.select(prevRoute), 500); ChromeMsg.send(MyMsg.SS_SHOW).catch(() =&gt; {}); } /** * Show the permissions dialog * @private */ function _showPermissionsDialog() { t.permission = ChromeStorage.get('permPicasa'); t.$.permissionsDialog.open(); } /** * Set enabled state of Google Photos menu item * @private */ function _setGooglePhotosMenuState() { // disable google-page if user hasn't allowed t.permission = ChromeStorage.get('permPicasa', 'notSet'); const idx = _getPageIdx('page-google-photos'); const el = document.getElementById(t.pages[idx].route); if (!el) { ChromeGA.error('no element found', 'Options._setGooglePhotosMenuState'); } else if (t.permission !== 'allowed') { el.setAttribute('disabled', 'true'); } else { el.removeAttribute('disabled'); } } /** * Set enabled state of Error Viewer menu item * @private */ function _setErrorMenuState() { // disable error-page if no lastError ChromeStorage.getLastError().then((lastError) =&gt; { const idx = _getPageIdx('page-error'); const el = document.getElementById(t.pages[idx].route); if (el &amp;&amp; !ChromeUtils.isWhiteSpace(lastError.message)) { el.removeAttribute('disabled'); } else if (el) { el.setAttribute('disabled', 'true'); } return null; }).catch((err) =&gt; { ChromeGA.error(err.message, 'Options._setErrorMenuState'); }); } // noinspection JSUnusedLocalSymbols /** * Event: Fired when a message is sent from either an extension process&lt;br&gt; * (by runtime.sendMessage) or a content script (by tabs.sendMessage). * @see https://developer.chrome.com/extensions/runtime#event-onMessage * @param {ChromeMsg.Message} request - details for the message * @param {Object} [sender] - MessageSender object * @param {Function} [response] - function to call once after processing * @returns {boolean} true if asynchronous * @private */ function _onMessage(request, sender, response) { if (request.message === ChromeMsg.HIGHLIGHT.message) { // highlight ourselves and let the sender know we are here const chromep = new ChromePromise(); chromep.tabs.getCurrent().then((t) =&gt; { chrome.tabs.update(t.id, {'highlighted': true}); return null; }).catch((err) =&gt; { ChromeLog.error(err.message, 'chromep.tabs.getCurrent'); }); response(JSON.stringify({message: 'OK'})); } else if (request.message === ChromeMsg.STORAGE_EXCEEDED.message) { // Display Error Dialog if a save action exceeded the // localStorage limit t.dialogTitle = ChromeLocale.localize('err_storage_title'); t.dialogText = ChromeLocale.localize('err_storage_desc'); t.$.errorDialog.open(); } else if (request.message === MyMsg.PHOTO_SOURCE_FAILED.message) { // failed to load t.$.settingsPage.deselectPhotoSource(request.key); t.dialogTitle = ChromeLocale.localize('err_photo_source_title'); t.dialogText = request.error; t.$.errorDialog.open(); } return false; } // listen for documents and resources loaded window.addEventListener('load', _onLoad); × Search results Close "},"options_permissions.js.html":{"id":"options_permissions.js.html","title":"Source: options/permissions.js","body":" Documentation Namespaces ErrorPageGooglePhotosPageHelpPageLocaleLocalizeBehaviorSettingBackgroundSettingDropdownSettingLinkSettingSliderSettingsPageSettingTextSettingTimeSettingToggle Modules AlarmAppDataBackgroundCCSourceChromeAuthChromeGAChromeHttpChromeJSONChromeLocaleChromeLogChromeMsgChromeStorageChromeTimeChromeUtilsContextMenusFlickrSourceGeoGoogleSourceMyGAMyMsgMyUtilsOptionsPermissionsPhotoSourcePhotoSourceFactoryPhotoSourcesRedditSourceScreensaverSSBuilderSSControlSSEventsSSFinderSSHistorySSPhotoSSPhotosSSRunnerSSTimeSSViewSSViewFactorySSViewFrameSSViewFullSSViewLetterboxSSViewsSSViewZoomUser Classes ExceptionHandlerExHandler Source: options/permissions.js /* * Copyright (c) 2015-2019, Michael A. Updike All rights reserved. * Licensed under the BSD-3-Clause * https://opensource.org/licenses/BSD-3-Clause * https://github.com/opus1269/screensaver/blob/master/LICENSE.md */ import * as ChromeAuth from '../../scripts/chrome-extension-utils/scripts/auth.js'; import * as ChromeJSON from '../../scripts/chrome-extension-utils/scripts/json.js'; import * as ChromeMsg from '../../scripts/chrome-extension-utils/scripts/msg.js'; import * as ChromeStorage from '../../scripts/chrome-extension-utils/scripts/storage.js'; import '../../scripts/chrome-extension-utils/scripts/ex_handler.js'; /** * Handle optional permissions * @module Permissions */ const chromep = new ChromePromise(); /** * A permission state enum * @typedef {{}} module:Permissions.State * @property {string} notSet - never been allowed or denied * @property {string} allowed - user allowed * @property {string} denied - user denied */ /** * A permission type * @typedef {{}} module:Permissions.Type * @property {string} name - name in localStorage * @property {string[]} permissions - array of permissions * @property {string[]} origins - array of origins */ /** * Possible states of an {@link module:Permissions.Type} * @type {module:Permissions.State} * @const * @private */ const _STATE = { notSet: 'notSet', allowed: 'allowed', denied: 'denied', }; /** * Permission for access to users' Google Photos * @const * @type {module:Permissions.Type} */ export const PICASA = { name: 'permPicasa', permissions: [], origins: ['https://photoslibrary.googleapis.com/'], }; /** * Permission for running in background * @const * @type {module:Permissions.Type} */ export const BACKGROUND = { name: 'permBackground', permissions: ['background'], origins: [], }; /** * Has user mot made a choice on permission * @param {module:Permissions.Type} type - permission type * @returns {boolean} true if notSet */ export function notSet(type) { return ChromeStorage.get(type.name) === _STATE.notSet; } /** * Has the user allowed the optional permissions * @param {module:Permissions.Type} type - permission type * @returns {boolean} true if allowed */ export function isAllowed(type) { return ChromeStorage.get(type.name) === _STATE.allowed; } /** * Has the user explicitly denied the permission * @param {module:Permissions.Type} type - permission type * @returns {boolean} true if allowed */ export function isDenied(type) { return ChromeStorage.get(type.name) === _STATE.denied; } /** * Request optional permission - may block * @param {module:Permissions.Type} type - permission type * @returns {Promise&lt;boolean&gt;} true if permission granted */ export function request(type) { let isGranted; return chromep.permissions.request({ permissions: type.permissions, origins: type.origins, }).then((granted) =&gt; { isGranted = granted; if (granted) { _setState(type, _STATE.allowed); return Promise.resolve(); } else { _setState(type, _STATE.denied); // try to remove if it has been previously granted return remove(type); } }).then(() =&gt; { return Promise.resolve(isGranted); }); } /** * Remove the optional permissions * @param {module:Permissions.Type} type - permission type * @returns {Promise&lt;boolean&gt;} true if removed */ export function remove(type) { return _contains(type).then((contains) =&gt; { if (contains) { // try to remove permission return chromep.permissions.remove({ permissions: type.permissions, origins: type.origins, }); } else { return Promise.resolve(false); } }).then((removed) =&gt; { if (removed) { _setState(type, _STATE.notSet); } return Promise.resolve(removed); }); } /** * Remove and deny the optional permissions * @param {module:Permissions.Type} type - permission type * @returns {Promise&lt;boolean&gt;} true if removed */ export function deny(type) { return _contains(type).then((contains) =&gt; { if (contains) { // try to remove permission return chromep.permissions.remove({ permissions: type.permissions, origins: type.origins, }); } else { return Promise.resolve(false); } }).then(() =&gt; { // set to denied regardless of whether it was removed _setState(type, _STATE.denied); return Promise.resolve(true); }); } /** * Remove, deny, and clear photo selections for Google Photos * @returns {Promise&lt;void&gt;} */ export function removeGooglePhotos() { return deny(PICASA).then(() =&gt; { // remove selected albums ChromeStorage.set('albumSelections', []); // remove cached Auth token // eslint-disable-next-line promise/no-nesting ChromeAuth.removeCachedToken(false, null, null).catch(() =&gt; { // nice to remove but not critical return null; }); return null; }); } /** * Persist the state of an {@link Permissions.Type} * @param {module:Permissions.Type} type - permission type * @param {string} value - permission state * @private */ function _setState(type, value) { // send message to store value so items that are bound // to it will get storage event const msg = dule:PhotoSource.Photo * @property {string} url - The url to the photo * @property {string} author - The photographer * @property {number} asp - The aspect ratio of the photo * @property {Object} [ex] - Additional information about the photo * @property {string} [point] - geolocation 'lat lon' */ /** * The photos for a {@link module:PhotoSource} * * @typedef {{}} module:PhotoSource.Photos * @property {string} type - type of {@link module:PhotoSource} * @property {module:PhotoSource.Photo[]} photos - The photos */ /** * A potential source of photos for the screen saver * @module PhotoSource */ export default class PhotoSource { /** * Create a new photo source * @param {string} useKey - The key for if the source is selected * @param {string} photosKey - The key for the collection of photos * @param {string} type - A descriptor of the photo source * @param {string} desc - A human readable description of the source * @param {boolean} isDaily - Should the source be updated daily * @param {boolean} isArray - Is the source an Array of photo Arrays * @param {?Object} [loadArg=null] - optional arg for load function * @constructor */ constructor(useKey, photosKey, type, desc, isDaily, isArray, loadArg = null) { this._useKey = useKey; this._photosKey = photosKey; this._type = type; this._desc = desc; this._isDaily = isDaily; this._isArray = isArray; this._loadArg = loadArg; } /** * Add a {@link module:PhotoSource.Photo} to an existing Array * @param {Array} photos - {@link module:PhotoSource.Photo} Array * @param {string} url - The url to the photo * @param {string} author - The photographer * @param {number} asp - The aspect ratio of the photo * @param {Object} [ex] - Additional information about the photo * @param {string} [point=''] - 'lat lon' */ static addPhoto(photos, url, author, asp, ex, point = '') { /** @type {module:PhotoSource.Photo} */ const photo = { url: url, author: author, asp: asp.toPrecision(3), }; if (ex) { photo.ex = ex; } if (point &amp;&amp; !ChromeUtils.isWhiteSpace(point)) { photo.point = point; } photos.push(photo); } /** * Create a geo point string from a latitude and longitude * @param {number} lat - latitude * @param {number} lon - longitude * @returns {string} 'lat lon' */ static createPoint(lat, lon) { if ((typeof lat === 'number') &amp;&amp; (typeof lon === 'number')) { return `${lat.toFixed(6)} ${lon.toFixed(6)}`; } else { return `${lat} ${lon}`; } } /** * Fetch the photos for this source - override * @abstract * @returns {Promise&lt;Object&gt;} could be array of photos or albums */ fetchPhotos() { } /** * Get if the source type * @returns {string} the source type */ getType() { return this._type; } /** * Get if we should update daily * @returns {boolean} if true, update daily */ isDaily() { return this._isDaily; } /** * Get the photos from local storage * @returns {module:PhotoSource.Photos} the photos */ getPhotos() { let ret = { type: this._type, photos: [], }; if (this.use()) { let photos = []; if (this._isArray) { let items = ChromeStorage.get(this._photosKey); // could be that items have not been retrieved yet items = items || []; for (const item of items) { photos = photos.concat(item.photos); } } else { photos = ChromeStorage.get(this._photosKey); // could be that items have not been retrieved yet photos = photos || []; } ret.photos = photos; } return ret; } /** * Determine if this source has been selected for display * @returns {boolean} true if selected */ use() { return ChromeStorage.getBool(this._useKey); } /** * Process the photo source. * @returns {Promise&lt;void&gt;} void */ process() { if (this.use()) { return this.fetchPhotos().then((photos) =&gt; { const errMess = this._savePhotos(photos); if (!ChromeUtils.isWhiteSpace(errMess)) { return Promise.reject(new Error(errMess)); } return Promise.resolve(); }).catch((err) =&gt; { let title = ChromeLocale.localize('err_photo_source_title'); title += `: ${this._desc}`; ChromeLog.error(err.message, 'PhotoSource.process', title, `source: ${this._useKey}`); return Promise.reject(err); }); } else { // hack so we don't delete album selections when Google Photos // page is disabled const useGoogle = ChromeStorage.getBool('useGoogle'); if (!((this._photosKey === 'albumSelections') &amp;&amp; !useGoogle)) { localStorage.removeItem(this._photosKey); } return Promise.resolve(); } } /** * Save the photos to localStorage in a safe manner * @param {Object} photos - could be array of photos or albums * - {@link module:PhotoSource.Photo} Array * @returns {?string} non-null on error * @private */ _savePhotos(photos) { let ret = null; const keyBool = this._useKey; if (photos &amp;&amp; photos.length) { const set = ChromeStorage.safeSet(this._photosKey, photos, keyBool); if (!set) { ret = 'Exceeded storage capacity.'; } } return ret; } } × Search results Close "},"sources_photo_source_factory.js.html":{"id":"sources_photo_source_factory.js.html","title":"Source: sources/photo_source_factory.js","body":" Documentation Namespaces ErrorPageGooglePhotosPageHelpPageLocaleLocalizeBehaviorSettingBackgroundSettingDropdownSettingLinkSettingSliderSettingsPageSettingTextSettingTimeSettingToggle Modules AlarmAppDataBackgroundCCSourceChromeAuthChromeGAChromeHttpChromeJSONChromeLocaleChromeLogChromeMsgChromeStorageChromeTimeChromeUtilsContextMenusFlickrSourceGeoGoogleSourceMyGAMyMsgMyUtilsOptionsPermissionsPhotoSourcePhotoSourceFactoryPhotoSourcesRedditSourceScreensaverSSBuilderSSControlSSEventsSSFinderSSHistorySSPhotoSSPhotosSSRunnerSSTimeSSViewSSViewFactorySSViewFrameSSViewFullSSViewLetterboxSSViewsSSViewZoomUser Classes ExceptionHandlerExHandler Source: sources/photo_source_factory.js /* * Copyright (c) 2015-2019, Michael A. Updike All rights reserved. * Licensed under the BSD-3-Clause * https://opensource.org/licenses/BSD-3-Clause * https://github.com/opus1269/screensaver/blob/master/LICENSE.md */ import * as ChromeLocale from '../../scripts/chrome-extension-utils/scripts/locales.js'; import * as ChromeLog from '../../scripts/chrome-extension-utils/scripts/log.js'; import '../../scripts/chrome-extension-utils/scripts/ex_handler.js'; import CCSource from './photo_source_chromecast.js'; import FlickrSource from './photo_source_flickr.js'; import GoogleSource from './photo_source_google.js'; import RedditSource from './photo_source_reddit.js'; import * as PhotoSources from './photo_sources.js'; /** * Factory to create {@link module:PhotoSource} instances * @module PhotoSourceFactory */ /** * Factory Method to create a new {@link PhotoSource} * @param {string} useKey - {@link PhotoSource.UseKey} * @returns {?PhotoSource} a new PhotoSource or subclass */ export function create(useKey) { switch (useKey) { case PhotoSources.UseKey.ALBUMS_GOOGLE: return new GoogleSource(useKey, 'albumSelections', 'Google User', ChromeLocale.localize('google_title_photos'), true, true, null); case PhotoSources.UseKey.PHOTOS_GOOGLE: // not implemented yet return new GoogleSource(useKey, 'googleImages', 'Google User', 'NOT IMPLEMENTED', true, false, null); case PhotoSources.UseKey.CHROMECAST: return new CCSource(useKey, 'ccImages', 'Google', ChromeLocale.localize('setting_chromecast'), false, false, null); case PhotoSources.UseKey.INT_FLICKR: return new FlickrSource(useKey, 'flickrInterestingImages', 'flickr', ChromeLocale.localize('setting_flickr_int'), true, false, false); case PhotoSources.UseKey.AUTHOR: // noinspection JSCheckFunctionSignatures return new FlickrSource(useKey, 'authorImages', 'flickr', ChromeLocale.localize('setting_mine'), false, false, true); case PhotoSources.UseKey.SPACE_RED: return new RedditSource(useKey, 'spaceRedditImages', 'reddit', ChromeLocale.localize('setting_reddit_space'), true, false, 'r/spaceporn/'); case PhotoSources.UseKey.EARTH_RED: return new RedditSource(useKey, 'earthRedditImages', 'reddit', ChromeLocale.localize('setting_reddit_earth'), true, false, 'r/EarthPorn/'); case PhotoSources.UseKey.ANIMAL_RED: return new RedditSource(useKey, 'animalRedditImages', 'reddit', ChromeLocale.localize('setting_reddit_animal'), true, false, 'r/animalporn/'); default: ChromeLog.error(`Bad PhotoSource type: ${useKey}`, 'PhotoSourceFactory.create'); return null; } } × Search results Close "},"sources_photo_sources.js.html":{"id":"sources_photo_sources.js.html","title":"Source: sources/photo_sources.js","body":" Documentation Namespaces ErrorPageGooglePhotosPageHelpPageLocaleLocalizeBehaviorSettingBackgroundSettingDropdownSettingLinkSettingSliderSettingsPageSettingTextSettingTimeSettingToggle Modules AlarmAppDataBackgroundCCSourceChromeAuthChromeGAChromeHttpChromeJSONChromeLocaleChromeLogChromeMsgChromeStorageChromeTimeChromeUtilsContextMenusFlickrSourceGeoGoogleSourceMyGAMyMsgMyUtilsOptionsPermissionsPhotoSourcePhotoSourceFactoryPhotoSourcesRedditSourceScreensaverSSBuilderSSControlSSEventsSSFinderSSHistorySSPhotoSSPhotosSSRunnerSSTimeSSViewSSViewFactorySSViewFrameSSViewFullSSViewLetterboxSSViewsSSViewZoomUser Classes ExceptionHandlerExHandler Source: sources/photo_sources.js /* * Copyright (c) 2015-2019, Michael A. Updike All rights reserved. * Licensed under the BSD-3-Clause * https://opensource.org/licenses/BSD-3-Clause * https://github.com/opus1269/screensaver/blob/master/LICENSE.md */ import * as ChromeGA from '../../scripts/chrome-extension-utils/scripts/analytics.js'; import * as ChromeStorage from '../../scripts/chrome-extension-utils/scripts/storage.js'; import '../../scripts/chrome-extension-utils/scripts/ex_handler.js'; import * as PhotoSourceFactory from './photo_source_factory.js'; window.app = window.app || {}; /** * Manage the {@link module:PhotoSource} objects * @module PhotoSources */ /** * Get the selected sources from local storage * @returns {module:PhotoSource[]} Array of sources * @private */ function _getSelectedSources() { let ret = []; for (const key in UseKey) { if (UseKey.hasOwnProperty(key)) { const useKey = UseKey[key]; if (ChromeStorage.getBool(useKey)) { try { const source = PhotoSourceFactory.create(useKey); if (source) { ret.push(source); } } catch (ex) { ChromeGA.exception(ex, `${useKey} failed to load`, false); } } } } return ret; } /** * Enum for {@link module:PhotoSource} useKey * @typedef {enum} module:PhotoSources.UseKey * @readonly * @enum {int} */ export const UseKey = { ALBUMS_GOOGLE: 'useGoogleAlbums', PHOTOS_GOOGLE: 'useGooglePhotos', CHROMECAST: 'useChromecast', SPACE_RED: 'useSpaceReddit', EARTH_RED: 'useEarthReddit', ANIMAL_RED: 'useAnimalReddit', INT_FLICKR: 'useInterestingFlickr', AUTHOR: 'useAuthors', }; /** * Get all the useage keys * @returns {string[]} Array of useage keys */ export function getUseKeys() { let ret = []; for (const key in UseKey) { if (UseKey.hasOwnProperty(key)) { ret.push(UseKey[key]); } } return ret; } /** * Determine if a given key is a photo source * @param {string} keyName - key to check * @returns {boolean} true if photo source */ export function isUseKey(keyName) { let ret = false; for (const key in UseKey) { if (UseKey.hasOwnProperty(key)) { if (UseKey[key] === keyName) { ret = true; break; } } } return ret; } /** * Process the given photo source and save to localStorage. * @param {string} useKey - The photo source to retrieve * @returns {Promise&lt;void&gt;} void */ export function process(useKey) { try { const source = PhotoSourceFactory.create(useKey); if (source) { return source.process(); } } catch (ex) { ChromeGA.exception(ex, `${useKey} failed to load`, false); return Promise.reject(ex); } } /** * Get all the photos from all selected sources. These will be * used by the screensaver. * @returns {module:PhotoSource.Photos[]} Array of sources photos */ export function getSelectedPhotos() { const sources = _getSelectedSources(); let ret = []; for (const source of sources) { ret.push(source.getPhotos()); } return ret; } /** * Process all the selected photo sources. * This normally requires a https call and may fail for various reasons * @param {boolean} doGoogle=false - update user's Google Photos too */ export function processAll(doGoogle = false) { const sources = _getSelectedSources(); for (const source of sources) { let skip = false; const type = source.getType(); if ('Google User' === type) { skip = !doGoogle; } if (!skip) { source.process().catch(() =&gt; {}); } } } /** * Process all the selected photo sources that are to be * updated every day. * This normally requires a https call and may fail for various reasons */ export function processDaily() { const sources = _getSelectedSources(); for (const source of sources) { if (source.isDaily()) { source.process().catch(() =&gt; {}); } } } × Search results Close "},"sources_photo_source_reddit.js.html":{"id":"sources_photo_source_reddit.js.html","title":"Source: sources/photo_source_reddit.js","body":" Documentation Namespaces ErrorPageGooglePhotosPageHelpPageLocaleLocalizeBehaviorSettingBackgroundSettingDropdownSettingLinkSettingSliderSettingsPageSettingTextSettingTimeSettingToggle Modules AlarmAppDataBackgroundCCSourceChromeAuthChromeGAChromeHttpChromeJSONChromeLocaleChromeLogChromeMsgChromeStorageChromeTimeChromeUtilsContextMenusFlickrSourceGeoGoogleSourceMyGAMyMsgMyUtilsOptionsPermissionsPhotoSourcePhotoSourceFactoryPhotoSourcesRedditSourceScreensaverSSBuilderSSControlSSEventsSSFinderSSHistorySSPhotoSSPhotosSSRunnerSSTimeSSViewSSViewFactorySSViewFrameSSViewFullSSViewLetterboxSSViewsSSViewZoomUser Classes ExceptionHandlerExHandler Source: sources/photo_source_reddit.js /* * Copyright (c) 2015-2019, Michael A. Updike All rights reserved. * Licensed under the BSD-3-Clause * https://opensource.org/licenses/BSD-3-Clause * https://github.com/opus1269/screensaver/blob/master/LICENSE.md */ import '../../scripts/chrome-extension-utils/scripts/ex_handler.js'; import PhotoSource from './photo_source.js'; /** * A potential source of photos from reddit * @module RedditSource */ /** * Extension's redirect uri * @type {string} * @const * @private */ const _REDIRECT_URI = `https://${chrome.runtime.id}.chromiumapp.org/reddit`; // noinspection SpellCheckingInspection /** * Reddit rest API authorization key * @type {string} * @const * @private */ const _KEY = 'bATkDOUNW_tOlg'; /** * Max photos to return * @type {int} * @const * @default * @private */ const _MAX_PHOTOS = 100; /** * Min size of photo to use * @type {int} * @const * @default * @private */ const _MIN_SIZE = 750; /** * Max size of photo to use * @type {int} * @const * @default * @private */ const _MAX_SIZE = 3500; /** * Expose reddit API * @type {Function} * @private */ let _snoocore; /** * A potential source of photos from reddit * @extends PhotoSource */ export default class RedditSource extends PhotoSource { /** * Create a new photo source * @param {string} useKey - The key for if the source is selected * @param {string} photosKey - The key for the collection of photos * @param {string} type - A descriptor of the photo source * @param {string} desc - A human readable description of the source * @param {boolean} isDaily - Should the source be updated daily * @param {boolean} isArray - Is the source an Array of photo Arrays * @param {?Object} [loadArg=null] - optional arg for load function * @constructor */ constructor(useKey, photosKey, type, desc, isDaily, isArray, loadArg = null) { super(useKey, photosKey, type, desc, isDaily, isArray, loadArg); } /** * Wait for snoocore library * @see https://stackoverflow.com/a/30506051/4468645 * @returns {Promise} resolves when snoocore library loads */ static _waitForLib() { const WAIT_MILLIS = 100; const MAX_WAIT_COUNT = 100; // 10 secs max let ct = 0; return new Promise(function(resolve, reject) { (function waiter() { if (ct === MAX_WAIT_COUNT) { reject(new Error('snoocore library timed out')); } else if (_snoocore) { // already have our instance return resolve(); } else if (window.Snoocore) { // library loaded, get our instance const Snoocore = window.Snoocore; _snoocore = new Snoocore({ userAgent: 'photo-screen-saver', throttle: 0, oauth: { type: 'implicit', key: _KEY, redirectUri: _REDIRECT_URI, scope: ['read'], }, }); return resolve(); } else { // wait then check again ct++; } setTimeout(waiter, WAIT_MILLIS); })(); }); } /** * Parse the size from the submission title. * this is the old way reddit did it * @param {string} title - submission title * @returns {{width: int, height: int}} Photo size * @private */ static _getSize(title) { const ret = {width: -1, height: -1}; const regex = /\\[(\\d*)\\D*(\\d*)\\]/; const res = title.match(regex); if (res) { ret.width = parseInt(res[1], 10); ret.height = parseInt(res[2], 10); } return ret; } /** * Build the list of photos for one page of items * @param {Array} children - Array of objects from reddit * @returns {module:PhotoSource.Photo[]} Array of photos * @private */ static _processChildren(children) { const photos = []; let url; let width = 1; let height = 1; for (const child of children) { const data = child.data; if (!data.over_18) { // skip NSFW if (data.preview &amp;&amp; data.preview.images) { // new way. has full size image and array of reduced // resolutions let item = data.preview.images[0]; url = item.source.url.replace(/&amp;amp;/g, '&amp;'); width = parseInt(item.source.width, 10); height = parseInt(item.source.height, 10); if (Math.max(width, height) &gt; _MAX_SIZE) { // too big. get the largest reduced resolution image item = item.resolutions[item.resolutions.length - 1]; url = item.url.replace(/&amp;amp;/g, '&amp;'); // noinspection JSCheckFunctionSignatures width = parseInt(item.width, 10); // noinspection JSCheckFunctionSignatures height = parseInt(item.height, 10); } } else if (data.title) { // old way of specifying images - parse size from title const size = RedditSource._getSize(data.title); url = data.url; width = size.width; height = size.height; } } const asp = width / height; const author = data.author; if (asp &amp;&amp; !isNaN(asp) &amp;&amp; (Math.max(width, height) &gt;= _MIN_SIZE) &amp;&amp; (Math.max(width, height) &lt;= _MAX_SIZE)) { PhotoSource.addPhoto(photos, url, author, asp, data.url); } } return photos; } /** * Fetch the photos for this source * @returns {Promise&lt;module:PhotoSource.Photo[]&gt;} Array of photos */ fetchPhotos() { let photos = []; // wait for library to initialize return RedditSource._waitForLib().then(() =&gt; { // web request to get photos return _snoocore(`${this._loadArg}hot`).listing({ limit: _MAX_PHOTOS, }); }).then((slice) =&gt; { photos = photos.concat(RedditSource._processChildren(slice.children)); return slice.next(); }).then((slice) =&gt; { photos = photos.concat(RedditSource._processChildren(slice.children)); return Promise.resolve(photos); }).catch((err) =&gt; { let msg = err.message; if (msg) { // extract first sentence const idx = msg.indexOf('.'); if (idx !== -1) { msg = msg.substring(0, idx + 1); } } else { msg = 'Unknown Error'; } return Promise.reject(new Error(msg)); }); } } × Search results Close "},"screensaver_screensaver.js.html":{"id":"screensaver_screensaver.js.html","title":"Source: screensaver/screensaver.js","body":" Documentation Namespaces ErrorPageGooglePhotosPageHelpPageLocaleLocalizeBehaviorSettingBackgroundSettingDropdownSettingLinkSettingSliderSettingsPageSettingTextSettingTimeSettingToggle Modules AlarmAppDataBackgroundCCSourceChromeAuthChromeGAChromeHttpChromeJSONChromeLocaleChromeLogChromeMsgChromeStorageChromeTimeChromeUtilsContextMenusFlickrSourceGeoGoogleSourceMyGAMyMsgMyUtilsOptionsPermissionsPhotoSourcePhotoSourceFactoryPhotoSourcesRedditSourceScreensaverSSBuilderSSControlSSEventsSSFinderSSHistorySSPhotoSSPhotosSSRunnerSSTimeSSViewSSViewFactorySSViewFrameSSViewFullSSViewLetterboxSSViewsSSViewZoomUser Classes ExceptionHandlerExHandler Source: screensaver/screensaver.js /* * Copyright (c) 2015-2019, Michael A. Updike All rights reserved. * Licensed under the BSD-3-Clause * https://opensource.org/licenses/BSD-3-Clause * https://github.com/opus1269/screensaver/blob/master/LICENSE.md */ import '../../node_modules/@polymer/polymer/polymer-legacy.js'; import '../../node_modules/@polymer/polymer/lib/elements/dom-bind.js'; import '../../node_modules/@polymer/polymer/lib/elements/dom-repeat.js'; import '../../node_modules/@polymer/font-roboto/roboto.js'; import '../../node_modules/@polymer/iron-flex-layout/iron-flex-layout-classes.js'; import '../../node_modules/@polymer/iron-image/iron-image.js'; import '../../node_modules/@polymer/neon-animation/neon-animated-pages.js'; import '../../node_modules/@polymer/neon-animation/neon-animations.js'; import '../../node_modules/@polymer/neon-animation/neon-animatable.js'; import '../../elements/animations/spin-up-animation/spin-up-animation.js'; import '../../elements/animations/spin-down-animation/spin-down-animation.js'; import '../../elements/slide-animatable/slide-animatable.js'; import './ss_events.js'; import * as SSBuilder from './ss_builder.js'; import * as SSRunner from './ss_runner.js'; import * as SSTime from './ss_time.js'; import * as SSPhotos from './ss_photos.js'; import * as SSViews from './ss_views.js'; import GoogleSource from '../../scripts/sources/photo_source_google.js'; import * as ChromeGA from '../../scripts/chrome-extension-utils/scripts/analytics.js'; import * as ChromeLocale from '../../scripts/chrome-extension-utils/scripts/locales.js'; import * as ChromeLog from '../../scripts/chrome-extension-utils/scripts/log.js'; import * as ChromeStorage from '../../scripts/chrome-extension-utils/scripts/storage.js'; import ChromeTime from '../../scripts/chrome-extension-utils/scripts/time.js'; import * as ChromeUtils from '../../scripts/chrome-extension-utils/scripts/utils.js'; import '../../scripts/chrome-extension-utils/scripts/ex_handler.js'; /** * A screensaver * @module Screensaver */ /** * Main auto-binding template * @typedef {Element} module:Screensaver.Template * @property {Array&lt;SSView&gt;} _views - array of views * @property {?string} sizingType - the way an image is rendered * @property {int} aniType - the animation type for photo transitions * @property {int} screenWidth - screen width in pixels * @property {int} screenHeight - screen height in pixels * @property {boolean} paused - true if slideshow paused * @property {boolean} noPhotos - true if there are no usable photos * @property {string} noPhotosLabel - label when no photos are usable * @property {string} timeLabel - current time label * @property {Function} set - Polymer setter * @property {Function} push - Polymer pusher */ /** * Main auto-binding template * @type {module:Screensaver.Template} * @const * @private */ const t = document.querySelector('#t'); t.sizingType = null; t.screenWidth = screen.width; t.screenHeight = screen.height; t.aniType = 0; t.paused = false; t.noPhotos = false; t.noPhotosLabel = ''; t.timeLabel = ''; /** * Max number of calls to loadPhotos during a session * @type {int} * @const * @private */ const _MAX_GPHOTO_UPDATES = 168; // up to one week /** * Number of calls to getMediaItem made * @type {int} * @private */ let _gPhotoCt = 0; /** * Is the screensaver updating the google photos * @type {boolean} * @private */ let _isUpdating = false; /** * Create the {@link SSViews} that will be animated */ export function createPages() { SSViews.create(t); } /** * Set the sizing type for the paper-image elements * @param {string} type The sizing type */ export function setSizingType(type) { t.set('sizingType', type); } /** * Do we have usable photos * @returns {boolean} true if all photos are bad */ export function noPhotos() { return t.noPhotos; } /** * Set the state when no photos are available */ export function setNoPhotos() { t.set('noPhotos', true); t.noPhotosLabel = ChromeLocale.localize('no_photos'); } /** * Set the time label * @param {string} label - current time */ export function setTimeLabel(label) { t.timeLabel = label; } /** * Set the state when slideshow is paused * @param {boolean} paused - paused state */ export function setPaused(paused) { t.paused = paused; if (paused) { t.$.pauseImage.classList.add('fadeOut'); t.$.playImage.classList.remove('fadeOut'); } else { t.$.playImage.classList.add('fadeOut'); t.$.pauseImage.classList.remove('fadeOut'); } } /** * Process settings related to between photo transitions * @private */ function _setupPhotoTransitions() { let type = ChromeStorage.getInt('photoTransition', 0); if (type === 8) { // pick random transition type = ChromeUtils.getRandomInt(0, 7); } t.set('aniType', type); SSTime.initialize(); } /** * Set the window zoom factor to 1.0 * @private */ function _setZoom() { if (ChromeUtils.getChromeVersion() &gt;= 42) { // override zoom factor to 1.0 - chrome 42 and later const chromep = new ChromePromise(); chromep.tabs.getZoom().then((zoomFactor) =&gt; { if ((zoomFactor &lt;= 0.99) || (zoomFactor &gt;= 1.01)) { chrome.tabs.setZoom(1.0); } return null; }).catch((err) =&gt; { ChromeLog.error(err.message, 'chromep.tabs.getZoom'); }); } } /** * Launch the slide show * @param {int} [delay=2000] - delay before start * @private */ function _launch(delay = 2000) { const hasPhotos = SSBuilder.build(); if (hasPhotos) { // kick off the slide show if there are photos selected SSRunner.start(1000); } } /** * Event: Error state changed for a photo view * @param {Event} ev - the event object * @param {Object} ev.model - template model */ t._onErrorChanged = async function(ev) { const isError = ev.detail.value; if (_isUpdating) { // another error event is already handling this return; } if (isError) { // url failed to load _isUpdating = true; const model = ev.model; const index = model.index; const view = t._views[index]; const photo = view.photo; const type = photo.getType(); if ('Google User' === type) { // Google baseUrl may have expired, try to update some photos // limit number of calls to Google API per screensaver session // in case something weird happens _gPhotoCt++; if (_gPhotoCt &gt;= _MAX_GPHOTO_UPDATES) { _isUpdating = false; return; } // Calculate an hours worth of photos max const transTime = SSRunner.getWaitTime(); let nPhotos = Math.round(ChromeTime.MSEC_IN_HOUR / transTime); // do at least 50, still one rpc. will help when displaying // a lot for short times nPhotos = Math.max(nPhotos, 50); if (_gPhotoCt === 1) { // limit to 50 on first call for quicker starts nPhotos = Math.min(nPhotos, 50); } else { // limit to 300 on subsequent calls nPhotos = Math.min(nPhotos, 300); } // get max of nPhotos Google Photo ids starting at this one const photos = SSPhotos.getNextGooglePhotos(nPhotos, photo.getId()); const ids = []; for (const photo of photos) { // unique ids only - required for batchGet call const id = photo.getEx().id; if (ids.indexOf(id) === -1) { ids.push(id); } } let newPhotos = []; try { // load the new photos from Google Photos newPhotos = await GoogleSource.loadPhotos(ids); } catch (err) { // major problem, give up for this session _gPhotoCt = _MAX_GPHOTO_UPDATES + 1; _isUpdating = true; return; } // update the Google Photos baseUrls for this screensaver session // TODO what if a photo is deleted -- how do we know to mark bad SSPhotos.updateGooglePhotoUrls(newPhotos); // update any views with the new google photos for (let i = 0; i &lt; t._views.length; i++) { const view = t._views[i]; const photo = view.photo; const type = photo.getType(); if (type === 'Google User') { const index = newPhotos.findIndex((e) =&gt; { return e.ex.id === photo.getEx().id; }); if (index &gt;= 0) { view.setUrl(newPhotos[index].url); } } } // persist new baseUrls to albumSelections const updated = GoogleSource.updateBaseUrls(newPhotos); if (!updated) { // major problem, give up for this session _gPhotoCt = _MAX_GPHOTO_UPDATES + 1; _isUpdating = true; return; } _isUpdating = false; } } }; /** * Event: Document and resources loaded */ function _onLoad() { // set selected background image document.body.style.background = ChromeStorage.get('background', 'background:linear-gradient(to bottom, #3a3a3a, #b5bdc8)').substring(11); ChromeGA.page('/screensaver.html'); _setZoom(); _setupPhotoTransitions(); // start screensaver _launch(); } // listen for documents and re import '../../scripts/chrome-extension-utils/scripts/ex_handler.js'; /** * Controller for the screen saver * @module SSControl */ const chromep = new ChromePromise(); /** * Screensaver URL * @type {string} * @const * @private */ const _SS_URL = '/html/screensaver.html'; /** * Error showing Screensaver * @type {string} * @const * @private */ const _ERR_SHOW = ChromeLocale.localize('err_show_ss'); /** * Determine if the screen saver can be displayed * @returns {boolean} true, if can display */ export function isActive() { const enabled = ChromeStorage.getBool('enabled'); const keepAwake = ChromeStorage.getBool('keepAwake'); const aStart = ChromeStorage.get('activeStart'); const aStop = ChromeStorage.get('activeStop'); const inRange = ChromeTime.isInRange(aStart, aStop); // do not display if screen saver is not enabled or // keepAwake scheduler is enabled and is in the inactive range return !(!enabled || (keepAwake &amp;&amp; !inRange)); } /** * Display the screen saver(s) * !Important: Always request screensaver through this call * @param {boolean} single - if true, only show on one display */ export function display(single) { ChromeStorage.set('isShowing', true); if (!single &amp;&amp; ChromeStorage.getBool('allDisplays')) { _openOnAllDisplays(); } else { _open(null); } } /** * Close all the screen saver windows */ export function close() { ChromeStorage.set('isShowing', false); // send message to the screen savers to close themselves ChromeMsg.send(MyMsg.SS_CLOSE).catch(() =&gt; {}); } /** * Determine if there is a full screen chrome window running on a display * @param {Object} display - a connected display * @returns {Promise&lt;boolean&gt;} true if there is a full screen * window on the display * @private */ function _hasFullscreen(display) { if (ChromeStorage.getBool('chromeFullscreen')) { return chromep.windows.getAll({populate: false}).then((wins) =&gt; { let ret = false; const left = display ? display.bounds.left : 0; const top = display ? display.bounds.top : 0; for (let i = 0; i &lt; wins.length; i++) { const win = wins[i]; if ((win.state === 'fullscreen') &amp;&amp; (!display || (win.top === top &amp;&amp; win.left === left))) { ret = true; break; } } return Promise.resolve(ret); }); } else { return Promise.resolve(false); } } /** * Determine if the screen saver is currently showing * @returns {Promise&lt;boolean&gt;} true if showing * @private */ function _isShowing() { // send message to the screensaver to see if he is around return ChromeMsg.send(MyMsg.SS_IS_SHOWING).then(() =&gt; { return Promise.resolve(true); }).catch(() =&gt; { // no one listening return Promise.resolve(false); }); } /** * Open a screen saver window on the given display * @param {Object} display - a connected display * @private */ function _open(display) { // window creation options const winOpts = { url: _SS_URL, type: 'popup', }; _hasFullscreen(display).then((isTrue) =&gt; { if (isTrue) { // don't display if there is a fullscreen window return null; } if (ChromeUtils.getChromeVersion() &gt;= 44 &amp;&amp; !display) { // Chrome supports fullscreen option on create since version 44 winOpts.state = 'fullscreen'; } else { const left = display ? display.bounds.left : 0; const top = display ? display.bounds.top : 0; winOpts.left = left; winOpts.top = top; winOpts.width = 1; winOpts.height = 1; } return chromep.windows.create(winOpts); }).then((win) =&gt; { if (win &amp;&amp; (winOpts.state !== 'fullscreen')) { chrome.windows.update(win.id, {state: 'fullscreen'}); } return win; }).then((win) =&gt; { // force focus if (win) { chrome.windows.update(win.id, {focused: true}); } return null; }).catch((err) =&gt; { ChromeLog.error(err.message, 'SSControl._open', _ERR_SHOW); }); } /** * Open a screensaver on every display * @private */ function _openOnAllDisplays() { chromep.system.display.getInfo().then((displayArr) =&gt; { if (displayArr.length === 1) { _open(null); } else { for (const display of displayArr) { _open(display); } } return null; }).catch((err) =&gt; { ChromeLog.error(err.message, 'SSControl._openOnAllDisplays', _ERR_SHOW); }); } /** * Event: Fired when the system changes to an active, idle or locked state. * The event fires with \"locked\" if the screen is locked or the [built in] screensaver * activates, \"idle\" if the system is unlocked and the user has not * generated any input for a specified number of seconds, and \"active\" * when the user generates input on an idle system. * @see https://developer.chrome.com/extensions/idle#event-onStateChanged * @param {string} state - current state of computer * @private */ function _onIdleStateChanged(state) { _isShowing().then((isShowing) =&gt; { if (state === 'idle') { if (isActive() &amp;&amp; !isShowing) { display(false); } } else if (state === 'locked') { // close on screen lock close(); } else { // eslint-disable-next-line promise/no-nesting return ChromeUtils.isWindows().then((isTrue) =&gt; { if (!isTrue) { // Windows 10 Creators triggers an 'active' state // when the window is created, so we have to skip closing here. // Wouldn't need this at all if ChromeOS handled keyboard (or focus?) right close(); } return null; }); } return null; }).catch((err) =&gt; { ChromeLog.error(err.message, 'SSControl._isShowing', _ERR_SHOW); }); } // noinspection JSUnusedLocalSymbols /** * Event: Fired when a message is sent from either an extension process&lt;br&gt; * (by runtime.sendMessage) or a content script (by tabs.sendMessage). * @see https://developer.chrome.com/extensions/runtime#event-onMessage * @param {ChromeMsg.Message} request - details for the message * @param {Object} [sender] - MessageSender object * @param {Function} [response] - function to call once after processing * @returns {boolean} true if asynchronous * @private */ function _onChromeMessage(request, sender, response) { if (request.message === MyMsg.SS_SHOW.message) { // preview the screensaver display(true); } return false; } /** * Event: called when document and resources are loaded * @private */ function _onLoad() { // listen for changes to the idle state of the computer chrome.idle.onStateChanged.addListener(_onIdleStateChanged); // listen for chrome messages ChromeMsg.listen(_onChromeMessage); } // listen for document and resources loaded window.addEventListener('load', _onLoad); × Search results Close "},"screensaver_ss_events.js.html":{"id":"screensaver_ss_events.js.html","title":"Source: screensaver/ss_events.js","body":" Documentation Namespaces ErrorPageGooglePhotosPageHelpPageLocaleLocalizeBehaviorSettingBackgroundSettingDropdownSettingLinkSettingSliderSettingsPageSettingTextSettingTimeSettingToggle Modules AlarmAppDataBackgroundCCSourceChromeAuthChromeGAChromeHttpChromeJSONChromeLocaleChromeLogChromeMsgChromeStorageChromeTimeChromeUtilsContextMenusFlickrSourceGeoGoogleSourceMyGAMyMsgMyUtilsOptionsPermissionsPhotoSourcePhotoSourceFactoryPhotoSourcesRedditSourceScreensaverSSBuilderSSControlSSEventsSSFinderSSHistorySSPhotoSSPhotosSSRunnerSSTimeSSViewSSViewFactorySSViewFrameSSViewFullSSViewLetterboxSSViewsSSViewZoomUser Classes ExceptionHandlerExHandler Source: screensaver/ss_events.js /* * Copyright (c) 2015-2019, Michael A. Updike All rights reserved. * Licensed under the BSD-3-Clause * https://opensource.org/licenses/BSD-3-Clause * https://github.com/opus1269/screensaver/blob/master/LICENSE.md */ import * as MyMsg from '../../scripts/my_msg.js'; import * as SSViews from './ss_views.js'; import * as SSRunner from './ss_runner.js'; import * as ChromeGA from '../../scripts/chrome-extension-utils/scripts/analytics.js'; import * as ChromeMsg from '../../scripts/chrome-extension-utils/scripts/msg.js'; import * as ChromeStorage from '../../scripts/chrome-extension-utils/scripts/storage.js'; import '../../scripts/chrome-extension-utils/scripts/ex_handler.js'; /** * Event handling for a {@link module:Screensaver} * @module SSEvents */ /** * Starting mouse position * @type {{x: ?int, y: ?int}} * @const * @private */ const _MOUSE_START = {x: null, y: null}; /** * Close ourselves * @private */ function _close() { ChromeStorage.set('isShowing', false); // send message to other screen savers to close themselves ChromeMsg.send(MyMsg.SS_CLOSE).catch(() =&gt; {}); setTimeout(() =&gt; { // delay a little to process events window.close(); }, 750); } /** * Event: Fired when a registered command is activated using * a keyboard shortcut. * @see https://developer.chrome.com/extensions/commands#event-onCommand * @param {string} cmd - keyboard command * @private */ function _onKeyCommand(cmd) { if (SSRunner.isInteractive()) { if (cmd === 'ss-toggle-paused') { ChromeGA.event(ChromeGA.EVENT.KEY_COMMAND, `${cmd}`); SSRunner.togglePaused(); } else if (cmd === 'ss-forward') { ChromeGA.event(ChromeGA.EVENT.KEY_COMMAND, `${cmd}`); SSRunner.forward(); } else if (cmd === 'ss-back') { ChromeGA.event(ChromeGA.EVENT.KEY_COMMAND, `${cmd}`); SSRunner.back(); } } } // noinspection JSUnusedLocalSymbols /** * Event: Fired when a message is sent from either an extension&lt;br&gt; * (by runtime.sendMessage) or a content script (by tabs.sendMessage). * @see https://developer.chrome.com/extensions/runtime#event-onMessage * @param {ChromeMsg.Message} request - details for the message * @param {Object} [sender] - MessageSender object * @param {Function} [response] - function to call once after processing * @returns {boolean} true if asynchronous * @private */ function _onMessage(request, sender, response) { if (request.message === MyMsg.SS_CLOSE.message) { _close(); } else if (request.message === MyMsg.SS_IS_SHOWING.message) { // let people know we are here response({message: 'OK'}); } return false; } /** * Event: KeyboardEvent * @see https://developer.mozilla.org/en-US/docs/Web/API/KeyboardEvent * @param {KeyboardEvent} ev - KeyboardEvent * @private */ function _onKey(ev) { const keyName = ev.key; if (!SSRunner.isStarted()) { _close(); return; } switch (keyName) { case 'Alt': case 'Shift': case ' ': case 'ArrowLeft': case 'ArrowRight': // fallthrough if (!SSRunner.isInteractive()) { _close(); } break; default: _close(); break; } } /** * Event: mousemove * @param {MouseEvent} ev - mousemove event * @private */ function _onMouseMove(ev) { if (_MOUSE_START.x &amp;&amp; _MOUSE_START.y) { const deltaX = Math.abs(ev.clientX - _MOUSE_START.x); const deltaY = Math.abs(ev.clientY - _MOUSE_START.y); if (Math.max(deltaX, deltaY) &gt; 10) { // close after a minimum amount of mouse movement _close(); } } else { // first move, set values _MOUSE_START.x = ev.clientX; _MOUSE_START.y = ev.clientY; } } /** * Event: mouse click * @private */ function _onMouseClick() { if (SSRunner.isStarted()) { const idx = SSViews.getSelectedIndex(); const allowPhotoClicks = ChromeStorage.getBool('allowPhotoClicks'); if (allowPhotoClicks &amp;&amp; (typeof (idx) !== 'undefined')) { const view = SSViews.get(idx); view.photo.showSource(); } } _close(); } /** * Event: called when document and resources are loaded * @private */ function _onLoad() { // listen for chrome messages ChromeMsg.listen(_onMessage); // listen for key events window.addEventListener('keydown', _onKey, false); // listen for mousemove events window.addEventListener('mousemove', _onMouseMove, false); // listen for mouse click events window.addEventListener('click', _onMouseClick, false); // listen for special keyboard commands chrome.commands.onCommand.addListener(_onKeyCommand); } // listen for document and resources loaded window.addEventListener('load', _onLoad); × Search results Close "},"screensaver_ss_photo_finder.js.html":{"id":"screensaver_ss_photo_finder.js.html","title":"Source: screensaver/ss_photo_finder.js","body":" Documentation Namespaces ErrorPageGooglePhotosPageHelpPageLocaleLocalizeBehaviorSettingBackgroundSettingDropdownSettingLinkSettingSliderSettingsPageSettingTextSettingTimeSettingToggle Modules AlarmAppDataBackgroundCCSourceChromeAuthChromeGAChromeHttpChromeJSONChromeLocaleChromeLogChromeMsgChromeStorageChromeTimeChromeUtilsContextMenusFlickrSourceGeoGoogle ngth = SSViews.getCount(); const photoLen = SSPhotos.getCount(); if (photoLen &lt;= viewLength) { return; } const photo = SSPhotos.getNextUsable(); if (photo) { const view = SSViews.get(idx); view.setPhoto(photo); } } } × Search results Close "},"screensaver_ss_history.js.html":{"id":"screensaver_ss_history.js.html","title":"Source: screensaver/ss_history.js","body":" Documentation Namespaces ErrorPageGooglePhotosPageHelpPageLocaleLocalizeBehaviorSettingBackgroundSettingDropdownSettingLinkSettingSliderSettingsPageSettingTextSettingTimeSettingToggle Modules AlarmAppDataBackgroundCCSourceChromeAuthChromeGAChromeHttpChromeJSONChromeLocaleChromeLogChromeMsgChromeStorageChromeTimeChromeUtilsContextMenusFlickrSourceGeoGoogleSourceMyGAMyMsgMyUtilsOptionsPermissionsPhotoSourcePhotoSourceFactoryPhotoSourcesRedditSourceScreensaverSSBuilderSSControlSSEventsSSFinderSSHistorySSPhotoSSPhotosSSRunnerSSTimeSSViewSSViewFactorySSViewFrameSSViewFullSSViewLetterboxSSViewsSSViewZoomUser Classes ExceptionHandlerExHandler Source: screensaver/ss_history.js /* * Copyright (c) 2015-2019, Michael A. Updike All rights reserved. * Licensed under the BSD-3-Clause * https://opensource.org/licenses/BSD-3-Clause * https://github.com/opus1269/screensaver/blob/master/LICENSE.md */ import '../../scripts/chrome-extension-utils/scripts/ex_handler.js'; import * as SSPhotos from './ss_photos.js'; import * as SSViews from './ss_views.js'; import * as SSRunner from './ss_runner.js'; /** * Track the recent traversal history of a {@link module:Screensaver} * @module SSHistory */ /** * History item * @typedef {Object} module:SSHistory.Item * @property {int} viewsIdx - {@link SSViews} index * @property {int} replaceIdx - {@link SSViews} index * @property {int} photoId - {@link SSPhoto} id * @property {int} photosPos - pointer into {@link SSPhotos} */ /** * Slide show history * @property {Array&lt;module:SSHistory.Item&gt;} arr - history items * @property {int} idx - pointer into arr * @property {int} max - max length of arr, it will actually have 1 item more * @consts * @private */ const _history = { arr: [], idx: -1, max: 20, }; /** * Initialize the history */ export function initialize() { _history.max = Math.min(SSPhotos.getCount(), _history.max); } /** * Add item to the history * @param {?int} newIdx - if not null, a request from the back command * @param {int} selected - the current selection * @param {int} replaceIdx - the replace index */ export function add(newIdx, selected, replaceIdx) { if (newIdx === null) { const view = SSViews.get(selected); const idx = _history.idx; const len = _history.arr.length; const photoId = view.photo.getId(); const photosPos = SSPhotos.getCurrentIndex(); const historyItem = { viewsIdx: selected, replaceIdx: replaceIdx, photoId: photoId, photosPos: photosPos, }; if ((idx === len - 1)) { // add to end if (_history.arr.length &gt; _history.max) { // FIFO delete _history.arr.shift(); _history.idx--; _history.idx = Math.max(_history.idx, -1); } // add newest photo _history.arr.push(historyItem); } } _history.idx++; } /** * Reset the slide show history */ export function clear() { _history.arr = []; _history.idx = -1; } /** * Backup one slide * @returns {?null} {@link SSViews} index to step to */ export function back() { if (_history.idx &lt;= 0) { // at beginning return null; } let nextStep = null; let inc = 2; let idx = _history.idx - inc; _history.idx = idx; if (idx &lt; 0) { if ((_history.arr.length &gt; _history.max)) { // at beginning of history _history.idx += inc; return null; } else { // at beginning, first time through _history.idx = -1; inc = 1; nextStep = -1; idx = 0; } } // update state from history const photosPos = _history.arr[idx].photosPos; const replaceIdx = _history.arr[idx + inc].replaceIdx; SSPhotos.setCurrentIndex(photosPos); SSRunner.setReplaceIdx(replaceIdx); const viewsIdx = _history.arr[idx].viewsIdx; const photoId = _history.arr[idx].photoId; nextStep = (nextStep === null) ? viewsIdx : nextStep; const view = SSViews.get(viewsIdx); const photo = SSPhotos.get(photoId); view.setPhoto(photo); view.render(); return nextStep; } × Search results Close "},"screensaver_ss_photo.js.html":{"id":"screensaver_ss_photo.js.html","title":"Source: screensaver/ss_photo.js","body":" Documentation Namespaces ErrorPageGooglePhotosPageHelpPageLocaleLocalizeBehaviorSettingBackgroundSettingDropdownSettingLinkSettingSliderSettingsPageSettingTextSettingTimeSettingToggle Modules AlarmAppDataBackgroundCCSourceChromeAuthChromeGAChromeHttpChromeJSONChromeLocaleChromeLogChromeMsgChromeStorageChromeTimeChromeUtilsContextMenusFlickrSourceGeoGoogleSourceMyGAMyMsgMyUtilsOptionsPermissionsPhotoSourcePhotoSourceFactoryPhotoSourcesRedditSourceScreensaverSSBuilderSSControlSSEventsSSFinderSSHistorySSPhotoSSPhotosSSRunnerSSTimeSSViewSSViewFactorySSViewFrameSSViewFullSSViewLetterboxSSViewsSSViewZoomUser Classes ExceptionHandlerExHandler Source: screensaver/ss_photo.js /* * Copyright (c) 2015-2019, Michael A. Updike All rights reserved. * Licensed under the BSD-3-Clause * https://opensource.org/licenses/BSD-3-Clause * https://github.com/opus1269/screensaver/blob/master/LICENSE.md */ import '../../scripts/chrome-extension-utils/scripts/ex_handler.js'; /** * A photo for the {@link module:Screensaver} * @property {int} _id - Unique id * @property {string} _url - The url to the photo * @property {string} _photographer - The photographer * @property {string} _type - type of {@link module:PhotoSource} * @property {number} _aspectRatio - aspect ratio * @property {Object} _ex - additional information about the photo * @property {string} _point - geolocation 'lat lon' * @property {boolean} _isBad - true if url didn't load * @module SSPhoto */ export default class SSPhoto { /** * Create a new photo * @param {int} id - unique id * @param {module:PhotoSource.Photo} source - source photo * @param {string} sourceType - type of {@link module:PhotoSource} * @constructor */ constructor(id, source, sourceType) { this._id = id; this._url = source.url; this._photographer = source.author ? source.author : ''; this._type = sourceType; this._aspectRatio = source.asp; this._ex = source.ex; this._point = source.point; this._isBad = false; } /** * Get unique id * @returns {int} id */ getId() { return this._id; } /** * Set unique id * @param {int} id - unique id */ setId(id) { this._id = id; } /** * Is photo bad * @returns {boolean} true if bad */ isBad() { return this._isBad; } /** * Mark photo unusable */ markBad() { this._isBad = true; } /** * Get photo url * @returns {string} url */ getUrl() { return this._url; } /** * Set the url * @param {string} url - url to photo */ setUrl(url) { this._url = url; this._isBad = false; } /** * Get photo source type * @returns {string} type */ getType() { return this._type; } /** * Get photographer * @returns {string} photographer */ getPhotographer() { return this._photographer; } /** * Get photo aspect ratio * @returns {number} aspect ratio */ getAspectRatio() { return this._aspectRatio; } /** * Get geo location point * @returns {?string} point */ getPoint() { return this._point; } /** * Get extra information * @returns {?Object} extra object */ getEx() { return this._ex; } /** * Create a new tab with a link to the * original source of the photo, if possible */ showSource() { let regex; let id; let url = null; switch (this._type) { case 'flickr': if (this._ex) { // parse photo id regex = /(\\/[^/]*){4}(_.*_)/; id = this._url.match(regex); url = `https://www.flickr.com/photos/${this._ex}${id[1]}`; } break; case 'reddit': if (this._ex) { url = this._ex; } break; case 'Google User': if (this._ex &amp;&amp; this._ex.url) { url = this._ex.url; } break; default: url = this._url; break; } if (url !== null) { chrome.tabs.create({url: url}); } } } × Search results Close "},"screensaver_ss_photos.js.html":{"id":"screensaver_ss_photos.js.html","title":"Source: screensaver/ss_photos.js","body":" Documentation Namespaces ErrorPageGooglePhotosPageHelpPageLocaleLocalizeBehaviorSettingBackgroundSettingDropdownSettingLinkSettingSliderSettingsPageSettingTextSettingTimeSettingToggle Modules AlarmAppDataBackgroundCCSourceChromeAuthChromeGAChromeHttpChromeJSONChromeLocaleChromeLogChromeMsgChromeStorageChromeTimeChromeUtilsContextMenusFlickrSourceGeoGoogleSourceMyGAMyMsgMyUtilsOptionsPermissionsPhotoSourcePhotoSourceFactoryPhotoSourcesRedditSourceScreensaverSSBuilderSSControlSSEventsSSFinderSSHistorySSPhotoSSPhotosSSRunnerSSTimeSSViewSSViewFactorySSViewFrameSSViewFullSSViewLetterboxSSViewsSSViewZoomUser Classes ExceptionHandlerExHandler Source: screensaver/ss_photos.js /* * Copyright (c) 2015-2019, Michael A. Updike All rights reserved. * Licensed under the BSD-3-Clause * https://opensource.org/licenses/BSD-3-Clause * https://github.com/opus1269/screensaver/blob/master/LICENSE.md */ import * as ChromeUtils from '../../scripts/chrome-extension-utils/scripts/utils.js'; import '../../scripts/chrome-extension-utils/scripts/ex_handler.js'; import SSPhoto from './ss_photo.js'; import SSView from './views/ss_view.js'; import * as SSViews from './ss_views.js'; /** * Collection of {@link SSPhoto} objects * @module SSPhotos */ /** * The array of photos * @type {Array&lt;SSPhoto&gt;} * @const * @private */ const _photos = []; /** * Current index into {@link _photos} * @type {int} * @private */ let _curIdx = 0; /** * Add the photos from an {@link module:PhotoSource.Photos} * @param {module:PhotoSource.Photos} source - The {@link module:PhotoSource.Photos} */ export function addFromSource(source) { const type = source.type; const viewType = SSViews.getType(); let ct = 0; for (const sourcePhoto of source.photos) { if (!SSView.ignore(sourcePhoto.asp, viewType)) { const photo = new SSPhoto(ct, sourcePhoto, type); _photos.push(photo); ct++; } } } /** * Get number of photos * @returns {int} The number of photos */ export function getCount() { return _photos.length; } /** * Do we have photos that aren't bad * @returns {boolean} true if at least one photo is good */ export function hasUsable() { return !_photos.every((photo) =&gt; { return photo.isBad(); }); } /** * Get the {@link SSPhoto} at the given index * @param {int} idx - The index * @returns {SSPhoto} A {@link SSPhoto} */ export function get(idx) { return _photos[idx]; } /** * Get the next {@link SSPhoto} that is usable * @returns {?SSPhoto} An {@link SSPhoto} */ export function getNextUsable() { // wrap-around loop: https://stackoverflow.com/a/28430482/4468645 for (let i = 0; i &lt; _photos.length; i++) { // find a url that is ok, AFAWK const index = (i + _curIdx) % _photos.length; const photo = _photos[index]; if (!photo.isBad() &amp;&amp; !SSViews.hasPhoto(photo)) { _curIdx = index; incCurrentIndex(); return photo; } } return null; } /** * Get current index into {@link _photos} * @returns {int} index */ export function getCurrentIndex() { return _curIdx; } /** * Get the next nun google photos * @param {int} num - max number to get * @param {int} idx - starting index * @returns {Array&lt;SSPhoto&gt;} array of photos num long or less */ export function getNextGooglePhotos(num, idx) { const photos = []; let ct = 0; // wrap-around loop: https://stackoverflow.com/a/28430482/4468645 for (let i = 0; i &lt; _photos.length; i++) { const index = (i + idx) % _photos.length; const photo = _photos[index]; if (ct &gt;= num) { break; } else if (photo.getType() === 'Google User') { photos.push(photo); ct++; } } return photos; } /** * Update the urls of the given photos * @param {module:PhotoSource.Photo[]} photos */ export function updateGooglePhotoUrls(photos) { for (let i = _photos.length - 1; i &gt;= 0; i--) { if (_photos[i].getType() !== 'Google User') { continue; } const index = photos.findIndex((e) =&gt; { return e.ex.id === _photos[i].getEx().id; }); if (index &gt;= 0) { _photos[i].setUrl(photos[index].url); } } } /** * Set current index into {@link _photos} * @param {int} idx - The index */ export function setCurrentIndex(idx) { _curIdx = idx; } /** * Increment current index into {@link _photos} * @returns {int} new current index */ export function incCurrentIndex() { return _curIdx = (_curIdx === _photos.length - 1) ? 0 : _curIdx + 1; } /** * Randomize the photos */ export function shuffle() { ChromeUtils.shuffleArray(_photos); // renumber _photos.forEach((photo, index) =&gt; { photo.setId(index); }); } × Search results Close "},"screensaver_ss_runner.js.html":{"id":"screensaver_ss_runner.js.html","title":"Source: screensaver/ss_runner.js","body":" Documentation Namespaces ErrorPageGooglePhotosPageHelpPageLocaleLocalizeBehaviorSettingBackgroundSettingDropdownSettingLinkSettingSliderSettingsPageSettingTextSettingTimeSettingToggle Modules AlarmAppDataBackgroundCCSourceChromeAuthChromeGAChromeHttpChromeJSONChromeLocaleChromeLogChromeMsgChromeStorageChromeTimeChromeUtilsContextMenusFlickrSourceGeoGoogleSourceMyGAMyMsgMyUtilsOptionsPermissionsPhotoSourcePhotoSourceFactoryPhotoSourcesRedditSourceScreensaverSSBuilderSSControlSSEventsSSFinderSSHistorySSPhotoSSPhotosSSRunnerSSTimeSSViewSSViewFactorySSViewFrameSSViewFullSSViewLetterboxSSViewsSSViewZoomUser Classes ExceptionHandlerExHandler Source: screensaver/ss_runner.js /* * Copyright (c) 2015-2019, Michael A. Updike All rights reserved. * Licensed under the BSD-3-Clause * https://opensource.org/licenses/BSD-3-Clause * https://github.com/opus1269/screensaver/blob/master/LICENSE.md */ import * as ChromeStorage from '../../scripts/chrome-extension-utils/scripts/storage.js'; import '../../scripts/chrome-extension-utils/scripts/ex_handler.js'; import * as Screensaver from './screensaver.js'; import * as SSFinder from './ss_photo_finder.js'; import * as SSViews from './ss_views.js'; import * as SSHistory from './ss_history.js'; import * as SSTime from './ss_time.js'; /** * Control the running of a {@link Screensaver} * @module SSRunner */ /** * Instance variables * @type {Object} * @property {boolean} started - true if slideshow started * @property {int} replaceIdx - page to replace with next photo * @property {int} lastSelected - last selected page * @property {int} waitTime - wait time when looking for photo in milliSecs * @property {boolean} interactive - is interaction allowed * @property {boolean} paused - is screensaver paused * @property {number} timeOutId - id of setTimeout * @private */ const _VARS = { started: false, replaceIdx: -1, lastSelected: -1, waitTime: 30000, interactive: false, paused: false, timeOutId: 0, }; /** * Start the slideshow * @param {int} [delay=2000] - delay before start */ export function start(delay = 2000) { const transTime = ChromeStorage.get('transitionTime'); if (transTime) { setWaitTime(transTime.base * 1000); } _VARS.interactive = ChromeStorage.getBool('interactive'); SSHistory.initialize(); // start slide show. slight delay at beginning so we have a smooth start window.setTimeout(_runShow, delay); } /** * Get wait time between _runShow calls * @returns {int} current wait time */ export function getWaitTime() { return _VARS.waitTime; } /** * Set wait time between _runShow calls in milliSecs * @param {int} waitTime - wait time for next attempt to get photo */ export function setWaitTime(waitTime) { _VARS.waitTime = waitTime; // larger than 32 bit int is bad news // see: https://stackoverflow.com/a/3468650/4468645 _VARS.waitTime = Math.min(2147483647, waitTime); } /** * Set last selected index * @param {int} lastSelected - last index in {@link SSViews} */ export function setLastSelected(lastSelected) { _VARS.lastSelected = lastSelected; } /** * Set last selected index * @param {int} idx - replace index in {@link SSViews} */ export function setReplaceIdx(idx) { _VARS.replaceIdx = idx; } /** * Has the first page run * @returns {boolean} if animation has started */ export function isStarted() { return _VARS.started; } /** * Is interactive mode allowed * @returns {boolean} true if allowed */ export function isInteractive() { return _VARS.interactive; } /** * Are we paused * @returns {boolean} true if paused */ export function isPaused() { return _VARS.paused; } /** * Is the given idx a part of the current animation pair * @param {int} idx - index into {@link SSViews} * @returns {boolean} if selected or last selected */ export function isCurrentPair(idx) { const selected = SSViews.getSelectedIndex(); return ((idx === selected) || (idx === _VARS.lastSelected)); } /** * Toggle paused state of the slideshow * @param {?int} [newIdx=null] optional idx to use for current idx */ export function togglePaused(newIdx = null) { if (_VARS.started) { _VARS.paused = !_VARS.paused; Screensaver.setPaused(_VARS.paused); if (_VARS.paused) { _stop(); } else { _restart(newIdx); } } } /** * Forward one slide */ export function forward() { if (_VARS.started) { _step(); } } /** * Backup one slide */ export function back() { if (_VARS.started) { const nextStep = SSHistory.back(); if (nextStep !== null) { _step(nextStep); } } } /** * Stop the animation * @private */ function _stop() { window.clearTimeout(_VARS.timeOutId); } /** * Restart the slideshow * @param {?int} [newIdx=null] optional idx to use for current idx * @private */ function _restart(newIdx = null) { const transTime = ChromeStorage.get('transitionTime'); if (transTime) { setWaitTime(transTime.base * 1000); } _runShow(newIdx); } /** * Increment the slide show manually * @param {?int} [newIdx=null] optional idx to use for current idx * @private */ function _step(newIdx = null) { if (isPaused()) { togglePaused(newIdx); togglePaused(); } else { _stop(); _restart(newIdx); } } /** * Self called at fixed time intervals to cycle through the photos * @param {?int} [newIdx=null] override selected * @private */ function _runShow(newIdx = null) { if (Screensaver.noPhotos()) { // no usable photos to show return; } const selected = SSViews.getSelectedIndex(); const viewLen = SSViews.getCount(); let curIdx = (newIdx === null) ? selected : newIdx; curIdx = !isStarted() ? 0 : curIdx; let nextIdx = (curIdx === viewLen - 1) ? 0 : curIdx + 1; if (!isStarted()) { //
