<link rel="import" href="../../../bower_components/polymer/polymer.html">
<link rel="import" href="../../../bower_components/paper-styles/typography.html">
<link rel="import" href="../../../bower_components/paper-styles/color.html">
<link rel="import" href="../../../bower_components/iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="../../../bower_components/iron-icon/iron-icon.html">

<link rel="import" href="../../../bower_components/paper-ripple/paper-ripple.html">
<link rel="import" href="../../../bower_components/paper-item/paper-icon-item.html">

<script type="text/javascript" src="../../../bower_components/chrome-extension-utils/scripts/exception_handler.js"></script>

<dom-module id="setting-link">
  <style include="iron-flex iron-flex-alignment"></style>
  <style include="shared-styles"></style>
  <template>
    <style>
      :host {
        display: block;
        position: relative;
      }

      :host([disabled]) {
        pointer-events: none;
      }

      :host paper-icon-item {
        --paper-item-focused-before: {
          background: transparent;
        };
        --paper-item-selected: {
          background: transparent;
        };
        padding-top: 4px;
        padding-bottom: 4px;
        cursor: pointer;
      }

      :host .divider {
        margin-left: 72px;
        margin-right: 0;
      }
    </style>

    <div class="section-title setting-label" tabindex="-1" hidden$="[[!sectionTitle]]">
      {{sectionTitle}}
    </div>

    <paper-icon-item on-tap="_onLinkTapped" class="flex">
      <paper-ripple center></paper-ripple>
      <iron-icon class="setting-link-icon" icon=[[icon]] item-icon></iron-icon>
      <span class="setting-label">[[label]]</span>
    </paper-icon-item>

    <hr class="divider" hidden$="[[noseparator]]"/>

  </template>
</dom-module>

<script>
  'use strict';

  new ExceptionHandler();

  /**
   * Polymer element to display a url link
   * @namespace SettingLink
   */
  Polymer({
    is: 'setting-link',

    properties: {
      /**
       * Element name
       * @memberOf SettingLink
       */
      name: {
        type: String,
        value: 'unknown',
      },

      /**
       * Link description
       * @memberOf SettingLink
       */
      label: {
        type: String,
        value: '',
      },

      /**
       * Link icon
       * @memberOf SettingLink
       */
      icon: {
        type: String,
        value: '',
      },

      /**
       * Link url
       * @memberOf SettingLink
       */
      url: {
        type: String,
        value: '',
      },

      /**
       * Optional group title
       * @memberOf SettingLink
       */
      sectionTitle: {
        type: String,
        value: '',
      },

      /**
       * Disabled state of element
       * @memberOf SettingLink
       */
      disabled: {
        type: Boolean,
        value: false,
      },

      /**
       * Visibility state of optional divider
       * @memberOf SettingLink
       */
      noseparator: {
        type: Boolean,
        value: false,
      },
    },

    /**
     * Event: Item tapped - show url in new tab
     * @private
     * @memberOf SettingLink
     */
    _onLinkTapped: function() {
      Chrome.GA.event(Chrome.GA.EVENT.LINK, this.name);
      chrome.tabs.create({url: this.url});
    },
  });
</script>
