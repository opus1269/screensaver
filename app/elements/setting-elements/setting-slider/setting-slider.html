<link rel="import" href="../../../bower_components/polymer/polymer.html">
<link rel="import" href="../../../bower_components/paper-styles/typography.html">
<link rel="import" href="../../../bower_components/paper-styles/color.html">
<link rel="import" href="../../../bower_components/iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="../../../bower_components/iron-localstorage/iron-localstorage.html">

<link rel="import" href="../../../bower_components/paper-slider/paper-slider.html">
<link rel="import" href="../../../bower_components/paper-item/paper-item.html">
<link rel="import" href="../../../bower_components/paper-listbox/paper-listbox.html">
<link rel="import" href="../../../bower_components/paper-dropdown-menu/paper-dropdown-menu.html">

<script type="text/javascript"
        src="../../../bower_components/chrome-extension-utils/scripts/exception_handler.js"></script>

<dom-module id="setting-slider">
  <template>
    <style include="iron-flex iron-flex-alignment"></style>
    <style include="shared-styles"></style>
    <style>
      :host {
        display: block;
      }

      :host([disabled]) {
        pointer-events: none;
      }

      #label {
        margin: 20px 0 0 0;

        --paper-item-min-height: {
          min-height: 0;
        };
      }

      :host paper-slider {
        position: relative;
        margin: 0;
        padding-right: 16px;
        padding-left: 5px;
        cursor: pointer;
      }

      :host > paper-item {
        padding-top: 10px;
        padding-bottom: 10px;
      }

      :host paper-dropdown-menu {
        width: 175px;
        padding-right: 16px;

        --paper-input-container-input: {
          text-align: right;
        };
      }

    </style>

    <div class="section-title setting-label" tabindex="-1"
         hidden$="[[!sectionTitle]]">
      {{sectionTitle}}
    </div>
    <div>
      <paper-item id="label" class="setting-label" tabindex="-1">
        {{label}}
      </paper-item>
      <div class="horizontal layout">
        <paper-slider class="flex" editable value="{{value.display}}"
                      min="{{unit.min}}" max="{{unit.max}}" step="{{unit.step}}"
                      disabled$="[[disabled]]"
                      on-change="_onSliderValueChanged"></paper-slider>
        <paper-dropdown-menu disabled$="[[disabled]]" noink no-label-float>
          <paper-listbox id="menu" slot="dropdown-content" selected="{{unitIdx}}"
                         on-tap="_onUnitMenuSelected">
            <template id="t" is="dom-repeat" as="unit" items="[[units]]">
              <paper-item>[[unit.name]]</paper-item>
            </template>
          </paper-listbox>
        </paper-dropdown-menu>
      </div>
    </div>
    <iron-localstorage name="{{name}}" value="{{value}}"
                       on-iron-localstorage-load-empty="_initValue"></iron-localstorage>
    <hr hidden$="[[noseparator]]"/>

  </template>
</dom-module>

<script>
  'use strict';

  new ExceptionHandler();

  /**
   * Polymer element to select a value with a slider
   * @namespace SettingSlider
   */
  Polymer({
    is: 'setting-slider',

    properties: {
      /**
       * Local storage key
       * @memberOf SettingSlider
       */
      name: {
        type: String,
        value: 'store',
      },

      /**
       * Slider description
       * @memberOf SettingSlider
       */
      label: {
        type: String,
        value: '',
      },

      /**
       * Object containing slider value and display unit index
       * @memberOf SettingSlider
       */
      value: {
        type: Object,
        notify: true,
        value: function() {
          return {'base': 10, 'display': 10, 'unit': 0};
        },
      },

      /**
       * Object containing current unit object
       * @memberOf SettingSlider
       */
      unit: {
        type: Object,
        notify: true,
        value: function() {
          return {'name': 'unknown', 'min': 1, 'max': 10, 'step': 1, 'mult': 1};
        },
      },

      /**
       * Current unit array index
       * @memberOf SettingSlider
       */
      unitIdx: {
        type: Number,
        notify: true,
        value: 0,
        observer: '_unitIdxChanged',
      },

      /**
       * Array of unit objects
       * @memberOf SettingSlider
       */
      units: {
        type: Array,
        value: function() {
          return [];
        },
      },

      /**
       * Optional group title
       * @memberOf SettingSlider
       */
      sectionTitle: {
        type: String,
        value: '',
      },

      /**
       * Disabled state of element
       * @memberOf SettingSlider
       */
      disabled: {
        type: Boolean,
        value: false,
      },

      /**
       * Visibility state of optional divider
       * @memberOf SettingSlider
       */
      noseparator: {
        type: Boolean,
        value: false,
      },
    },

    /**
     * Observer: Unit changed
     * @param {number} newValue
     * @param {number} oldValue
     * @private
     * @memberOf SettingSlider
     */
    _unitIdxChanged: function(newValue, oldValue) {
      if (newValue !== undefined) {
        this.set('value.unit', newValue);
        this._setBase();
        if (this.units !== undefined) {
          this.set('unit', this.units[newValue]);
        }
      }
    },

    /**
     * Event: User changed slider value
     * @private
     * @memberOf SettingSlider
     */
    _onSliderValueChanged: function() {
      Chrome.GA.event(Chrome.GA.EVENT.SLIDER_VALUE, this.name);
      this._setBase();
    },

    /**
     * Event: unit menu item tapped
     * @param {Event} ev - tap event
     * @private
     * @memberOf SettingSlider
     */
    _onUnitMenuSelected: function(ev) {
      const model = this.$.t.modelForElement(ev.target);
      if (model) {
        Chrome.GA.event(Chrome.GA.EVENT.SLIDER_UNITS, this.name);
      }
    },

    /**
     * Set the base value
     * @private
     * @memberOf SettingSlider
     */
    _setBase: function() {
      this.set('value.base', this.units[this.unitIdx].mult * this.value.display);
    },

    /**
     * Initialize value if it is not in localstorage
     * @private
     * @memberOf SettingSlider
     */
    _initValue: function() {
      this.value = {
        base: 10,
        display: 10,
        unit: 0,
      };
    },
  });
</script>
