<link rel="import" href="../../../bower_components/polymer/polymer.html">
<link rel="import" href="../../../bower_components/paper-styles/typography.html">
<link rel="import" href="../../../bower_components/paper-styles/color.html">
<link rel="import" href="../../../bower_components/iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="../../../bower_components/app-storage/app-localstorage/app-localstorage-document.html">
<link rel="import" href="../../../bower_components/paper-item/paper-item.html">
<link rel="import" href="../../../bower_components/paper-item/paper-item-body.html">
<link rel="import" href="../../../bower_components/paper-input/paper-input.html">

<script type="text/javascript"
        src="../../../bower_components/chrome-extension-utils/scripts/exception_handler.js"></script>

<dom-module id="setting-text">
  <template>
    <style include="iron-flex iron-flex-alignment"></style>
    <style include="shared-styles"></style>
    <style>

      :host {
        display: block;
        position: relative;
      }

      :host([disabled]) {
        pointer-events: none;
      }

      :host([indent]) paper-item {
        padding-left: 24px;
      }

      :host paper-input {
        width: 175px;

        --paper-input-container-input: {
          text-align: right;
        };
      }

    </style>

    <div class="section-title setting-label" tabindex="-1"
         hidden$="[[!sectionTitle]]">{{sectionTitle}}
    </div>
    <paper-item class="center horizontal layout" tabindex="-1">
      <paper-item-body class="flex" two-line>
        <div class="setting-label" hidden$="[[!mainLabel]]">{{mainLabel}}</div>
        <div class="setting-label" secondary hidden$="[[!secondaryLabel]]">
          {{secondaryLabel}}
        </div>
      </paper-item-body>
      <paper-input id="text" value="{{value}}" minlength="1"
                   maxlength="{{maxLength}}"
                   placeholder="{{placeholder}}" tabindex="0"
                   disabled$="[[disabled]]"
                   on-blur="_onBlur" on-keyup="_onKeyUp"></paper-input>
    </paper-item>
    <hr hidden$="[[noseparator]]"/>

    <app-localstorage-document
        key="[[name]]" data="{{value}}" storage="window.localStorage">
    </app-localstorage-document>

  </template>
</dom-module>

<script>
  'use strict';

  new ExceptionHandler();

  /**
   * Polymer element for a text entry
   * @namespace SettingText
   */
  Polymer({
    is: 'setting-text',

    hostAttributes: {
      role: 'group',
      tabIndex: -1,
    },

    properties: {
      /**
       * Local storage key
       * @memberOf SettingText
       */
      name: {
        type: String,
        value: 'store',
      },

      /**
       * Text value
       * @memberOf SettingText
       */
      value: {
        type: String,
        value: '',
        notify: true,
      },

      /**
       * Placeholder text when empty
       * @memberOf SettingText
       */
      placeholder: {
        type: String,
        value: 'e.g. Text',
        notify: true,
      },

      /**
       * Max length of text entry
       * @memberOf SettingText
       */
      maxLength: {
        type: Number,
        value: '16',
        notify: true,
      },

      /**
       * Descriptive label
       * @memberOf SettingText
       */
      mainLabel: {
        type: String,
        value: '',
      },

      /**
       * Secondary descriptive label
       * @memberOf SettingText
       */
      secondaryLabel: {
        type: String,
        value: '',
      },

      /**
       * Optional group title
       * @memberOf SettingText
       */
      sectionTitle: {
        type: String,
        value: '',
      },

      /**
       * Disabled state of element
       * @memberOf SettingText
       */
      disabled: {
        type: Boolean,
        value: false,
      },

      /**
       * Visibility state of optional divider
       * @memberOf SettingText
       */
      noseparator: {
        type: Boolean,
        value: false,
      },
    },

    /**
     * Event: Lost focus - fire setting-text-changed event
     * @private
     * @memberOf SettingText
     */
    _onBlur: function() {
      Chrome.GA.event(Chrome.GA.EVENT.TEXT, this.name);
      this.fire('setting-text-changed', {value: this.value});
    },

    /**
     * Event: keyup - fire setting-text-changed event on 'Enter'
     * @param {Event} event - key event
     * @private
     * @memberOf SettingText
     */
    _onKeyUp: function(event) {
      // check if 'Enter' was pressed
      if (event.keyCode === 13) {
        Chrome.GA.event(Chrome.GA.EVENT.TEXT, this.name);
        this.fire('setting-text-changed', {value: this.value});
      }
    },

  });
</script>
